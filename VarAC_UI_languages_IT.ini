my_information_label_complex_callsigns_info_details=VARA modem supporta solo i nominativi standard.[NL]Comunque, con VarAC puoi definire[NL]un nominativo complesso come W / 4Z1AC / QRP.[NL][NL]VarAC userà il tuo nominativo standard durante[NL]la fase di connessione, e se un nominativo complesso è[NL]definito, verrà inviato quando la connessione sarà stata[NL]stabilita e verrà riportato anche sulla console[NL]del corrispondente.[NL][NL]ATTENZIONE:[NL]CQ e BEACONS verranno inviati solo dal nominativo standard
