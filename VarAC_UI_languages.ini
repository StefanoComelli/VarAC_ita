settings_messagebox_gps_enabled_details=VarAC יכול לתקשר עם התקני GPS מבוססי NMEA באמצעות ממשק COM.[NL][NL]כך VarAC יכול לקרוא ביעילות קואורדינטות GPS ולהמיר אותן ל-Grid Locator. [NL][NL]פונקציונליות זו היא בעלת ערך רב עבור משתמשים העוסקים בפעילויות חוץ או פעולות תקשורת בחירום (Emcomm), מה שמבטיח שה-Grid Locator שלהם יישאר מעודכן ומדויק כל הזמן, גם תוך כדי תנועה.
