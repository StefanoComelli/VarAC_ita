applications_launcher_label_about_applications_launcher=Qui puoi definire un elenco di applicazioni che vuoi eseguire prima di avviare VarAC, come logger, applicazioni di controllo impianto e altro.[NL]Per ogni applicazione, puoi specificare:[NL]- Applicazione: percorso completo al file eseguibile.[NL]- Argomenti: argomenti da passare all'eseguibile.[NL]- Tempo di attesa (secondi): tempo di attesa dopo l'avvio dell'app per consentirne l'avvio completo.[NL]- Riavvia se attivo: scegli se riavviare l'app se è già in esecuzione o lasciarla così com'è.[NL]- Chiudi all'uscita: specifica se l'app deve chiudersi quando VarAC esce.[NL][NL]NOTA BENE:[NL]- L'ordine in cui elenchi le applicazioni determina la loro SEQUENZA DI esecuzione.[NL]- VarAC sarà sempre l'ultima applicazione ad avviarsi. Non inserirla qui.[NL]- Non configurare il modem VARA per iniziare a usare questo file. L'avvio del modem VARA è gestito tramite il menu Impostazioni.
