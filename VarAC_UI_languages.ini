settings_messagebox_what_is_frequency_offset_header=Qual è l'offset di frequenza?
settings_messagebox_what_is_frequency_offset_details=Il VFO di alcuni RTX non è preciso ed ha un certo offset (drift)[NL]dalla frequenza reale.[NL][NL]Indica l'offset in Hz (ad es.: 200 o -200) e quando VarAC cambia[NL]la frequenza del RTX, lo farà inserendo l'offset.[NL][NL]Usa '0' (zero) per disabilitare questa funzionalità.[NL][NL]ATTENZIONE:[NL]Se abiliti questa funzionalità, disabilita l'opzione 'Leggi frequenza' in modo che[NL]VarAC non legga la frequenza offset del RTX, che impedirebbe a[NL]VarAC di funzionare correttamente.
settings_messagebox_what_is_antenna_tuner_header=Cosa è la funzione accordatore antenna?
settings_messagebox_what_is_antenna_tuner_details=VarAC può abilitare la funzione accordatore antenna del RTX quando[NL]si cambia frequenza.[NL][NL]Questa funzionalità è disponibile solo se si è abilitato il controllo RTX via CAT[NL]diretto o via FLRig. OmniRig non permette di[NL]gestire l'accordatore.[NL][NL]Se l'RTX supporta questa funzionalità via CAT ma VarAC[NL]non lo permette, è possibile editare manualmente il file[NL]'VarAC_cat_commands.ini' ed aggiungere il comando CAT al parametro 'AntennaTuner='[NL]nella configurazione del RTX.[NL]Informateci attraverso il forum di supporto in modo di condividere questa informazione con tutti gli utenti.[NL][NL]Si possono scegliere 2 opzioni:[NL]ALWAYS: Accorda ogni volta che cambi frequenzay.[NL]BANDSKIP: Accorda solo al cambio banda.
settings_messagebox_cat_freq_control_header=Problemi con il controllo CAT?
settings_messagebox_cat_freq_control_details=Verifica di avere il più recente file comandi CAT: https://www.varac-hamradio.com/rig-control-file[NL]A causa del numero di RTX, sviluppare e testare per ognuno richiede tempo.[NL][NL]Non preoccuparti, se non trovi il tuo RTX o non riesci a configurarlo via CAT, puoi sempre usare OmniRig per controllare PTT e frequenza.[NL][NL]vuoi scaricare OmniRig?
settings_messagebox_loggin_adif_file_path_header=Cosa è il percorso del file ADIF?
settings_messagebox_loggin_adif_file_path_details=VarAC memorizza i QSO in un file in formato ADIF.[NL][NL]Puoi configurare il percorso di questo file come preferisci.
settings_messagebox_adif_log_submode_header=Cosa sono i modi e sottomodi VarAC?
settings_messagebox_adif_log_submode_details=Il comitato ADIF ha deciso di classiicare VARA come un insieme[NL]di sottomodi di un modo generico chiamato “DYNAMIC”.[NL][NL]Le classificazioni ADIF supportate sono :[NL]Modo: DYNAMIC[NL]Sottomodo: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC scrive nel file adif il sottomodo a seconda[NL]del tipo di modem (VARA/VARA-FM/VARA-SAT). Puoi comunque sovrascrivere qui.
settings_messagebox_load_history_upon_connection_header=Cosa significa caricare il log alla connessione?
settings_messagebox_load_history_upon_connection_details=Quando VarAC è collegato ad una stazione, cerca nel suo database precedenti[NL]informazioni su questa stazione, ad es.nome, QTH e Locator.[NL][NL]Se questeinformazioni ci sono, verranno automaticamente inserite nella sezione LOG.
settings_messagebox_logging_tcp_header=Cosa è il registro dei QSO?
settings_messagebox_logging_tcp_details=VarAC può inviare i dati del QSO in tempo reale ad un programma logger esterno attraverso il protocollo TCP e UDP.[NL][NL]La porta di default per il tuo logger è inserita automaticamente. Puoi comunque cambiarla manualmente.[NL][NL]Vuoi leggere la guida di integrazione Varac / Loggers?
settings_messagebox_pskreporter_upload_header=Cosa è l'upload su PSKReporter?
settings_messagebox_pskreporter_upload_details="PSKReporter è un sito che aggrega gli spot ricevuti da vari[NL]programmi.[NL][NL]VarAC può caricare su PSKReporter tutte le stazioni che hai spottato.[NL][NL]Gli spot caricati su PSKReportdr[NL]saranno visibili con il modo “VARAC”"
settings_messagebox_pskreporter_upload_self_report_header=Cosa è l'auto report su PSKReporter?
settings_messagebox_pskreporter_upload_self_report_details=Permette di far sapere che si è attivi su una frequenza senza essere[NL]stati spottatiinviatndo un CQ o un beacon.[NL][NL]Ad ogni cambio di frequenza, verrà inviato a PSKReporter[NL]un auto report.[NL][NL]ATTENZIONE: Gli auto report vengono inviati solo[NL]dopo essere stati almeno {{time}} secondi sulla stessa frequenza.
settings_messagebox_pskreport_custom_link_header=Cosa è una mappa personalizzata di PSKReporter?
settings_messagebox_pskreport_custom_link_details=PSKreport offre una varieta di ozioni per personalizzare la mappa.[NL]Il bottone PSKReporter di VarAC attiva un link che è[NL]composto di due parti.[NL][NL]Una parte statica :[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]ed unia dinamica, concatenata alla statica[NL]che contiene le opzioni di personalizzazione.[NL][NL]La oparte dinamica di default è:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Cambia le preferenze della tua mappa PSKReporter cambiando questa parte in modo che[NL]la prossima volta che clicchi il bottone “PSKReporter MAP” si aprirà[NL]come desideri.[NL][NL]Per maggiori info sulle opzioni di personalizzazione di PSKReporter, apri[NL]PSKReporter map, Clicca “Display options” in alto a destra, e configura[NL]le tue preferenze. Poi clicca “Permalink” per vedere i risultati.[NL][NL]Quando sei soddisfatto, copia l'URLe usa solo la parte[NL]dopo: “Mode = VARAC” in questo campo.
settings_messagebox_start_modem_help_header=Cosa significa 'Avvia modem' ?
settings_messagebox_start_modem_help_details=Per default, VarAC farà partire in locale il VARA modem prima di cercare[NL]di collegarcisi.[NL][NL]Se invece esegui VARA modem su un altro coputer[NL]puoi disabilitare questa funzionalità deselezionando questa spunta.
settings_messagebox_what_is_varahf_monitoring_header=Cosa è VARA HF Monitor?
settings_messagebox_what_is_varahf_monitoring_details=VARA modem può essere configurato sia in modalità Pronto-Alla-Connessione, sia in modalità Ascolto (Monitoring).[NL][NL]Se vuoi essere sia in grado di ricevere connessioni chedi monitorizzare il traffico VARA in frequenza, ad esempio gli altri QSO, hai bisogno di eseguire un'altra istanza di VARA modem in modlità Monitor mode.[NL][NL]E' sufficiente duplicare la tua cartella VARA modem in una nuova, configurar il percorso del nuovo file VARA.EXE file e VarAC farà il resto. VarAC configurerà il secondo VARA modem per girare in modalità MONITORING all'avvio.[NL][NL]Se non vuoi questa funzionalità, lascia vuoto questo campo.
settings_messagebox_what_is_call_id_intervals_header=Cosa significa intervallo ID Call?
settings_messagebox_what_is_call_id_intervals_details=Come radioamatori siamo obbligati ad identificarci ogni tot minuti durante un QSO. Il numero di minuti dipende dalla legslazione locale.[NL][NL]Questo permette inioltre agli OM che stanno monitorando la frequenza di sapere chi sta facendo QSO,e al termine del QSO possono contattare i corrispondenti.[NL][NL]Questo parametro definisce l'intervallo dopo di cui viene iniao un messaggio 'DE MioNominativo' durante il QSO.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Cosa significa auto sconnessione (minuti senza traffico)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Configura il tempo in minuti in cui vuoi che le connessioni inattive siano concluse.[NL][NL]Questo è utile se non vuoi che qualcuno ti connetta e lasci il collegamento aperto per un lungo intervallo senza inviare qualcosa, o se dimentichi il collegamento aperto.[NL][NL]SETTA QUESTO PARAMETRO A 0 SE NON VUOI UTILIZZARE QUESTA FUNZIONALITA'
settings_messagebox_what_is_callsigns_block_list_header=Cosa è la lista dei nominativi bloccati?
settings_messagebox_what_is_callsigns_block_list_details=Puoi configurare VarAC per bloccare specifici nominativiYou can che non vuoi vedere e con cui non vuoi collegarti.[NL][NL]Inserisci i nominativi separati da virgole.[NL][NL]Questi nominativi non potranno collegarti e non appariranno nella lista dei tuoi ascolti recenti.
settings_messagebox_what_is_auto_away_header=Cos è Auto assente?
settings_messagebox_what_is_auto_away_details=Auto assente mette VarAC in modalità “Sono assente” automaticamente se non viene eseguita nessuna operazione in VarAC per un determinato numero di minuti.
settings_messagebox_suppress_is_typing_in_low_snr_header=Cosa significa sopprimi 'Sta scrivento' a basso SNR?
settings_messagebox_suppress_is_typing_in_low_snr_details=L'evento 'Sta scrivendo' da alla chat una informazione in tempo reale.[NL]Comporta comunque un po' di traffico extra.[NL][NL]Se il corrispondente non ti ascolta bene (basso livello SNR)[NL]può essere uno spreco inviare questo evento. Quindi VarAC[NL]non invierà l'evento 'Sta scrivendo' in caso di un basso livello SNR.
settings_messagebox_what_is_last_heard_peeking_header=Cosa significa richiesta ultimi ascolti?
settings_messagebox_what_is_last_heard_peeking_details=Puoi permettere al corrispondente di leggere la tua lista di ultimi ascolti beacon e cq.[NL][NL]Permete al corrispondente di vedere chi vedi tu on line
settings_messagebox_allow_non_hams_callsigns_header=Cosa significa permetti nominativi non amatoriali?
settings_messagebox_allow_non_hams_callsigns_details=Per default, VarAC ignora beacon, CQ e tentativi di connessione da stazioni che non usano un valido nominativo radioamatoriale.[NL][NL]Raccomandiamo di lasciare disabilitata questa funzionalità per evitare collegamenti con stazioni non autorizzate.[NL][NL]Se usi VarAC per scopi non radioamatoriali potresti abilitare questa funzionalità.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Cosa significa permetti ping entranti?
settings_messagebox_allow_incoming_pings_details=I Ping sono brevi QSO con lo scopo di scambiare solo rapporti di segnale.[NL]I Ping sono un modo per verificare il collegamento tra due stazioni.[NL][NL]Per default, VarAC accetta le richieste di ping.[NL]Puoi disabilitare questa funzionalità deselezionando questa opzione.
settings_messagebox_allow_info_request_header=Cosa significa permetti richieste info?
settings_messagebox_allow_info_request_details=VarAC permette al tuo corrispondente di recuperare le tue info (Nome, QTH, Locator).[NL][NL]Puoi disabilitare questa funzionalità deselezionando questa opzione.
settings_messagebox_allow_auto_qsy_header=Cosa significa permetti auto QSY?
settings_messagebox_allow_auto_qsy_details=Quando una richiesta QSY viene inviata o ricevuta, VarAC automaticamente[NL]fa QSY alla frequenza di destinazione.[NL][NL]Per evitare una Auto-QSY fuori dall'intervallo consentito, VarAC gestisce[NL]una lista di frequenze Auto-QSY permesse. Puoi modificare questa lista attraverso[NL]la voce 'Configurazioni' menu -> 'Auto-QSY intervallo frequenze'[NL][NL]VarAC inoltre riotornerà alla frequenza di chiamata al[NL]termine del QSO.[NL][NL]Abilitare 'Cambio Band' vuoli dire che è permesso il cambio banda in fase di auto qsy.[NL][NL]
Note: Questa funzionalità è disponibile solo se hai configurato il controllo della frequenza.
settings_messagebox_load_broadcast_history_header=Cosa significa carica il log dei broadcast?
settings_messagebox_load_broadcast_history_details=VarAC memorizza tutti i broadcast uscenti ed entranti nel suoo archivio.[NL][NL]Puoi dire a VarAC di popolare la sezione broadcast all'avvio dall'archivio, così al riavvio ritroverai l'elenco dei broadcast.[NL][NL]VarAC carichera i broadcast delle ultime 24 ore.
settings_messagebox_load_datastream_history_header=Cosa significa carica arhivio dati?
settings_messagebox_load_datastream_history_details=VarAC mantiene tutti i dati (chats e messaggi di sistema) nel suo archivio.[NL][NL]When using tabular mode datastream (enabled by default), you can tell VarAC to populate[NL]the datastream section upon startup from its' database.[NL][NL]VarAC will load datastream data from the past 24 hours.
settings_messagebox_auto_accept_verbose_snr_header=cosa significa accetta automaticamente SNR dettagliati?
settings_messagebox_auto_accept_verbose_snr_details=SNR dettagliati è uno strumento per esaminare la propagazione durante[NL]un QSO condividendo un rapporto SNR ogni minuto.[NL][NL]Quando il tuo corrispondente invia un invito SNR dettagliato, il tuo[NL]VarAC può accettarlo automaticamente.[NL][NL]Questo è utile se vuoi permettere ai corrispondenti di eseguire test SNR[NL]tquando non sei presente.
settings_messagebox_send_relay_notifications_header=Cosa sono le notifiche relay VMail ?
settings_messagebox_send_relay_notifications_details=Quando VarAC riceve un beacon, controlla se ha[NL]VMails in attesa per quella stazione.[NL][NL]Se sì, invierà un messaggio asincrono (broadcast) per informare[NL]quella stazione che ci sono VMail in nattesa di essere to be raccolte.[NL][NL]VarAC a sua volta riceve notifiche e indica[NL]che ci sono VMail in attesa di essere raccolte[NL][NL]Puoi disabilitare questa funzionalità con questa spunta.
settings_messagebox_allow_parking_header=Parcheggiare VMail
settings_messagebox_allow_parking_details=VarAC permette di archiviare e inoltrare VMails per altri utenti.[NL][NL]Gli utenti possono collegarti e lasciare VMail per altri utenti.[NL]VarAC informa gli utenti di VMail in parcheggio (in attesa)[NL]attraverso il meccanismo di through the "Notifica di inoltro", e inoltra[NL]tla VMail, quando la stazione si collega.[NL][NL]Se per qualsiasi ragione non vuoi che gli utenti possano parcheggiare le VMail sul tuo VarAC[NL]puoi didsabilitare questa funzionalità.
settings_messagebox_allow_path_finder_header=Cosa significa abilita ricerca percorso?
settings_messagebox_allow_path_finder_details=Se una stazione ha bisogno di inviare una VMail ad un altra stazione ma[NL]non può stabilire una connessione diretta, può fare una[NL]chiamata 'Ricerca Percorso' per verificare se qualcuno ha sentito[NL]la stazione destinataria e se può fungere da ripetitore per la VMail.[NL][NL]Abilitando questa funzionalità VarAC risponderà alla chiamata'[NL]'Ricerca Percorso' se ha sentito la stazione destinataria[NL]nelle ultime 24 ore.
settings_messagebox_show_my_path_finders_only_header=Cosa significa mostra solo le mie ricerche percorso?
settings_messagebox_show_my_path_finders_only_details=Per default, tutte le ricerche percorso, tue e altrui, sono visualizzate.[NL]Incerte situazioni, questo può saturare la finestra broadcast.[NL][NL]Abilita questa opzione se preferisci visualizzare solo e tue richieste percorso.
settings_messagebox_what_is_beacon_interval_header=cosa è l'intervallo Beacon?
settings_messagebox_what_is_beacon_interval_details=Puoi configurare VarAC per inviare beacon periodicamente per far sapere che sei in frequenza.[NL][NL]Se setti la spunta 'invia beacon', uin beacon sarà inviato ogni tot minuti secondo quanto selezionato.[NL][NL]Il beacon sarà inviato solo se la frequenza è libera da almeno un minuto per evitare di disturbare altri QSO o beacons.[NL][NL]Una volta attivati i beacon, verranno trasmessi per 24 ore e poi automaticamente disabilitati.
settings_messagebox_digipeat_via_header=Significa Digipeat Via?
settings_messagebox_digipeat_via_details=Applicabile solo per VARA-FM:[NL]VaraFM permette di far ripetere la tua trasmissione attraverso[NL]uno o più stazioni ripetitrici.[NL][NL]Se vuoi inviare un CQ o beacon attraverso un digipeater,[NL]digita il suo nominativo qui.[NL][NL]Puoi inserire più nominativi se desideri[NL]far transitare la tua trasmissione attraversuna catena di digipeaters.[NL]Usa SPAZIO come separatore. Ad es.: “4Z1DIG 4Z2DIG”
settings_messagebox_cq_slot_wait_seconds_header=Cosa significa tempo attesa slot CQ?
settings_messagebox_cq_slot_wait_seconds_details=Quando fai CQ, puoi attendere connessioni in ingresso su[NL]un'altra frequenza (Slot).[NL][NL]L'intervallo di tempo che VarAC attenderà perconnessioni in ingresso[NL]nello slot è determinato da questo parametro.
settings_messagebox_skip_cq_slot_selector_header=Cosa significa salta la selezione dello slot cq?
settings_messagebox_skip_cq_slot_selector_details=Il sistema slot di VarAC permette di fare CQ su una frequenza di chiamata condivisa[NL]indicando nella chiamata CQ la frequenza[NL](slot) dove resterai in ascolto di chiamate in entrata.[NL][NL]Questa spunta disabilita questo meccanismo di chiamata CQ.[NL][NL]Disabilita questo meccanismo SOLO se usi VarAC[NL]con VARA-FM se vuoi fare una tua net VarAC su[NL]altre freequenze senza slot.[NL][NL]SE USI VarAC SULLE FREQUENZE DI CHIAMATA HF VarAC UFFICIALI,[NL]DEVI USARE GLI SLOT (QUindi lascia questa spunta non settata)
settings_messagebox_what_is_load_last_heard_history_header=Cosa significa carica log ultimi ascolti?
settings_messagebox_what_is_load_last_heard_history_details=VarAC mantiene un log degli utimo CQ e beacon ascoltati.[NL][NL]Puoi chiedere a VarAC di popolare all'avvio la lista degli ultimi ascoltati da questo log, così anche riavviando VarAC vedrai a schermo li CQ e i mBeacon precedentemente ricevuti[NL][NL]VarAC visualizzerà solo le ultime 100 righe del log. Attenzione: potresti vedere meno dati perché VarAC mostrerà solo l'ultima riga per ogni nominativo
settings_messagebox_slot_size_hz_help_header=Cosa è la dimensione dello slot?
settings_messagebox_slot_size_hz_help_details=Gli slot sono come canali attorno alla frequenza di chiamata.[NL]Per permettere più QSO contemporaneamenteo[NL][NL]per VARA HF la dimensione dello slot è is 750Hz, mentre per and VARA SAT è 2550Hz.[NL]Comunque, puoi cambiare la dimensione degli slot, ma ricorda[NL]Che il tuo corrispondente dovrà utilizzare la stessa dimensione[NL]nella sua configurazione.
settings_messagebox_dxcluster_password_help_header=Passwor per il DX Cluster
settings_messagebox_dxcluster_password_help_details=Molti DxClusters non richiedono una password,[NL]solo un username che è il tuo nominativo.[NL][NL]Se la password non è richiesta – lascia vuoto questo campo.
settings_messagebox_dxcluster_missing_information_header=Info DxCluster incomplete
settings_messagebox_dxcluster_missing_information_details=Verifica di indicare almenoun host, porta e username.[NL]Controlla anche che la porta sia un numero.
settings_messagebox_debug_mode_header=Cosa è il modo is debug?
settings_messagebox_debug_mode_details=Abilita questa funzionalità SOLO quando richiesto dagli sviluppatori di VarAC.[NL][NL]Abilitare questa funzionalità può rallentare VarAC e può disturbare alcune funzionalità, oltre a inserire molte informazioni sul registro di VarAC
settings_messagebox_linux_compatible_mode_header=Modalità compatibilità linux
settings_messagebox_linux_compatible_mode_details=VarAC può essere utilizzato su Linux/Pi/Mac usando WINE.[NL][NL]Alcune parti di VarAC sono gestite diversamentesu queste piattaforme[NL]quindi setta questa spunta se stai usando VarAC su Linux/Pi/Mac.[NL][NL]Attenzione: la modalità Linux compatibile disabilita le seguenti funzionalità[NL]che funzionano solo sotto Windows:[NL][NL]-- Narrazione - Completamente disabilitato.[NL]-- Ortografia - Completamente disabilitato.[NL]-- caricamento PSK Reporter - puoi abilitarlo manualmente e verificare se funziona sulla tua distribuzione Linux[NL]
settings_messagebox_restart_required_header=Riavvio richiesto?
settings_messagebox_restart_required_details=Hai cambiato un parametro che richiede un riavvio di VarAC.[NL][NL]VarAC si riavvierà adesso. Clicca OK per procedere.[NL][NL]Può richiedere qualche secondo. Attendere prego.
settings_messagebox_what_is_incoming_file_size_limit_header=Cosa è il limite dimensioone file in ingresso?
settings_messagebox_what_is_incoming_file_size_limit_details=Puoi configurare la dimensione massima (in bytes) che desideri ricevere automaticamente senza permessi espliciti[NL][NL]Durante un QSO. se un trasferimento file in ingresso supera questo limite, ti verrà richiesto di approvare o rifiutare il file.[NL][NL]Mentre sei assente, se qualcuno cerca di inviarti un file che supera il limite, verrà automaticamente rifiutato.
settings_checkbox_logger_callsign_lookup=Ricerca automatica nominativo
settings_messagebox_show_logger_automatic_callsign_lookup_header=Cosa è la Ricerca automatica nominativo?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Alcuni logger permettono la ricerca automatica di un nominativo. Alla connessione, VarAC chiederà al tuo logger[NL]di eseguire una ricerca e presentare tutte le informazioni relative tra cui i dati QRZ.COM[NL], precedentiQSOs etc.[NL][NL]Ricorda che devi configurare questa opzione anche sul tuo logger.
settings_checkbox_remember_vara_audio_level_per_band=Ricorda i livelli audio di VARA per banda
settings_messagebox_remember_vara_audio_level_per_band_header=Cosa è 'Ricorda i livelli audio di VARA per banda' ?
settings_messagebox_remember_vara_audio_level_per_band_details=Bande diverse possono richiedere diversi livelli audio di VARA.[NL]Per default, VarAC mantiene l'ultimo livello audio (TUNE)[NL]per ogni banda.[NL][NL]Questa funzionalità permette a VarAC di cambiare i livelli audio[NL]al cambio di banda.

