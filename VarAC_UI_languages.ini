settings_messagebox_what_is_frequency_offset_header=什么是频偏补偿?
settings_messagebox_what_is_frequency_offset_details=一些电台硬件没有很好校准,会与真实的频率有一定偏移[NL][NL]设置偏移以Hz为单位 (例如: 200 或 -200) 每次VarAC更改电台频率时[NL]会根据您的偏移进行调整.[NL][NL]设置为"0"(零)可禁用此功能[NL][NL]请注意:[NL]如果启用此功能,请禁用"读取频率间隔"复选框[NL]以便 VarAC 不会读取您的电台偏移频率[NL]这会扰乱 VarAC 执行任务的能力.
settings_messagebox_what_is_antenna_tuner_header=什么是天调?
settings_messagebox_what_is_antenna_tuner_details=当您更改频率时[NL]VarAC 可以激活装备上的天线调谐器选项.[NL][NL]此选项仅适用于使用直接 CAT 控制或通过 FLRig 控制电台的用户.[NL]OmniRig 不提供[NL]调谐选项[NL][NL]如果您的电台 CAT 命令支持此项,但 VarAC 没有为您提供[NL]您可以手动编辑 'VarAC_cat_commands.ini'文件[NL]并将CAT命令添加到 'AntennaTuner='[NL]请通过VarAC论坛联系我们,以便我们后续为所有用户添加.[NL][NL]您有2个选择:[NL]ALWAYS: 每次改变频率时都要进行调谐.[NL]BANDSKIP: 仅在您更改波段时进行调谐.
settings_messagebox_cat_freq_control_header=遇到CAT控制问题?
settings_messagebox_cat_freq_control_details="请确保您拥有最新的 CAT 命令文件: https://www.varac-hamradio.com/rig-control-file [NL]由于电台型号繁多, 我们需要时间来针对每个电台进行开发和验证.[NL][NL]不用担心,如果您在这找不到您的电台型号或者无法使用CAT控制对其配置,您还可以使用 OmniRig 来控制您的 PTT 和 频率.[NL][NL]您现在需要下载 OmniRig 吗?
settings_messagebox_loggin_adif_file_path_header=什么是ADIF文件路径?
settings_messagebox_loggin_adif_file_path_details=VarAC 将所有 QSO 存储在 ADIF 格式文件中.[NL][NL]您可以根据自己的喜好配置 ADIF文件路径.
settings_messagebox_adif_log_submode_header=什么是 VarAC 模式和子模式？
settings_messagebox_adif_log_submode_details=ADIF 委员会决定将 VARA 归类为名为[NL]"DYNAMIC" 的通用模式下的一组子模式.[NL][NL]ADIF 支持的分类是:[NL]Mode(模式): DYNAMIC[NL]Submode(子模式): VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC根据您的调制解调器类型(VARA/VARA-FM/VARA-SAT)将子模式写入 adif 文件.[NL]您可以在这里覆盖它.
settings_messagebox_load_history_upon_connection_header=什么是连接时加载呼号历史记录?
settings_messagebox_load_history_upon_connection_details=当 VarAC 连接到某个电台时,它将查询数据库获取有关该台站之前通联的信息[NL]例如: 姓名 QTH 和网格.[NL][NL]如果找到这样的数据,它将自动插入到 QSO 日志部分.
settings_messagebox_logging_tcp_header=什么是 QSO 登录?
settings_messagebox_logging_tcp_details=VarAC 可以使用 TCP 和 UDP 协议将您的 QSO 记录实时发送到第三方记录器.[NL][NL]系统会自动填充您所选记录器的默认端口号.同时您也可以手动更改它.[NL][NL]您想阅读 VarAC - 记录器指南吗？
settings_messagebox_pskreporter_upload_header=什么是 PSKReporter 上传?
settings_messagebox_pskreporter_upload_details=PSKReporter 是一个整合了各种日志程序记录的网站[NL][NL]VarAC 可以将您接收到的电台上传到 PSKReporter (这对评估天线效率非常有用).[NL][NL]请注意:在 PSKReporter 网站查看需要在 using 后面的下拉列表选择 "VARAC" 模式.
settings_messagebox_pskreporter_upload_self_report_header=什么是 PSKReporter 本台报告?
settings_messagebox_pskreporter_upload_self_report_details=通过发送信标或CQ 呼叫[NL]让其他台站知道您在哪个频率活动[NL][NL]每次更改频率时,都会向 PSKReporter 发送一份本台报告.[NL][NL]请注意: 只有在相同频率停留至少 {{time}}秒 后才会发送本台报告.
settings_messagebox_pskreport_custom_link_header=什么是自定义 PSKReporter 地图预设?
settings_messagebox_pskreport_custom_link_details=PSKreporter 提供了多种自定义地图的选项.[NL]点击" PSK 报告地图"按钮会激活由两部分组成的超链接.[NL][NL]静态链接:[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]VarAC默认动态参数是:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]如果您不想使用VarAC提供的默认配置[NL]您可以在 PSKReporter地图网站生成固定链接 (Permalink)[NL][NL]方法如下: 在 PSKReporter 上方下拉列表以及 显示选项 (Display options) 设置完参数[NL]将地图中心移动至您想看到的地点.点击固定链接 (Pemalink) [NL]系统将生成一个固定链接,只将 "mode=VARAC" 后面的动态参数部分复制到此选项框即可.
settings_messagebox_start_modem_help_header=什么是启动时自动打开调制解调器?
settings_messagebox_start_modem_help_details=默认情况下, VarAC 将在尝试连接之前在本地启动 VARA 调制解调器.[NL][NL]但如果您在远程服务器上运行 VARA 调制解调器[NL]则可以通过取消选中此框来阻止这种情况发生.
settings_messagebox_what_is_varahf_monitoring_header=什么是 VARA HF Monitor?
settings_messagebox_what_is_varahf_monitoring_details=VARA 调制解调器可以配置为"准备连接"模式或"监听"(监视)模式.[NL][NL]如果您希望为传入的连接做好准备,同时监视 VARA 流量的频率(例如正在进行的 VARA QSO),那么您需要在监视模式下运行单独的 VARA 调制解调器实例.[NL][NL]只需将现有的 VARA 调制解调器目录复制到一个新文件夹中,将此路径设置为新的 VARA.EXE 文件,VarAC 将完成剩下的工作. VarAC 将在启动时将第二个 VARA 调制解调器配置为在监控模式下运行.[NL][NL]如果您不希望启动监控 VARA 调制解调器,只需将此部分留空即可.
settings_messagebox_what_is_call_id_intervals_header=什么是 Call ID 间隔?
settings_messagebox_what_is_call_id_intervals_details=作为火腿,我们有义务在 QSO 的过程中每隔几分钟发射呼号表明自己的身份.间隔分钟数取决于您当地的法规.[NL][NL]它可以让其他守听频率的火腿知道谁在通联,一旦 QSO 结束,他们就可以连接任何一方.[NL][NL]此参数是修改 QSO 时发送 "DE MyCallsign" 消息的时间间隔.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=什么是自动断连 (IDLE minutes)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=当双方无任何数据传输时根据您设置的时间开始计时.[NL]时间超出会自动与对方断开连接,并自动返回呼叫频率.
settings_messagebox_what_is_callsigns_block_list_header=什么是呼号黑名单?
settings_messagebox_what_is_callsigns_block_list_details=您可以在这输入您不想看到或者不想连接的特定呼号.[NL][NL]如有多个呼号请输入英文逗号进行分隔.[NL][NL]这些台站将无法与您联系,也不会出现在您最近听到的列表中.
settings_messagebox_what_is_auto_away_header=什么是自动离开?
settings_messagebox_what_is_auto_away_details=如果用户未在设定时间内对软件进行任何操作, VarAC 将自动开启 "离开" 状态.
settings_messagebox_suppress_is_typing_in_low_snr_header=什么是在低 SNR 关闭 "正在输入"?
settings_messagebox_suppress_is_typing_in_low_snr_details="正在输入" 为用户带来了实时的聊天体验.[NL]然而它需要发送额外的数据.[NL][NL]在低信噪比 (low SNR) 水平下对方很难抄收到[NL]它可能会花费宝贵的 QSO 时间来发送此事件.[NL]此选项可以在低信噪比时不发送 "正在输入".
settings_messagebox_what_is_last_heard_peeking_header=什么是传输最近收听台站列表?
settings_messagebox_what_is_last_heard_peeking_details=您可以允许对方获取您最近听到的 CQ/信标 列表.[NL][NL]可以让对方知晓您接收到的在线台站.
settings_messagebox_allow_non_hams_callsigns_header=什么是允许非业余无线电呼号？
settings_messagebox_allow_non_hams_callsigns_details=默认情况下,VarAC 会忽略来自非业余电台呼号的信标 CQ 呼叫和连接尝试.[NL][NL]我们建议您禁用此项,以保护您免受非业余电台的影响[NL][NL]如果您将 VarAC 用于非业余业务之外的其他用途,则应启用此功能.[NL][NL]
settings_messagebox_allow_incoming_pings_header=什么是允许传入pings?
settings_messagebox_allow_incoming_pings_details=Ping 是 QSO 的缩写,仅用于报告交换的目的.[NL]Ping 非常适合检查 2 个站点之间的连接.[NL][NL]默认情况下,您的 VarAC 将接受 ping 请求.[NL]您可以通过取消选中此框来禁用它.
settings_messagebox_allow_info_request_header=什么是允许台站信息请求?
settings_messagebox_allow_info_request_details=VarAC 允许对方获取您的信息(姓名 QTH 网格等).[NL][NL]如果您希望禁用此功能,请取消选中此框.
settings_messagebox_allow_auto_qsy_header=什么是允许自动 QSY?
settings_messagebox_allow_auto_qsy_details=当发送或接收 QSY 请求时[NL] VarAC 将自动 QSY 到目标频率.[NL][NL]为了防止自动 QSY 超出范围,可以在 ("设置" -> "自动 QSY 频率范围编辑") [NL]当 QSO 结束时, VarAC 将自动返回到呼叫频率.[NL][NL]启动 "自动波段跳转" 可以自动 QSY 到其他波段进行 QSO.[NL][NL]注意: 只对配置了频率控制的电台,此功能才会启用.
settings_messagebox_load_broadcast_history_header=什么是加载广播历史记录?
settings_messagebox_load_broadcast_history_details=VarAC 将所有发送和接收到的广播保存在数据库中.[NL][NL]您可以启用此选项, VarAC 将会从数据库中加载您 24 小时内发送和接收到的广播消息.
settings_messagebox_load_datastream_history_header=什么是加载聊天历史记录?
settings_messagebox_load_datastream_history_details=VarAC 会将接收和发送的聊天与系统消息记录保存在数据库中.[NL][NL]您可以启用此选项,VarAC 将会从数据库中加载您 24 小时内发送和接收到的聊天与系统消息.
settings_messagebox_auto_accept_verbose_snr_header=什么是自动接受详细SNR报告?
settings_messagebox_auto_accept_verbose_snr_details=详细 SNR 报告是一个很好的工具[NL]双方会在每分钟交换一次 SNR 报告,这对检查 QSO 期间的传播情况非常有用.[NL][NL]当对方向您发送详细 SNR 报告请求时[NL]VarAC 会自动同意.[NL][NL]如果您希望在离开时,执行详细 SNR 报告,这非常有用.
settings_messagebox_send_relay_notifications_header=什么是待收信/中转信通知?
settings_messagebox_send_relay_notifications_details=当您的 VarAC 听到某个台站的信标时[NL]它会检查中转信箱是否有该台站的邮件.[NL][NL]如果有,VarAC将发送一个异步数据包(广播消息)[NL]让该台站知道您持有对方待收的邮件.[NL][NL]启用此选项您还会收到其他台站给您发来的待收件通知.
settings_messagebox_allow_parking_header=中转信箱
settings_messagebox_allow_parking_details=VarAC 允许您对方存储转发微邮件[NL][NL]对方可以连接您并为第三方留下微邮件.[NL][NL]通过 VarAC 的中转信通知功能通知第三方台站[NL]第三方台站收到通知后与您进行连接进行收信.[NL][NL]如果您由于当地法规,或者其他原因不希望其他台站将邮件暂时存储在您的 VarAC 上可以取消此选项.
settings_messagebox_allow_path_finder_header=什么是允许台站问询?
settings_messagebox_allow_path_finder_details=如果您想给对方发送微邮件但无法直接联系上[NL]可以发送 "台站问询" 请求,以检查是否有其他台站接收到目标台站并提供微邮件中转服务.[NL][NL]启用此功能,如果您的 VarAC 在过去 24 小时内检测到目标台站,它将响应  "台站问询" 的请求.
settings_messagebox_show_my_path_finders_only_header=什么是仅显示我的台站问询？
settings_messagebox_show_my_path_finders_only_details=默认情况下,会显示所有台站问询的广播,包括您和其他人的广播.[NL]在某些情况下,消息可能会淹没在广播显示窗口[NL][NL]如果您希望仅显示与您相关的广播消息请启用此项.
settings_messagebox_what_is_beacon_interval_header=什么是信标间隔?
settings_messagebox_what_is_beacon_interval_details=您可以将 VarAC 设置为定期发送信标,让其他台站知道您在频率上.[NL][NL]在主界面点击 "发射信标" 按钮,根据此选项每隔几分钟发送一次带有您呼号的信标.[NL][NL]为避免干扰到其他台站,当频率在至少1分钟不忙时才会发射信标[NL][NL]一旦启动 "发射信标" 按钮,它会在工作 24 小时后自动关闭,届时您需要手动重新开启.
settings_messagebox_digipeat_via_header=什么是 VARA FM 中继?
settings_messagebox_digipeat_via_details=仅适用于 VARA-FM:[NL]VaraFM 允许您通过[NL]单方或多方进行数据传输.[NL][NL]如果您希望通过数字中继器发送 CQ/信标[NL]在此处输入呼号.[NL][NL]如果您希望通过多个数字中继器进行传输[NL]您可以输入多个呼号并使用空格分隔.例如: "BH6ABO BG6BLA"
settings_messagebox_cq_slot_wait_seconds_header=什么是呼叫后 Slot 信道等待时间?
settings_messagebox_cq_slot_wait_seconds_details=当您在呼叫频率呼叫完之后,会 QSY 到 Slot 信道等待回应.[NL][NL]等待时间由此选项确定.
settings_messagebox_skip_cq_slot_selector_header=什么是跳过呼叫后 Slot 信道选择?
settings_messagebox_skip_cq_slot_selector_details=VarAC 会将您等待回应的 Solt 信道号[NL]编码到 CQ 呼叫的信息中.[NL]注意:如果您在短波工作 VarAC 不要勾选此项！[NL][NL]仅当您将 VarAC 与 VARA FM一起使用时[NL]或您希望在另一个没有 Slot 信道机制的频率上运行时,可以启用此项.
settings_messagebox_what_is_load_last_heard_history_header=什么是加载最近 CQ/信标 记录?
settings_messagebox_what_is_load_last_heard_history_details=VarAC保留最后听到的 CQ/信标 的日志文件[NL][NL]启用此选项 VarAC 会将日志最后 100 条记录加载到 CQ/信标 窗口.[NL][NL]每当您重新启动 VarAC 时都会看到之前接收的记录.
settings_messagebox_slot_size_hz_help_header=什么是 Slot 步进长度?
settings_messagebox_slot_size_hz_help_details=呼叫频率周围就是 Slot 信道[NL]这样可以让多个台站同时进行 QSOs .[NL][NL] VARA HF默认步进为 750Hz VARA SAT为 2550Hz.[NL]您可以自定义 Slot 步进[NL]但请注意！您设置的步进双方必须保持一致否则无法进行通讯.
settings_messagebox_dxcluster_password_help_header=关于 DX Cluster 密码
settings_messagebox_dxcluster_password_help_details=大多数 DxClusters 不需要密码.[NL]只需一个用户名,即您的呼号.[NL][NL]如果不需要密码 - 将此留空.
settings_messagebox_dxcluster_missing_information_header=缺少 DxCluster 信息
settings_messagebox_dxcluster_missing_information_details=您需要提供主机、端口和用户名.[NL]还要确保端口号是阿拉伯数字.
settings_messagebox_debug_mode_header=什么是调试模式?
settings_messagebox_debug_mode_details=仅在 VarAC 开发人员指导时启用此功能.[NL][NL]启用此功能可能会显着减慢 VarAC 速度,并可能影响/禁用某些 VarAC 功能,因为许多日志整体将写入磁盘.
settings_messagebox_linux_compatible_mode_header=什么是 Linux 兼容模式?
settings_messagebox_linux_compatible_mode_details=VarAC 可以使用 WINE 在 Linux/Pi/Mac 操作系统上使用.[NL][NL]某些 VarAC 元素在此类平台上的管理方式不同[NL]因此,如果您在 Linux/Pi/Mac 上运行 VarAC,请标记此复选框.[NL][NL]请注意: Linux 兼容模式会禁用仅适用于 Windows 平台的以下功能:[NL][NL]-- 旁白 - 完全禁用.[NL]-- 拼写器 - 完全禁用.[NL]-- PSK Reporter 上传 - 您可以手动启用 & 测试一下它是否使用于您的 Linux.[NL]
settings_messagebox_restart_required_header=需要重启吗?
settings_messagebox_restart_required_details=您更改了 VarAC 参数需要重新启动.[NL][NL]VarAC 现在将自行重新启动,单击 "确定" 继续.[NL][NL]这可能需要几秒钟. 请耐心等待.
settings_messagebox_what_is_incoming_file_size_limit_header=什么是传入文件大小限制多少?
settings_messagebox_what_is_incoming_file_size_limit_details=您可以配置限制接收的文件大小(单位: bytes )[NL][NL]在 QSO 中,如果传入文件超过此限制,系统会提示是否接收该文件.[NL][NL]当您离开时("离开"状态),如果有人尝试向您发送超出此限制的文件,它将被自动拒绝.
settings_checkbox_logger_callsign_lookup=呼号实时自动查询
settings_messagebox_show_logger_automatic_callsign_lookup_header=什么是呼号实时自动查询?
settings_messagebox_show_logger_automatic_callsign_lookup_details=一些日志软件支持实时呼号查询.[NL]连接后,VarAC将请求您的日志软件执行呼号查询[NL]并显示所有信息包括QRZ.COM信息,QSO历史记录等[NL][NL]注意:您还需要在日志软件启用此功能.
settings_checkbox_remember_vara_audio_level_per_band=记住各波段 VARA 输出音频等级
settings_messagebox_remember_vara_audio_level_per_band_header=什么是记住各波段 VARA 输出音频等级 ?
settings_messagebox_remember_vara_audio_level_per_band_details=电台工作在不同波段可能需要不同的音频等级.[NL]VarAC默认记录每个波段最后一次设置的音频等级 (TUNE).[NL][NL]启用此功能使VarAC在各个波段调整音频等级.
settings_tab_gps=GPS
settings_groupbox_gps=GPS 配置
settings_checkbox_gps_enabled=启用 GPS 读取
settings_checkbox_remember_last_gps_position=记录最后一次位置
settings_messagebox_gps_enabled_header=什么是启动 GPS 读取?
settings_messagebox_gps_enabled_details=VarAC 通过 COM 端口接口与基于 NMEA 的 GPS 设备无缝集成.[NL][NL]通过利用这种集成，VarAC 能够高效读取 GPS 坐标并快速将其转换为网格定位器.[NL][NL]对于从事户外活动或紧急通信操作 (Emcomm) 等活动的用户来说，此功能非常有用，可确保他们的网格定位器即使在移动中也能保持不断更新和准确.
settings_messagebox_remember_last_gps_position_header=什么是记录最后一次位置?
settings_messagebox_remember_last_gps_position_details=启用此功能可让 VarAC 存储从 GPS 接收的最后网格定位器.[NL][NL]重新启动 VarAC 时,即使在没有连接 GPS 的情况下,它也会保留并显示您最近的网格定位器.
settings_checkbox_lastheard_time_diff_view=时间差值视图
settings_messagebox_what_is_lastheard_time_diff_view_header=什么是时间差值视图?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC 可以将信标/CQ 时间显示为 UTC 时间或与 UTC 时间的差值.[NL]例如,如果在 12:00 收到信标,现在是 12:02,则它将在时间差值视图中显示为 00:02.

