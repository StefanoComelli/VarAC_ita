main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_details=Stai andando in modalità Emergency Communications (EmComm) su una frequenza utilizzata per le chiamate.[NL][NL]La modalità EmComm su frequenze di chiamata è strettamente riservato a reali situazioni di emergenza o esercitazioni di emergenza.[NL][NL]L'utilizzo della modalità EmComm su frequenze di chiamata, ad esempio facendo beacon come stazione EmComm, quando non si è in reali situazioni di emergenza o esercitazioni di emergenza, può comportare un esclusione temporanea o permanente dalla rete VarAC.[NL][NL]Usare la modalità EmComm con discrezione.[NL][NL]FPer effettuare prove o esercitarsi, si prega di allontanarsi dalla frequenza di chiamata.[NL][NL]SEI SICURO DI VOLER PASSARE ALLA MODALITÀ EMCOMM SULLA FREQUENZA DI CHIAMATA?
