main_screen_messagebox_unable_to_connect_vara_kiss_port_header=Keine Verbindung mit  VARA KISS möglich!
main_screen_messagebox_unable_to_connect_vara_kiss_port_details=VarAC konnte nicht mit dem KISS-Port des VARA-Modems auf Port {{varahf_main_kiss_port}} kommunizieren.[NL]Dadurch kannst Du die Broadcast- und Relay-Benachrichtigungsfunktionen nicht nutzen.[NL][NL]Dies kann aus folgenden Gründen verursacht werden:[NL]1. Falsche VARA-Version:[NL]VARA-Modemversion muss 4.6.8 oder höher sein (4.2.7 für VARA FM)[NL][NL]2. Firewall-Problem:[NL]Port {{varahf_main_kiss_port}} Muss in Deiner Firewall auf die Whitelist gesetzt werden, damit VarAC eine Verbindung zum KISS-Port des VARA-Modems herstellen kann.[NL][NL]3. Fehlkonfiguration des KISS-Ports:[NL]Der VarAC-KISS-Port auf dem Einstellungsbildschirm ist nicht derselbe Port auf dem VARA-Modem-Einstellungsbildschirm.[NL][NL]4. Ein anderer VarAC-Prozess sperrt den Port:[NL]Stelle sicher, dass keine anderen VarAC-Prozesse im Hintergrund ausgeführt werden (verwende den Task-Manager, um ihn zu beenden)[NL][NL]5. Berechtigungsproblem:[NL]Versuche, VarAC/VARA mit Administratorrechten auszuführen (VarAC.exe -> Rechtsklick -> Als Administrator ausführen[NL][NL]Bitte stelle sicher, dass Du VarAC und VARA richtig konfiguriert hast und starte VarAC neu
