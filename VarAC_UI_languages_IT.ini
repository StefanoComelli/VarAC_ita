main_screen_messagebox_auto_qso_log_is_off_details=Questo QSO non andrà automaticamente a log.[NL]Clicca 'LOG' per farlo manualmente o abilita il log automatico.[NL]Questo messaggio si chiuderà automaticamente in 10 secondi.
