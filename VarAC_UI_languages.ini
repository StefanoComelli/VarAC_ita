main_screen_messagebox_switching_to_2300Hz_bandwidth_details=VarAC-QSOs werden nur bei 500 Hz durchgeführt.[NL][NL]Wenn Du CQ oder Baken mit 2300 Hz verwendest, wirst Du nicht gehört[NL]und erhaltest auch keine Antworten.[NL][NL]Die Verwendung von 2300 Hz auf der Anruffrequenzen ist nicht zulässig .[NL][NL]Möchtest Du wirklich auf 2300 Hz umsteigen?
main_screen_messagebox_bandwidth_not_allowed_header=Bandbreite nicht erlaubt!
main_screen_messagebox_bandwidth_not_allowed_details=Du kannst auf der Anruffrequenz keine 2300-Hz-Bandbreite verwenden, da dies zu QRM an nahe gelegenen VarAC-Stationen führen kann.[NL]Bitte beachte, dass 500 Hz ein großartiges und schnelles Chat-Erlebnis bietet.[NL][NL]BITTE STELLE DEINE BANDBREITE AUF 500 Hz ODER ÄNDERE DEINE BANDBREITENFREQUENZ.
main_screen_messagebox_cant_connect_now_header=Kann keine Verbindung herstellen
main_screen_messagebox_cant_connect_now_details=Das Modem führt immer noch einen vorherigen Befehl aus.[NL][NL]Bitte versuche es in ein paar Sekunden erneut
main_screen_messagebox_frequency_is_busy_header=Frequenz ist besetzt
main_screen_messagebox_frequency_is_busy_details=Du kannst keine Verbindung herstellen, solange die Frequenz belegt ist.[NL][NL]Wenn sie frei ist, warte einige Sekunden, bis die Besetztanzeige[NL]erlischt, und versuche es erneut.
main_screen_messagebox_cant_ping_now_header=Ping derzeit nicht möglich
main_screen_messagebox_cant_ping_now_details=Das Modem führt immer noch einen vorherigen Befehl aus.[NL][NL]Bitte versuche es in ein paar Sekunden erneut
main_screen_messagebox_change_settings_not_allowed_header=Das Ändern von Einstellungen ist nicht erlaubt
main_screen_messagebox_change_settings_not_allowed_details=Du kannst die Einstellungen nicht ändern, während eine Verbindung aufgebaut wird, eine Verbindung besteht,Du CQ rufst, ein Bake gesendet oder ein Broadcastet gesendet wird.[NL][NL]Bitte versuche es später.
main_screen_messagebox_change_frequency_manually_header=Frequenz manuell ändern
main_screen_messagebox_change_frequency_manually_details=Du hast keine RIG-Frequenzsteuerung definiert.[NL]Du mußt die Frequenzen manuell ändern, bis Du unter EINSTELLUNGEN eine festgelegt hast.[NL][NL]Bitte stelle Deinen VFO jetzt ein auf: {{frequency}}[NL][NL]Diese Nachricht wird nach 20 Sekunden automatisch geschlossen.
main_screen_messagebox_error_opening_file_header=Fehler beim Öffnen der Datei
main_screen_messagebox_ptt_is_disabled_header=PTT ist deaktiviert!
main_screen_messagebox_ptt_is_disabled_details=Du kannst diese Aktion nicht ausführen, während Deine PTT deaktiviert ist.[NL]Bitte deaktiviere das Kontrollkästchen „PTT DEAKTIVIEREN“ und versuche es erneut.
main_screen_messagebox_send_file_not_connected_header=keine Verbindung
main_screen_messagebox_send_file_not_connected_details=Du kannst keine Datei senden, ohne mit jemandem verbunden zu sein
main_screen_messagebox_send_file_in_process_header=Datei wird gerade gesendet
main_screen_messagebox_send_file_in_process_details=Du kannst diese Datei nicht senden, während eine andere Datei gesendet wird
main_screen_messagebox_send_file_receiving_file_in_process_header=Datei wird gerade empfangen
main_screen_messagebox_send_file_receiving_file_in_process_details=Du kannst diese Datei nicht senden, während eine Datei empfangen wird
main_screen_messagebox_send_file_can_not_send_file_in_cf_header=Datei kann auf der CF nicht gesendet werden
main_screen_messagebox_send_file_can_not_send_file_in_cf_details=Das Senden einer Datei über eine Anruffrequenz ist verboten.[NL][NL]Bitte zuerst QSY.
main_screen_messagebox_wrong_band_header=Falsches Band
main_screen_messagebox_wrong_band_details=Du versuchst, eine Verbindung zu einem Sender auf {{band}}[NL] herzustellen, während Du dich derzeit auf {{current_band}} befindest.[NL][NL]Wechsle das Band, bevor Du versuchst, eine Verbindung herzustellen.
main_screen_messagebox_old_cq_call_header=Alter CQ Anruf
main_screen_messagebox_old_cq_call_details=Diese Station hat vor {{minutes}} Minuten auf einen Slot CQ gerufen.[NL]Die meisten Stationen warten nicht länger als 5 Minuten auf eingehende Verbindungen.[NL][NL]Möchtest Du dich mit dieser Station noch verbinden? Slot {{selected_slot}}?[NL][NL]Klicke auf JA, um eine Verbindung auf Slot {{selected_slot}} herzustellen.[NL][NL]Klicke auf NEIN, um eine Verbindung auf der Anruffrequenz herzustellen (Bitte QSY, sobald die Verbindung hergestellt ist)[NL]
main_screen_messagebox_unable_to_send_broadcast_reply_header=Broadcast Antwort konnte nicht gesendet werden
main_screen_messagebox_unable_to_send_broadcast_reply_details=Du kannst keine Broadcast Antwort an sich selbst senden
main_screen_messagebox_wrong_band_broadcast_reply_header=Falsches Band
main_screen_messagebox_wrong_band_broadcast_reply_details=Du versuchst, eine Broadcast Antwort an einen Sender auf {{band}}[NL]zu senden, während Du dich derzeit auf {{current_band}} befindest.[NL][NL]Wechsle das Band, bevor Du versuchst, eine Broadcast Antwort zu senden.
main_screen_messagebox_double_qsy_header=DOPPELTE QSY ANFRAGE
main_screen_messagebox_double_qsy_details=Doppeltes QSY tritt auf, wenn beide Parteien gleichzeitig eine QSY Einladung senden, was zu einem doppelten QSY führt.[NL][NL]Es kann auch passieren, wenn eine der Parteien versehentlich mehrere QSY Einladungen in kurzer Zeit sendet.[NL] [NL]Um dies zu vermeiden, erlaubt VarAC die Durchführung von zwei QSYs in einem Zeitrahmen von weniger als {{seconds}} Sekunden nicht.
main_screen_messagebox_frequency_is_busy_tune_header=Frequenz ist belegt!
main_screen_messagebox_frequency_is_busy_tune_details=Die Frequenz scheint belegt zu sein.[NL]Bitte warte, bis die Frequenz frei ist.[NL][NL]Möchtest Du noch immer TUNE ausführen?
main_screen_messagebox_tune_requires_vara_license_header=Für TUNE ist eine VARA Modemlizenz erforderlich
main_screen_messagebox_tune_requires_vara_license_details=Für diesen Vorgang ist eine VARA-Lizenz erforderlich.[NL][NL]Du kannst den TUNE Vorgang jedoch direkt in der VARA-Modemanwendung ausführen.[NL][NL]VarAC hat in keiner Weise Geschäfte mit dem VARA Modem Hersteller und profitiert auch nicht von VARA-Lizenzkäufen.
main_screen_messagebox_no_frequency_schedule_rules_configured_header=Es sind keine Regeln für den Frequenzsplan konfiguriert
main_screen_messagebox_no_frequency_schedule_rules_configured_details=Du mußt zuerst einige Regeln für den Frequenzplan konfigurieren.[NL]Du kannst über das Menü „Einstellungen“ auf den Frequenzplaner zugreifen.[NL][NL]MÖCHTEST DU JETZT DEN FREQUENZPLANER-EDITOR ÖFFNEN?
main_screen_messagebox_changing_info_not_allowed_header=Das Ändern Deiner Daten ist derzeit nicht zulässig
main_screen_messagebox_changing_info_not_allowed_details=Du kannst Deine Informationen nicht ändern, während Du verbunden bist, eine Verbindung besteht, CQ anruft oder eine Bake gesendet wird.[NL][NL]Bitte versuchen es später
main_screen_messagebox_no_callsign_selected_header=Kein Rufzeichen ausgewählt
main_screen_messagebox_no_callsign_selected_details=Bitte verbinde Dich zuerst mit einer Station, um deren Verlauf anzuzeigen.
main_screen_messagebox_cant_switch_profile_header=Du kannst das Profil derzeit nicht wechseln
main_screen_messagebox_cant_switch_profile_details=Stelle sicher, dass Du nicht verbunden bist, versuche eine Verbindung herzustellen oder eine Bakenaussendung zu machen.
main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=CLEAR VARA BUFFER erfordert eine VARA-Modemlizenz
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=Für diesen Vorgang ist eine VARA-Lizenz erforderlich.[NL][NL]Mit dieser Funktion kannst Du eine Nachricht abbrechen, die bereits an das VARA-Modem weitergeleitet wurde, solange sie noch auf den Versand wartet.[NL][NL]VarAC hat in keiner Weise Geschäfte mit dem VARA Modem Hersteller und profitiert auch nicht von VARA-Lizenzkäufen.
main_screen_messagebox_change_callsign_not_allowed_header=Das ändern Deines Rufzeichens ist derzeit nicht zulässig
main_screen_messagebox_change_callsign_not_allowed_details=Du kannst Deine Informationen nicht ändern, während Du verbunden bist, eine Verbindung besteht,[NL]Relay-Benachrichtigungen senden, CQ zu rufen oder ein Bake senden.[NL][NL]Bitte versuche es später.
main_screen_messagebox_cant_send_path_finder_now_wait_header=Die Pfadsuchanfrage kann derzeit nicht gesendet werden
main_screen_messagebox_cant_send_path_finder_now_wait_details=Du kannst nur alle {{seconds}} Sekunden eine Pfadsuchanfrage senden, da Du noch immer auf Antworten auf Deine vorherige Pfadsuchanfrage wartest.
main_screen_label_ignore_freq_busy_dcd=Ignoriere DCD
main_screen_tooltip_label_ignore_freq_busy_dcd=Wenn anhaltendes Rauschen die BUSY-Anzeige auslöst,[NL]weise VarAC an, es bei Aufgaben wie[NL]Bakenaussendungen, CQ Rufen, Tuning oder Broadcasts vorübergehend zu ignorieren.[NL][NL]BITTE BEACHTEN: Verwende diese Funktion sparsam[NL] Aktiviere es nur bei Bedarf.[NL][NL]Beachte, dass sich diese Einstellung innerhalb von 2 Stunden oder beim Start von VarAC auf „Inaktiv“[NL] zurücksetzt.
main_screen_text_message_previous_chats_displayed_above=------ VORHERIGE CHATS (BIS ZU {{datastream_load_history_rows}} ZEILEN) MIT {{connected_to_callsign}} WERDEN OBEN ANGEZEIGT ------
main_screen_text_message_too_long=--- MESSAGE TOO LONG TO DISPLAY: Doppellklick um alle anzuzeigen ---[NL]
main_screen_status_strip_statusstrip_label_locator_no_gps=KEIN GPS FÜR {{seconds}} SECONDS
main_screen_status_strip_statusstrip_label_locator_last_read=Zuletzt gesehen
main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_header=ACHTUNG! EmComm auf einer Anruffrequenz
main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_details=Dz wechselst in den Notfallkommunikationsmodus (EmComm), während du dich auf einer bestimmten Anruffrequenz befindest.[NL][NL]Der EmComm-Modus auf der Anruffrequenz ist ausschließlich für echte Notfallsituationen oder Notfallübungen reserviert.[NL][NL]Verwendung des EmComm-Modus auf der Anruffrequenz, wie z. B. Bakenaussendung als EmComm-Station, wenn es sich nicht um einen echten Notfall handelt oder als Teil einer Übung, kann zu einem vorübergehenden oder dauerhaften Ausschluss aus dem VarAC-Netzwerk führen.[NL][NL]Übe bei der Verwendung des EmComm-Modus Diskretion.[NL][NL]Zum Testen oder Üben bitte die nicht die Anruffrequenz verwenden.[NL][NL]BIST DU SICHER, DASS DU AUF DER ANRUFFREQUENZ ZUM EMCOMM-MODUS WECHSELN MÖCHTEN?

