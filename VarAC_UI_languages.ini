main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_header=¡ATENCIÓN! ¡EmComm en la frecuencia de CQ!
main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_details=Estás transmitiendo en el modo EmComm (Emergency Communications) en la frecuencia de llamada CQ.[NL][NL]El modo EmComm en frecuencia de CQ se activa exclusivamente para emergencias genuinas o simulacros.[NL][NL]La utilización del modo EmComm en UNA frecuencia de CQ, así como enviar balizas como estación EmComm, cuando no es una emergencia real o un simulacro, podría dar lugar a tu eliminación de la red VarAC.[NL][NL]Actúa con pruedencia cuando actives el modo EmComm.[NL][NL]Para pruebas o ejercicios, te rogamos no utilices las frecuencias de llamada CQ.[NL][NL]ESTÁS SEGURO DE QUE QUIERES ACTIVAR EMCOMM EN LA FRECUENCIA DE CQ?


