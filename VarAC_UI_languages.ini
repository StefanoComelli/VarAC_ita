main_screen_label_ignore_freq_busy_dcd=Detección DCD OFF
main_screen_tooltip_label_ignore_freq_busy_dcd=Cuando un ruido persistente activa siempre el indicador OCUPADA (BUSY),[NL]desactívalo temporalmente durante acciones tales como[NL]balizas, llamadas CQ, TUNE y anuncios.[NL][NL]NOTA: Utiliza este procedimiento con prudencia[NL]y desactívalo solo cuando sea absolutamente necesario.[NL][NL]Esta detección se reactivará a las [NL]2 horas o cuando se reinicie VarAC.
