settings_messagebox_what_is_frequency_offset_header=Was ist ein Frequenzdrift?
settings_messagebox_what_is_frequency_offset_details=Die VFOs einiger RIGs sind nicht gut kalibriert und haben einen gewissen Offset (Drift) von der tatsächlichen Frequenz.[NL][NL]Stelle diesen Offset in Hz ein (z. B. 200 oder -200) und jedes Mal, wenn sich diese ändert ändert VarAC[NL ]Deine RIG-Frequenz, sie wird entsprechend Deines Driftes angepasst.[NL][NL]Stelle sie auf „0“ (Null), um diese Funktion zu deaktivieren.[NL][NL]BITTE BEACHTEN:[NL]Wenn Du diese Funktion aktivierst, deaktivierst Du das Kontrollkästchen „Frequenz lesen“, damit VarAC Deine[NL] RIG-Drift-Frequenz nicht liest, was ansonsten den Betrieb von[NL]VarAC beeinträchtigen kann.
settings_messagebox_what_is_antenna_tuner_header=Was ist ein Antennentuner?
settings_messagebox_what_is_antenna_tuner_details=arAC kann Deine Antennentuner Option auf Deinen Rig aktivieren, wenn Du die Frequenzen änderst.[NL][NL]Diese Option ist nur für Benutzer verfügbar, die ihr Rig über[NL]direkte CAT-Steuerung oder über FLRig steuern. OmniRig bietet keine[NL]Tune-Option.[NL][NL]Wenn Dein Rig diese Option über den CAT-Befehl unterstützt, VarAC Dir diese Option jedoch nicht zur Verfügung stellt, kannst Du die[NL]VarAC_cat_commands manuell bearbeiten .ini‘ und fügst einen CAT-Befehl zum Parameter „AntennaTuner=“ in Deinen[NL] Rig-Bereich hinzu.[NL][NL]Bitte benachrichtige uns über das Support-Forum, damit wir ihn allen Benutzern hinzufügen können.[NL][NL]Hier gibt es 2 Optionen:[NL]IMMER: Stelle sie jedes Mal ein, wenn Du die Frequenz änderst.[NL]BANDSKIP: Stelle sie nur ein, wenn Du das Band wechselst.
settings_messagebox_cat_freq_control_header=Probleme mit der CAT-Steuerung?
settings_messagebox_cat_freq_control_details="Bitte stelle sicher, dass Du über die aktuellste CAT-Befehlsdatei verfügst unter: https://www.varac-hamradio.com/rig-control-file [NL]Da es so viele RIGs gibt, dauert die Entwicklung und Validierung jedes einzelnen Zeit.[NL][NL]Aber keine Sorge, wenn Du Dein RIG hier nicht findest oder es nicht mit der CAT-Steuerung konfigurieren kannst, kannst Du OmniRig jederzeit verwenden, um sowohl Deine PTT als auch Deine Frequenz zu steuern.[NL][NL]Möchtest Du OmniRig herunterladen?
settings_messagebox_loggin_adif_file_path_header=Was ist der ADIF-Dateipfad?
settings_messagebox_loggin_adif_file_path_details=VarAC speichert alle Deine QSOs in einer Datei im ADIF-Format.[NL][NL]Du kannst den ADIF-Dateipfad nach Deinen Wünschen konfigurieren.
settings_messagebox_adif_log_submode_header=Was ist der VarAC-Modus und der Submodi?
settings_messagebox_adif_log_submode_details=Das ADIF-Komitee hat beschlossen, VARA als eine Reihe von[NL]Untermodi unter einem generischen Modus namens „DYNAMIC“ zu klassifizieren.[NL][NL]Die unterstützten ADIF-Klassifizierungen sind:[NL]Modus: DYNAMIC[NL]Untermodus: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC schreibt den Untermodus basierend auf Deinen[NL]Modemtyp (VARA/VARA-FM/VARA-SAT) in die ADIF-Datei. Du kannst dies hier überschreiben.
settings_messagebox_load_history_upon_connection_header=Was ist der Ladeverlauf bei Verbindung?
settings_messagebox_load_history_upon_connection_details=Wenn VarAC mit einer Station verknüpft ist, fragt es seine Datenbank nach allen bereits vorhandenenInformationen zu dieser Station ab,[NL] wie z.B. Deinen Namen, QTH und Locator.[NL][NL]Wenn solche Daten gefunden werden, werden sie automatisch in den LOG-Abschnitt eingefügt.
settings_messagebox_logging_tcp_header=Was sind QSO Logging?
settings_messagebox_logging_tcp_details=VarAC kann Deine QSO-Aufzeichnung in Echtzeit an einen externen Logger senden, indem es sowohl das TCP- als auch das UDP-Protokoll verwendet.[NL][NL]Die Standard-Portnummer für Deinen ausgewählten Logger wird automatisch ausgefüllt. Du kannst ihn jedoch manuell ändern.[NL][NL]Möchtest Du den VarAC – Loggers-Integrationsleitfaden lesen?
settings_messagebox_pskreporter_upload_header=Was ist der PSKReporter-Upload?
settings_messagebox_pskreporter_upload_details=PSKReporter ist eine Website, die Spots aus verschiedenen[NL]Logging-Programmen zusammenfasst.[NL][NL]VarAC kann alle von Dir gespotteten Stationen auf PSKReporter hochladen.[NL][NL]Bitte beachte, dass Spots, die auf PSKReported hochgeladen werden,[NL]unter den Namen “VARAC” zu finden sind.
settings_messagebox_pskreporter_upload_self_report_header=Was ist der PSKReporter-Selbstbericht?
settings_messagebox_pskreporter_upload_self_report_details=Lass die Leute wissen, dass Du auf einer Frequenz aktiv bist, ohne[NL]eine Bake oder einen CQ-Ruf zu tätigen.[NL][NL]Jedesmal, wenn Du die Frequenz änderst, wird eine Selbstmeldung an PSKReporter[NL][NL].[NL][NL]BITTE BEACHTEN: Selbstberichte werden nur gesendet, wenn[NL]du mindestens {{time}} Sekunden auf derselben Frequenz verweilst.
settings_messagebox_pskreport_custom_link_header=Was ist eine benutzerdefinierte PSKReporter-Karte?
settings_messagebox_pskreport_custom_link_details=PSKreport bietet eine Vielzahl von Optionen zum Anpassen der Karte.[NL]Die VarAC PSKReporter-Schaltflächen aktivieren einen Link, der[NL]aus 2 Elementen besteht.[NL][NL]Ein statisches:[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]und ein dynamisches Element, das mit dem statischen Element verkettet ist, das[NL]die Anpassungsoptionen enthält.[NL][NL]Das dynamische VarAC-Standardelement ist :[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Ändere Deine PSKReporter-Karteneinstellungen, indem Du diesen Link änderst, damit[NL]das nächste Mal, wenn Du auf die Schaltfläche „PSKReporter-KARTE“ klickst, diese sich[NL]so öffnet, wie Du es haben möchtest.[NL][NL]Um mehr über die Anpassungsoptionen von PSKReporter zu erfahren, öffnen die[NL]PSKReporter-Karte, klicke oben rechts auf „Anzeigeoptionen“ und lege[NL]Deine Einstellungen fest. Klicke dann auf den „Permalink“, um die Ergebnisse anzuzeigen.[NL][NL]Wenn Du zufrieden bist, kopiere die Website-URL beiseite und füge nur das, was[NL]nach „Mode = VARAC“ kommt, in dieses Einstellungsfeld ein.
settings_messagebox_start_modem_help_header=Was bedeutet 'Modem starten'?
settings_messagebox_start_modem_help_details=Standardmäßig startet VarAC das VARA-Modem lokal, bevor es versucht, eine Verbindung herzustellen. [NL][NL]Falls Du das VARA-Modem jedoch auf einem Remote-Server betreibst, kannst Du dies verhindern, indem Du dieses[NL] Kontrollkästchen deaktivierst.
settings_messagebox_what_is_varahf_monitoring_header=What ist der VARA HF Monitor?
settings_messagebox_what_is_varahf_monitoring_details=Ein VARA-Modem kann entweder im Ready-To-Connect-Modus oder im Listening-Modus (Überwachung) konfiguriert werden.[NL][NL]Wenn Du für eingehende Verbindungen bereit bist und gleichzeitig die Frequenz für VARA-Verkehr überwachen möchtest z.B. ein laufendes VARA-QSO, dann mußt Du eine separate VARA-Modeminstanz im Überwachungsmodus ausführen.[NL][NL]Dupliziere einfach Dein vorhandenes VARA-Modemverzeichnis in einen neuen Ordner, lege diesen Pfad auf die neue VARA.EXE-Datei, VarAC wird den Rest erledigen. VarAC konfiguriert das zweite VARA-Modem so, dass es beim Start im MONITORING-Modus läuft.[NL][NL]Wenn Du kein Überwachungs-VARA-Modem Instanz starten möchtest, lasse diesen Abschnitt einfach leer.
settings_messagebox_what_is_call_id_intervals_header=Was sind Anruf-ID-Intervalle?
settings_messagebox_what_is_call_id_intervals_details=Als Funkamateure sind wir verpflichtet, uns während eines QSOs alle paar Minuten zu identifizieren. Die Anzahl der Minuten hängt von DEINEN örtlichen Vorschriften ab.[NL][NL]Es ermöglicht auch anderen Funkamateuren, die sich auf der Frequenz befinden, zu wissen, wer chattet, und sobald das QSO beendet ist, kann jeder der chattenden Parteien verbinden.[NL ][NL]Dieser Parameter beeinflusst das Intervall, in dem eine „DE MyCallsign“-Nachricht über den Chat gesendet wird.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Was ist die automatische Trennung (Leerlaufzeit)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Du kannst die maximale Dateigrößenbeschränkung (in Bytes) konfigurieren, die Du ohne ausdrückliche Genehmigung automatisch empfangen möchtest.[NL][NL]Wenn eine eingehende Dateiübertragung diese Grenze überschreitet, während Du aktiv im QSO bist, wirst Du aufgefordert, die Datei zu genehmigen oder abzulehnen.[NL][NL]Wenn jemand versucht, während Deiner Abwesenheit (Status „Ich bin abwesend“) eine Datei zu senden und dieses Limit überschritten, wird diese automatisch abgelehnt.
settings_messagebox_what_is_callsigns_block_list_header=Was ist eine Rufzeichen-Sperrliste?
settings_messagebox_what_is_callsigns_block_list_details=Du kannst VarAC anweisen, bestimmte Rufzeichen zu blockieren, die DU nicht sehen oder mit denen Du keine Verbindung herstellen möchtest.[NL][NL]Geben durch Kommas getrennt die Rufzeichen ein.[NL][NL]Diese Rufzeichen können sich mit dir nicht verbinden und erscheinen auch nicht auf Deiner zuletzt gehörten Liste.
settings_messagebox_what_is_auto_away_header=Was ist die Auto Abwesenheit
settings_messagebox_what_is_auto_away_details=Der Auto-Abwesenheitsmodus versetzt VarAC automatisch in den „Ich bin abwesend“-Zustand, wenn in der VarAC-Anwendung für eine bestimmte Anzahl von Minuten kein Vorgang ausgeführt wurde.
settings_messagebox_suppress_is_typing_in_low_snr_header=Was bedeutet „Ich Tippe“ bei niedrigem SNR unterdrücken?
settings_messagebox_suppress_is_typing_in_low_snr_details=„ich Tippe“-Ereignisse bringen ein Live-Erlebnis in den Chat.[NL]Es ist jedoch zum Preis für das Senden zusätzlicher Daten verbunden.[NL][NL]Wenn Du schlecht gehört wirst ist das freilich ein Nachteil. (niedriger/roter SNR-Wert).[NL]Das Senden dieser Zusatzinformation kann wertvolle QSO-Zeit in Anspruch nehmen. Daher sendet VarAC bei niedrigen[NL] SNR-Werten keine „ich Tippe“-Ereignisse.
settings_messagebox_what_is_last_heard_peeking_header=Was bedeutet "zuletzt gehört Spähen"
settings_messagebox_what_is_last_heard_peeking_details=Du kannst Deinen Gesprächspartner erlauben, Deine zuletzt gehörten BAken/CQ-Listen abzurufen.[NL][NL]Dadurch kann Dein Partner sehen, wann Du online bist.
settings_messagebox_allow_non_hams_callsigns_header=Was bedeutet "erlauben von Nicht Amateurfunkrufzeichen"
settings_messagebox_allow_non_hams_callsigns_details=Standardmäßig ignoriert VarAC Baken, CQ-Anrufe und Verbindungsversuche von Stationen, die kein gültiges Amateurfunk-Rufzeichen verwenden.[NL][NL]Wir empfehlen Dir, diese Funktion deaktiviert zu lassen, um vor Verbindungsversuchen außerhalb des Amateurfunks zu schützen.[NL] [NL]Wenn Du VarAC für andere Zwecke außerhalb der Amateurfunkbänder mit Nicht-Amateurfunk-Rufzeichen verwenden möchtest, mußt Du diese Funktion aktivieren.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Was bedeutet „Eingehende Pings zulassen“?
settings_messagebox_allow_incoming_pings_details=Pings sind kurze QSOs, die nur dem Austausch von Berichten dienen.[NL]Pings eignen sich hervorragend, um die Verbindung zwischen zwei Stationen zu überprüfen.[NL][NL]Standardmäßig akzeptiert VarAC Ping-Anfragen.[NL]Du kannst es deaktivieren indem Du das Kontrollkästchen etnfernst (nicht angehakt).
settings_messagebox_allow_info_request_header=Was bedeutet "Informationsanfrage erlauben"
settings_messagebox_allow_info_request_details=Mit VarAC kann Dein QSO-Partner Informationen (Name, QTH, Locator) abrufen.[NL][NL]Wenn Du diese Option deaktivieren möchtest, deaktiviere dieses Kontrollkästchen.
settings_messagebox_allow_auto_qsy_header=Was bedeutet „Automatisches QSY zulassen“?
settings_messagebox_allow_auto_qsy_details=Wenn eine QSY-Einladung gesendet oder empfangen wird, führt VarAC automatisch einen QSY auf die Zielfrequenz durch. Du kannst das auch manuell ändern über VarAC-Menü „Einstellungen“ -> „Zulässige Auto-QSY-Frequenzbereiche“[NL][NL]VarAC führt auch ein automatisiertes QSY zurück zur Anrufrequenz, wenn das QSO ended. [NL][NL]Das Aktivieren von „Band überspringen“ bedeutet, dass Du den Bandwechsel in der automatischen QSY genehmigen mußt.[NL][NL]Hinweis: Diese Funktion ist nur dan aktiviert, wenn Du über eine FRequenzsteuerung verfügst.
settings_messagebox_load_broadcast_history_header=Was bedeutet "letzten Boradcastverlauf laden"?
settings_messagebox_load_broadcast_history_details=VarAC behält alle ein- und ausgehenden Sendungen in einer Datenbank.[NL][NL]Du kannst VarAC auffordern, den Abschnitt „Broadcasts“ beim Start aus der Datenbank auszfüllen, sodass Du nach eine Neustart von VarAC immer noch die zuvor erfassten Sendungen auf dem Bildschirm siehst.[NL][NL]VarAC lädt Sendungen der letzten 24 Stunden.
settings_messagebox_load_datastream_history_header=Was bedeutet "laden des Datenstream-Verlauf"?
settings_messagebox_load_datastream_history_details=VarAC behält alle Datenstromdaten (Chats und Systemnachrichten) in seiner Datenbank.[NL][NL]Wenn Du den Datenstrom im Tabellenmodus verwendest (standardmäßig aktiviert), kannst Du VarAC anweisen, den Datenstromabschnitt beim Start aus seiner Datenbank auszfüllen.[NL] .[NL][NL]VarAC lädt Datenstromdaten der letzten 24 Stunden.
settings_messagebox_auto_accept_verbose_snr_header=Was ist die automatische Annahme von "detail. SNR"?
settings_messagebox_auto_accept_verbose_snr_details=Detailiertes SNR ist ein großartiges Tool zur Untersuchung der Ausbreitung während eines QSOs, indem jede Minute[NL] ein SNR-Bericht übermittelt wird.[NL][NL]Wenn Dein QSO-Partner eine detailierte SNR-Einladung sendet, kann Dein VarAC diese automatisch annehmen.[NL][NL]Dies ist nützlich, wenn Du Stationen SNR- Tests während Deiner[NL] Abwesenheit ermöglichen möchtest.
settings_messagebox_send_relay_notifications_header=Was sind VNachrichten-Relay-Benachrichtigungen?
settings_messagebox_send_relay_notifications_details=Wenn Dein VarAC eine Bake einer Station hört, prüft es, ob [NL]Park-VNachrichten auf diese Station warten.[NL][NL]Wenn ja, sendet VarAC ein asynchrones Paket (Broadcast), das diese Station informiert und darauf hinweist, dass Du VNachrichten hast die darauf warten, abgeholt zu werden.[NL][NL]Dein VarAC empfängt auch Relay-Benachrichtigungen und zeigt indikatorisch an, dass VNachrichten warten, abgeholt[NL] zu werden.[NL][NL]Du kannst diese Benachrichtigungen für eingehende und ausgehende aktivieren oder deaktivieren.[NL][NL]Zu aktivieren im Kontrollkästchen.
settings_messagebox_allow_parking_header=Über Parken
settings_messagebox_allow_parking_details=Mit VarAC kannst du VNachrichten für Dritte speichern und weiterleiten.[NL][NL]Benutzer können sich mit Dir verbinden und VNachrichten für Dritte hinterlassen.[NL]Dein VarAC benachrichtigt Benutzer über geparkte (wartende) VNachrichten[NL]über den „Relay-Benachrichtigungs-Mechanismus" und leitet[NL]die VNachricht weiter, sobald die Zielstation eine Verbindung zu Dir herstellt.[NL][NL]Wenn Du nicht möchtest, dass Benutzer Nachrichten aufgrund lokaler Vorschriften oder aus anderen Gründen[NL] auf Deinen VarAC zu parken, kannst Du diese Funktion auch hier Deaktivieren..
settings_messagebox_allow_path_finder_header=Was bedeutet erlaube Pfadsuche?
settings_messagebox_allow_path_finder_details=Wenn eine Station eine VNachricht an eine andere Station senden möchte, aber[NL]keine direkte Verbindung herstellen kann, kann sie einen[NL]„Pfad Suche“-Aufruf initiieren, um zu prüfen, ob andere Stationen die[NL] Zielstation erreichen um diese als Relais für die[NL] VNachrichten zu verwenden.[NL][NL]Durch die Aktivierung dieser Funktion antwortet VarAC auf „[NL]“Pfad Suche“-Anrufe, wenn es die Zielstation innerhalb[NL]der letzten 24 Stunden gehört hat.
settings_messagebox_show_my_path_finders_only_header=Was wird bei meiner Pfadsuche angezeigt?
settings_messagebox_show_my_path_finders_only_details=Standardmäßig werden alle Pfadsuch-Broadcasts, einschließlich Deiner und anderer, angezeigt.[NL]In bestimmten Fällen kann dies das Broadcast-Fenster überladen.[NL][NL]Aktivieren diese Option, wenn Du lieber nur Deine Pfadsuch-Anfragen und -Antworten anzeigen haben möchtest.
settings_messagebox_what_is_beacon_interval_header=Was ist der Baken-Intervall
settings_messagebox_what_is_beacon_interval_details=Du kannst VarAC so einstellen, dass in regelmäßigen Abständen Baken gesendet werden, um anderen Stationen mitzuteilen, dass Du auf der Frequenz bist.[NL][NL]Wenn Du das Kontrollkästchen „Bake senden“ aktivierst, wird basierend auf Deiner Auswahl hier alle paar Minuten ein Bake mit Deinen Rufzeichen gesendet .[NL][NL]Ein Bake wird nur gesendet, wenn die Frequenz mindestens 1 Minute lang nicht belegt war, um ein Überlaufen aktiver QSOs oder Baken zu vermeiden.[NL][NL]Sobald Du Baken aktivierst, werden diese für einen Zeitraum von bis zu 24 Stunden gesendet danach automatisch deaktiviert.
settings_messagebox_digipeat_via_header=Was bedeutet Digipeat Via?
settings_messagebox_digipeat_via_details=Gilt nur für VARA-FM:[NL]Mit VaraFM kannst Du Deine Übertragung über eine oder mehrere[NL] Parteien digipeaten.[NL][NL]Wenn Du CQ/Baken über einen Digipeater senden möchtest,[NL]gib dessen Rufzeichen hier ein.[NL][NL]Du kannst mehr als ein Rufzeichen eingeben, wenn Du[NL]Deine Übertragungen über eine Kette von Digipeatern weiterleiten möchtest.[NL][NL]Verwende SPACE als Trennzeichen. Beispiel: „4Z1DIG 4Z2DIG“
settings_messagebox_cq_slot_wait_seconds_header=Was bedeutet die CQ slot Wartezeit?Sie können die maximale Dateigrößenbeschränkung (in Bytes) konfigurieren, die Sie ohne ausdrückliche Genehmigung automatisch empfangen möchten.[NL][NL]Wenn eine eingehende Dateiübertragung diese Grenze überschreitet, während Sie aktiv im QSO sind, werden Sie aufgefordert, die Datei zu genehmigen oder abzulehnen Datei.[NL][NL]Wenn jemand versucht, Ihnen während Ihrer Abwesenheit (Status „Ich bin abwesend“) eine Datei zu senden, die dieses Limit überschreitet, wird diese automatisch abgelehnt.
settings_messagebox_cq_slot_wait_seconds_details=Wenn Du CQ rufst, kannst Du auf eingehende Verbindungen auf [NL]einer anderen Frequenz (Slot) warten.[NL][NL]Die Zeitspanne, die VarAC auf eingehende Verbindungen[NL]auf dem Slot wartet, wird durch diesen Parameter bestimmt.
settings_messagebox_skip_cq_slot_selector_header=Was ist der Skip-CQ-Slot-Selektor?
settings_messagebox_skip_cq_slot_selector_details=Mit dem VarAC-Slot-System kannst Du CQ auf einer gemeinsam genutzten Anruffrequenz[NL] nutzen, während Du im CQ-Anruf jene Frequenz[NL](Slot) übermittelst, auf der Du für einen eingehenden Anruf wartest.[NL][NL]Dieses Kontrollkästchen deaktiviert diesen CQ-Mechanismus.[NL][NL]Deaktiviere den Slot-basierten Mechanismus NUR dann, wenn Du VarAC mit VARA-FM verwendest oder wenn Du ein eigenes [NL]VarAC-Netz auf einer anderen Frequenz ohne Slots betreiben möchtest.[NL] [NL]WENN DU VarAC AUF DEN OFFIZIELLEN VarAC HF-ANRUFFREQUENZEN VERWENDEST, MUSST DU DIESEN DEFINIERTEN SLOT VERWENDEN[NL] (Lasse dieses Kontrollkästchen daher deaktiviert)
settings_messagebox_what_is_load_last_heard_history_header=Was ist der "zuletzt gehörte Verlauf"?
settings_messagebox_what_is_load_last_heard_history_details=VarAC führt eine Protokolldatei der zuletzt gehörten CQ-Anrufe als auch der zuletzt gehörten Baken.[NL][NL]Du kannst VarAC so einstellen, dass die zuletzt gehörten Baken beim Start aus dieser Protokolldatei geladen werden. Wenn Du VarAC aus irgendeinen Grund neu starten mußt, werden diese Informationen noch weiter angezeigt. Auf dem Bildschirm werden die zuvor erfassten CQ-Anrufe und Baken angezeigt.[NL][NL]VarAC zeigt dir nur die zuletzt gehörten 100 Stationen/Baken. Bitte beachte, dass weniger Rufzeichen auf dem Bildschirm angezeigt werden, da VarAC nur das letzte Ereignis pro Rufzeichen anzeigt.
settings_messagebox_slot_size_hz_help_header=Was ist die Slotgröße?
settings_messagebox_slot_size_hz_help_details=Slots sind wie Kanäle für die Anrufrequenz.[NL]Um die gleichzeitige Nutzung der Slots (Kanäle) zu ermöglichen.[NL][NL]Die Standard-Slot-Größe von VARA HF ist 750 Hz und VARA SAT[NL] ist 2550 Hz.[NL][NL] Du kannst jedoch Deine eigene Slot-Größe festlegen, bitte bedenke aber, dass Dein Partner die gleiche Slot-Größe verwenden muß.[NL]
settings_messagebox_dxcluster_password_help_header=Über das DX Cluster Paßwort
settings_messagebox_dxcluster_password_help_details=Für die meisten DxCluster ist kein Passwort erforderlich.[NL]Üblicherweise reicht ein Benutzername, der Dein Rufzeichen ist.[NL][NL]Wenn kein Passwort erforderlich ist laß einfach das Feld leer.
settings_messagebox_dxcluster_missing_information_header=Fehlende DxCluster-Informationen
settings_messagebox_dxcluster_missing_information_details=Stelle sicher, dass Sie mindestens ein Host, ein Port und einen Benutzername angeben wird.[NL]Stellen außerdem sicher, dass die PORT-Nummer numerisch ist.
settings_messagebox_debug_mode_header=Was ist der Debug-Modus?
settings_messagebox_debug_mode_details=Aktiviere dies NUR, wenn Du von den Entwicklern von VarAC dazu aufgefordert worden bist.[NL][NL]Die Aktivierung kann VarAC erheblich verlangsamen und einige der VarAC-Funktionen beeinträchtigen/deaktivieren, da viele Protokolldateien auf die Festplatte geschrieben werden.
settings_messagebox_linux_compatible_mode_header=Über den Linux-kompatiblen Modus
settings_messagebox_linux_compatible_mode_details=VarAC kann unter Linux/Pi/Mac mit WINE verwendet werden.[NL][NL]Einige VarAC-Elemente werden auf einer solchen Plattform unterschiedlich verwaltet.[NL]Aktiviere daher dieses Kontrollkästchen, falls Du VarAC unter Linux/Pi/Mac ausführst.[NL][NL]Bitte beachte: Der Linux-Kompatibilitätsmodus deaktiviert die folgenden Funktionen, die nur auf Windows-Plattformen[NL] funktionieren:[NL][NL]-- Erzählungen – vollständig deaktiviert.[NL]-- Rechtschreibprüfung – vollständig deaktiviert.[NL]-- PSK Reporter-Uploads – Du kannst es manuell aktivieren und testen, ob es auf Deiner Linux-Variante funktioniert.[NL]
settings_messagebox_restart_required_header=Neustart erforderlich?
settings_messagebox_restart_required_details=Du hast einen Parameter geändert, der einen Neustart von VarAC erfordert.[NL][NL]VarAC führt nun einen Neustart durch. Klicke auf OK, um fortzufahren. [NL][NL]Dies kann einige Sekunden dauern. Bitt um Geduld.
settings_messagebox_what_is_incoming_file_size_limit_header=Was ist die Größenbeschränkung für eingehende Dateien?
settings_messagebox_what_is_incoming_file_size_limit_details=Du kannst die maximale Dateigrößenbeschränkung (in Bytes) konfigurieren, die Du ohne manuellen Eingriff automatisch empfangen kannst.[NL][NL]Wenn eine eingehende Dateiübertragung diese Grenze überschreitet, während ein aktives QSO stattfindet, wirst Du aufgefordert, die Datei zu genehmigen oder abzulehnen.[NL][NL]Wenn jemand versucht, während Deiner Abwesenheit (Status „Ich bin abwesend“) eine Datei zu senden, die dieses Limit überschreitet, wird diese automatisch abgelehnt.
settings_messagebox_show_logger_automatic_callsign_lookup_header=What is QSO loggins automatic callsign lookup?
settings_messagebox_show_logger_automatic_callsign_lookup_header=Was ist die automatische Rufzeichensuche bei QSO-Anmeldungen?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Einige Logger unterstützen eine Rufzeichensuche in Echtzeit. Sobald die Verbindung hergestellt ist, fordert VarAC deine Logger-Anwendung auf,[NL]eine Rufzeichensuche durchzuführen und in der Logger-Anwendung alle Informationen darüber anzuzeigen, einschließlich QRZ.COM[NL]Infos, frühere QSOs usw.[NL][NL]Bitte beachten, du mußt diese Funktion auch in deiner QSO-Logger-Anwendung aktivieren.
settings_checkbox_remember_vara_audio_level_per_band=Remember VARA audio level per band
settings_messagebox_remember_vara_audio_level_per_band_header=Was bedeutet „Vara-Audiopegel pro Band merken“?
settings_messagebox_remember_vara_audio_level_per_band_details=Unterschiedliche Bänder erfordern möglicherweise unterschiedliche Audiopegel des VARA-Modems.[NL]Standardmäßig behält VarAC den letzten Audiopegel (TUNE) bei, der mit jedem betriebenen Band verknüpft ist.[NL][NL]Durch die Aktivierung dieser Funktion kann VarAC den Audiopegel anpassen.
settings_tab_gps=GPS
settings_groupbox_gps=GPS Konfiguration
settings_checkbox_gps_enabled=aktiviere GPS
settings_checkbox_remember_last_gps_position=Merke letzte Position
settings_messagebox_gps_enabled_header=Was bedeutet "aktiviere GPS"
settings_messagebox_gps_enabled_details=VarAC lässt sich über eine COM-Port-Schnittstelle nahtlos in NMEA-basierte GPS-Geräte integrieren.[NL][NL]Durch die Nutzung dieser Integration ist VarAC in der Lage, GPS-Koordinaten effizient zu lesen und sie schnell in Rasterortungsgeräte umzuwandeln.[NL][NL]Diese Funktionalität ist für Benutzer von unschätzbarem Wert, die Aktivitäten wie Outdoor-Aktivitäten oder Notfallkommunikationseinsätzen (Emcomm) nachgehen, da sie sicherstellt, dass dein Grid Locator auch unterwegs stets auf dem neuesten Stand und genau bleibt.
settings_messagebox_remember_last_gps_position_header=Was bedeutet die Erinnerung an die letzte GPS-Position?
settings_messagebox_remember_last_gps_position_details=Durch die Aktivierung dieser Funktion kann VarAC den zuletzt von einem GPS empfangenen Grid-Locator speichern.[NL][NL]Folglich wird VarAC beim Neustart auch dann, wenn kein GPS angeschlossen ist, deinen aktuellsten Grid-Locator beibehalten und anzeigen.
settings_checkbox_lastheard_time_diff_view="Zeit Delta Anzeige"
settings_messagebox_what_is_lastheard_time_diff_view_header=Was bedeutet die "Zeit Delta Anzeige?"
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC kann Baken-/CQ-Zeiten entweder als UTC-Zeit oder als Delta zur UTC-Zeit anzeigen.[NL]Wenn beispielsweise ein Bake um 12:00 Uhr empfangen wurde und jetzt 12:02 Uhr ist, wird er als 00:02 Uhr angezeigt Delta-Ansicht.
settings_checkbox_consider_all_freq_list_as_cf=Betrachte die gesamte Frequenzliste als CF
settings_messagebox_consider_all_freq_list_as_cf_header=Was ist die gesamte Frequenzliste als CF zu betrachten?
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC schränkt einige Aktionen (z. B. VMail-Weiterleitungen) auf offizielle CF-Anruffrequenzen (offizielle VarAC-Frequenzen wie 14,105 MHz) ein, um diese Frequenzen für Baken, CQs, Broadcasts und Link-Einrichtungen freizuhalten.[NL][NL]Mit dieser Option kannst du benutzerdefinierte Anruffrequenzen erstellen, indem du sie zur Häufigkeits-Dropdown-Liste hinzufügst.[NL][NL]Damit [NL][NL] alle Frequenzen in der Liste als Anruffrequenzen behandelt und die zugehörigen Einschränkungen auf jede anwendet, aktiviere diese Option .
settings_checkbox_load_chat_history_upon_connection=Lade den Chatverlauf bei der Verbindung
settings_messagebox_what_is_load_chat_history_upon_connection_header=Was ist der Lade-Chatverlauf bei Verbindung?
settings_messagebox_what_is_load_chat_history_upon_connection_details=Wenn aktiviert, zeigt der Datenstrom bei der Verknüpfung mit einer Station automatisch frühere Chats an, jene Stationen die mit dir verbunden gewesen sind.[NL][NL]Dadurch kannst du dich leichter an frühere Korrespondenzen erinnern und das Gespräch nahtlos von dort aus fortsetzen wo du aufgehört hast	
settings_tab_hamplay=HamPlay
settings_groupbox_hamplay=HamPlay Spielecenter
settings_checkbox_hamplay_enabled=HamPlay einschalten
settings_messagebox_hamplay_enabled_header=Was bedeutet HamPlay einschalten?
settings_messagebox_hamplay_enabled_details=HamPlay ist VarACs Spielecenter, in dem du mit deinen QSO-Partner Spiele spielen kannst.[NL][NL]Wenn du diese Funktion deaktivierst, lehnt VarAC automatisch alle HamPlay-Einladungen ab.
settings_checkbox_hamplay_suppress_move_packets_from_datastream=Unterdrücke HamPlay-Verschiebungspakete aus dem Datenstrom
settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=Was bedeutet „Verschieben von Paketen aus dem Datenstrom unterdrücken“?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=Standardmäßig wird der gesamte ein- und ausgehende Datenverkehr im Datastream angezeigt. Während eines HamPlay-Spiels kann der Stream mit zahlreichen Übertragungen von Spielzügen überfüllt sein.[NL][NL]Aktiviere diese Option, um diese Übertragungen auszublenden und den Chat während eines HamPlay-Spiels übersichtlicher zu halten.
