gestures_label_sounds_hihim_info=Mužský smích
gestures_label_embed_info_into_tags=Vložit informace o profilu do značek
gestures_label_embed_info_into_tags_info=VarAC umožňuje posílat Vaše informace způsobem, který bude[NL]automaticky zaznamenaný druhou stranou. Ujistěte se, že jste zadali[NL]svoje informace v nabídce „Nastavení“ --> „Moje informace“.[NL][NL]Tyto značky můžete použít také ve svých připravených zprávách nebo je ručně[NL]zadat během spojení.
