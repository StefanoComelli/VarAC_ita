settings_messagebox_what_is_frequency_offset_header=Шта је фреквенцијски офсет?
settings_messagebox_what_is_frequency_offset_details=ВФО-ови неких радија нису добро калибрисани и имају одређен офсет (померај) од тачне фреквенције.[NL][NL]Подеси овај офсет у Hz (нпр: 200 или -200) и сваки пут када VarAC промени фреквенцију твог радија, урачунаће и офсет.[NL][NL]Подеси на '0' (нула) да угасиш ову функцију.[NL][NL]ПАЖЊА:[NL]Ако укључиш ову функцију, угаси поље ‘Прочитај фреквенцију’ тако[NL]да VarAC не чита кориговану фреквенцију на којој је радио, што би[NL]сметало VarAC-у да обавља своје задатке.
settings_messagebox_what_is_antenna_tuner_header=Шта је антенски тјунер?
settings_messagebox_what_is_antenna_tuner_details=VarAC може да активира антенски тјунер твог радија када[NL]промениш фреквенције.[NL][NL]Ова опција је доступна само оним корисницима који контролишу радио користећи директну CAT контролу, или кроз FLRig. OmniRig не пружа опцију тјунирања.[NL][NL]Ако твој радио подржава ову опцију кроз CAT команду, али VarAC не пружа ову опцију, можеш да ручно подесиш датотеку[NL]'VarAC_cat_commands.ini' и да додаш CAT команду параметру 'AntennaTuner='[NL]под одељком за твоју станицу.[NL]Молимо да нам јавиш користећи форум за подршку, тако да можемо ту команду да додамо за све кориснике.[NL][NL]Имаш две могућности:[NL]ALWAYS: Тјунирај сваки пут када промениш фреквенцију.[NL]BANDSKIP: Тјунирај само ако промениш опсег.
settings_messagebox_cat_freq_control_header=Проблеми са CAT контролом?
settings_messagebox_cat_freq_control_details=Постарај се да имаш најновију верзију датотеке са CAT командама са: https://www.varac-hamradio.com/rig-control-file[NL]Пошто има много типова радија, потребно је време да се развију и провере команде за сваку.[NL][NL]Али без бриге, ако не можеш да нађеш твој радио овде, или не може да се подеси преко CAT контроле, увек можеш да користиш OmniRig да контролишеш и PTT и фреквенцију.[NL][NL]Да ли желиш да преузмеш OmniRig?
settings_messagebox_loggin_adif_file_path_header=Шта је путања ADIF датотеке?
settings_messagebox_loggin_adif_file_path_details=VarAC складишти лог свих твојих веза у датотеци ADIF формата.[NL][NL]Можеш да подесиш путању ADIF датотеке како ти одговара.
settings_messagebox_adif_log_submode_header=Шта су VarAC мод и подмодови?
settings_messagebox_adif_log_submode_details=ADIF је одлучио да класификује VARA-у као скуп[NL]подмодова у оквиру општег мода званог “DYNAMIC”.[NL][NL]Подржане ADIF класификације су:[NL]Мод: DYNAMIC[NL]Подмод: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC ће уписати у adif датотеку подмод на основу твог типа[NL]модема (VARA/VARA-FM/VARA-SAT).[NL]То можеш овде да промениш.
settings_messagebox_load_history_upon_connection_header=Шта је учитај историјат?
settings_messagebox_load_history_upon_connection_details=Када се VarAC повеже са станицом, претражиће у својој бази података било какве већ постојеће[NL]информације о тој станици, као што су име, QTH, и локатор.[NL][NL]Ако такви подаци буду нађени, биће аутоматски унети у ЛОГ поље.
settings_messagebox_logging_tcp_header=Шта је логовање веза?
settings_messagebox_logging_tcp_details=VarAC може да у реалном времену пошаље твоје записе о везама екстерном програму за логовање користећи и TCP и UDP протокол.[NL][NL]Подразумевани број порта за селектовани логер се аутоматски попуњава, међутим можеш да га промениш ручно.[NL][NL] Желиш ли да прочиташ VarAC - Упутство за интеграцију логера?
settings_messagebox_show_logger_automatic_callsign_lookup_header=Шта је аутоматска претрага позивног знака преко QSOлогера?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Неки програми за логовање подржавају претрагу позивног знака у реалном времену. После повезивања, VarAC ће тражити од твог програма за логовање да изврши[NL]претрагу позивног знака и покаже у програму за логовање све информације као што су подаци са QRZ.COM,[NL] претходне везе итд.[NL][NL]Обрати пажњу да ово треба да активираш и у програму за логовање.
settings_messagebox_pskreporter_upload_header=Шта је качење на PSKReporter?
settings_messagebox_pskreporter_upload_details=PSKReporter је вебсајт који скупља податке о спотовању из разних[NL]програма за логовање.[NL][NL]VarAC може да окачи све станице које спотујеш на PSKReporter.[NL][NL]Обрати пажњу на то да ће сви спотови које окачиш на PSKReporter[NL]бити видљиви под именом мода: “VARAC”
settings_messagebox_pskreporter_upload_self_report_header=Шта је само-спотовање на PSKReporter-у?
settings_messagebox_pskreporter_upload_self_report_details=Јави људима да си активан на фреквенцији без потребе да те неко други спотује емитовањем фара или CQ позива.[NL][NL]Сваки пут када промениш фреквенцију, извештај о само-спотовању ће бити послат PSKReporter-у.[NL][NL]ПАЖЊА: Само-спотовање ће се активирати тек када си бар {{time}} s на истој фреквенцији.
settings_messagebox_pskreport_custom_link_header=Шта је прилагођена мапа на PSKReporter-у?
settings_messagebox_pskreport_custom_link_details=PSKreport омогућава велики број опција за подешавање мапе.[NL]Дугме VarAC-а за PSKReporter активира линк који се састоји[NL]од два елемента.[NL][NL]Статички елемент:[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]и динамички који се надовезује на статички и који садржи додатна[NL]подешавања.[NL][NL]Подразумевани динамички елемент VarAC-а је:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Подешавања мапе PSKReporter се мењају мењањем овог линка[NL]тако да следећи пут када кликнеш на дугме “PSK REP. Мапа”[NL]отвориће мапу са жељеним изгледом.[NL][NL]Да сазнаш више о подешавањима PSKReporter-а, отвори мапу[NL]PSKReporter-а, кликни “Display options” горе десно, и намести подешавања. Затим кликни на “Permalink” да видиш резултате.[NL][NL]Када си задовољан, копирај адресу сајта у неку другу текстуалну датотеку и убаци само део који долази после:[NL]“Mode = VARAC” у поље са подешавањима.
settings_messagebox_start_modem_help_header=Шта је 'покрени модем'?
settings_messagebox_start_modem_help_details=По подразумеваним подешавањима, VarAC ће покренути VARA модем локално пре него што покуша[NL]да се повеже са њим. [NL][NL]У случају да VARA модем ради на удаљеном серверу, онда можеш[NL]да искључиш ову опцију да се локални модем не би укључивао.
settings_messagebox_remember_vara_audio_level_per_band_header=ШЂта је 'сачувај VARA јачину звука по опсегу' ?
settings_messagebox_remember_vara_audio_level_per_band_details=За различите опсеге могу бити потребни различите јачине звука VARA модема.[NL]По подразумеваним подешавањима, VarAC задржава последњи подешени (TUNE) ниво повезан[NL]са сваким опсегом на коме се ради.[NL][NL]Укључивање ове опције омогућава VarAC-у да подеси јачину звука[NL]приликом промене опсега.
settings_messagebox_what_is_varahf_monitoring_header=Шта је VARA HF Монитор?
settings_messagebox_what_is_varahf_monitoring_details=VARA модем може да се подеси да ради или у моду у коме је спреман за везу, или у моду у коме слуша (Монитор мод).[NL][NL]Ако хоћеш да будеш спреман за долазне везе, и да истовремено пратиш VARA активност на фреквенцији као што је слушање VARA веза у току, онда ти треба још једном отворен VARA модем у монитор моду.[NL][NL]Једноставно прекопирај цео директоријум са VARA модемом у неки други директоријум, и подеси путању надатотеку VARA.EXE у новом директоријуму, и VarAC ће обавити остатак. VarAC ће подесити други VARA модем тако да када се укључи, ради у монитор моду.[NL][NL]Ако не желиш да покренеш још један VARA модем у режиму слушања, остави ово поље празним.
settings_messagebox_what_is_call_id_intervals_header=Шта је ИД интервал?
settings_messagebox_what_is_call_id_intervals_details=Као аматери, у обавези смо да се у току везе идентификујемо позивним знаком сваких неколико минута. Тачан број минута[NL]зависи од ТВОЈИХ локалних прописа.[NL][NL]Такође омогућава другим аматерима који су на фреквенцији на слушању да знају ко разговара, и када је веза завршена, они могу[NL]да се повежу са било којим од саговорника.[NL][NL]Овај параметар утиче на интервал после којег се у разговору шаље порука 'DE МојЗнак'.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Шта је аутоматски прекид везе (минути неактивности)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Подеси време у минутима после којег желиш да неактивна[NL]веза буде прекинута.[NL][NL]Ово је згодно када не желиш да се неко повеже са тобом[NL]и остави везу активном дуги временски период без слања[NL]нечега или ако заборавиш да прекинеш везу.[NL][NL]ПОДЕСИ ОВАЈ ПАРАМЕТАР НА 0 (НУЛА) АКО ЖЕЛИШ ДА ИСКЉУЧИШ ОВУ ФУНКЦИЈУ
settings_messagebox_what_is_callsigns_block_list_header=Шта је листа блокираних позивних знакова?
settings_messagebox_what_is_callsigns_block_list_details=Можеш да кажеш VarAC-у да блокира одређене знакове које не желиш да видиш или да имаш везу са њима.[NL][NL]Укуцај знакове раздвојене запетама.[NL][NL]Ти знаци неће моћи да се повежу са тобом, и неће се појавити на списку станица које си чуо.
settings_messagebox_what_is_auto_away_header=Шта је Ауто “нисам ту”?
settings_messagebox_what_is_auto_away_details=Ауто нисам ту ставља VarAC у “Нисам ту” стање аутоматски ако се у року од одређеног броја минута не обави ни једна операција у VarAC-у.
settings_messagebox_suppress_is_typing_in_low_snr_header=Шта је потисни 'куца' код ниског SNR-а?
settings_messagebox_suppress_is_typing_in_low_snr_details=Догађај 'Куца' доноси живље искуство у часкање.[NL]Са дуге стране, његова цена су додатни подаци који се шаљу.[NL][NL]Ако те друга страна слабо прима(низак/црвен SNR ниво)[NL]драгоцено време везе ће се траћити шаљући овај догађај.[NL]Зато VarAC неће слати 'куца' догађаје при ниским вредностима SNR-а.
settings_messagebox_what_is_last_heard_peeking_header=Шта је вирење у задње чуо?
settings_messagebox_what_is_last_heard_peeking_details=Можеш да дозволиш саговорнику да добије списак задњих фарова/cq позива које си чуо.[NL][NL]То омогућава саговорнику да види кога ти видиш у етру
settings_messagebox_allow_non_hams_callsigns_header=Шта је дозволи не-аматерске позивне знакове?
settings_messagebox_allow_non_hams_callsigns_details=По подразумеваним подешавањима, VarAC игнорише фарове, CQ позиве и захтеве за повезивање од станица које не користе ваљане радио-аматерске позивне знакове.[NL][NL]Препоручујемо да оставиш ову опцију искљученом да се заштитиш од покушаја повезивања од стране не-аматера.[NL][NL]Ако користиш  за друге сврхе ван аматерских радио опсега са не-аматерским позивним знацима, треба да активираш ову опцију.
settings_messagebox_allow_incoming_pings_header=Шта је дозволи долазне пингове?
settings_messagebox_allow_incoming_pings_details=Пингови су кратке везе само за сврху размене рапорта.[NL]Пингови су добри за проверу квалитета везе између 2 станице.[NL][NL]По подразумеваном, VarAC ће прихватати захтеве за пингове.[NL]Можеш да их угасиш деактивирајући ово поље.
settings_messagebox_allow_info_request_header=Шта је дозволи упит информација?
settings_messagebox_allow_info_request_details=VarAC омогућава твом саговорнику да затражи твоје информације (Име, QTH, Локатор).[NL][NL]Ако желиш да искључиш ову функцију, онда деактивирај ово поље.
settings_messagebox_allow_auto_qsy_header=Шта је Ауто-QSY?
settings_messagebox_allow_auto_qsy_details=Када је захтев за QSY послат или примљен, VarAC ће аутоматски[NL]прећи на циљну фреквенцију.[NL][NL]Да спречи Ауто-QSY ван дозвољених опсега, VarAC има[NL]списак дозвољених фреквенција за Ауто-QSY. Можеш да му приступиш и да га измениш кроз VarAC мени [NL]'Подешавања'-> 'Ауто-QSY дозвољени опсези'[NL][NL]VarAC ће се аутоматски вратити назад на позивну фреквенцију када[NL]се веза заврши.[NL][NL]Укључивање 'Прескакање опсега' значи да дозвољаваш промену фреквенције користећи Ауто-QSY.[NL][NL]Пажња: Ова функција је активна само ако си подесио CAT контролу фреквенције.
settings_messagebox_load_broadcast_history_header=Шта је учитај историјат општих порука?
settings_messagebox_load_broadcast_history_details=VarAC чува све долазне и одлазне опште поруке у својој бази података.[NL][NL]Можеш да затражиш да VarAC попуни поље са општим порукама из своје базе после укључивања програма тако да ако из било ког разлога рестартујеш VarAC, можеш да видиш на екрану раније примљене поруке.[NL][NL]VarAC ће учитати опште поруке из претходна 24 сата.
settings_messagebox_load_datastream_history_header=Шта је учитавање историјата тока података?
settings_messagebox_load_datastream_history_details=VarAC чува цео ток података (ћаскање и системске поруке) у својој бази података.[NL][NL]Када користиш табеларни мод тога података (укључен по подразумеваном), можеш да кажеш VarAC-у приликом[NL]укључивања попуни одељак тока података из своје базе.[NL][NL]VarAC ће учитати историјат тока података из претходна 24 сата.
settings_messagebox_auto_accept_verbose_snr_header=Шта је ауто прихвати детаљни SNR?
settings_messagebox_auto_accept_verbose_snr_details=Детаљни SNR је одлична алатка за испитивање пропагација у току[NL]везе дељењем рапорта о односу сигнала и шума (SNR) сваке минуте.[NL][NL]Када твој саговорник пошаље захтев за детаљни SNR, твој VarAC[NL]може да га аутоматски прихвати.[NL][NL]Ово је корисно ако хоћеш да допустиш станицама да изврше[NL]мерења SNR-а док ниси ту.
settings_messagebox_send_relay_notifications_header=Шта су обавештења о преносу VMail-ова?
settings_messagebox_send_relay_notifications_details=Када VarAC прими фар станице, он провери да ли има[NL]паркиране VMail-ове који чекају ту станицу.[NL][NL]Ако их има, послаће асинхрони пакет (општу поруку) обавештавајући[NL]ту станицу да имаш VMail-ове који чекају да буду подигнути.[NL][NL]VarAC такође прима обавештења о преносу и показује ти индикатор[NL]за VMail-ове који чекају да буду подигнути.[NL][NL]Можеш да укључиш или искључиш ова долазна и одлазна[NL]обавештења користећи ово поље.
settings_messagebox_allow_parking_header=О паркирању
settings_messagebox_allow_parking_details=VarAC омогућава да ускладиштиш и пренесеш VMail-ове упућене другима.[NL][NL]Корисници могу да се повежу са тобом и оставе VMail-ове упућене другим станицама.[NL]VarAC обавештава кориснике о паркираним (чекајућим) VMail-оивима користећи механизам “Обавештења о преносу”,[NL]и преноси VMail, када се одредишна станица повеже са тобом.[NL][NL]Ако не желиш да корисници паркирају поруке у твом VarAC-у због[NL]локалних прописа или других разлога, можеш да искључиш ту[NL]опцију овде.
settings_messagebox_allow_path_finder_header=Шта је дозволи тражење путање?
settings_messagebox_allow_path_finder_details=Ако станица треба да пошаље VMail другој станици, али не може[NL]да са њом успостави директну везу, може да започне позив[NL]за 'Тражење Путање' да провери да ли је нека друга станица чула одредишну станицу и може да јој пренесе VMail.[NL][NL]Активирањем ове функције, твој VarAC ће одговарати на позиве[NL]за 'Тражење Путање' ако је чуо одредишну станицу у задња[NL]24 сата.
settings_messagebox_show_my_path_finders_only_header=Шта је покажи само моје тражење путање
settings_messagebox_show_my_path_finders_only_details=По подразумеваном, све опште поруке тражења путање, укључујући и твоје и туђе, су приказане.[NL]У одређеним ситуацијама, ово може да препуни прозор за опште поруке.[NL][NL]Укључи ово ако више волиш да ти се показују само твоје поруке за тражење путање и одговори на њих.
settings_messagebox_what_is_beacon_interval_header=Шта је интервал Фара?
settings_messagebox_what_is_beacon_interval_details=Можеш да подесиш VarAC да периодично емитује радио-фарове да јави другим станицама да си на фреквенцији.[NL][NL]Ако укључиш кућицу 'емитуј фар', сигнал фара са твојим позивним знаком ће бити послат сваких неколико минута у складу са твојим подешавањем овде.[NL][NL]Фар ће се емитовати само ако фреквенција није заузета бар један минут да избегне гажење активних веза или других фарова.[NL][NL]Када активираш фарове, емитоваће се у временском периоду до 24 сата и затим ће се аутоматски искључити.
settings_messagebox_digipeat_via_header=Шта је дигипитуј преко?
settings_messagebox_digipeat_via_details=Применљиво само за VARA-FM:[NL]VaraFM омогућава да дигипитујеш (проследиш) твоју предају кроз[NL]једну или више станица.[NL][NL]Ако желиш да емитујеш CQ/Фар кроз дигипитер, унеси његов знак[NL]овде.[NL][NL]Можеш да унесеш више од једног знака ако желиш да пренесеш[NL]твоју предају кроз ланац дигипитера.[NL]Користи РАЗМАК (СПЕЈС) за раздвајање. Нпр: “4Z1DIG 4Z2DIG”
settings_messagebox_cq_slot_wait_seconds_header=Шта је време чекања на слоту после CQ-а?
settings_messagebox_cq_slot_wait_seconds_details=Када зовеш CQ, можеш да чекаш на надолазеће везе на[NL]другој фреквенцији (слоту).[NL][NL]Количина времена колико ће VarAC чекати на надолазеће везе[NL]на слоту је одређена овим параметром.
settings_messagebox_skip_cq_slot_selector_header=Шта је прескочи селектор CQ слота?
settings_messagebox_skip_cq_slot_selector_details=VarAC-ов систем слотова омогућава да зовеш CQ на дељеној[NL]позивној фреквенцији и кодираш у CQ позив фреквенцију (слот)[NL]где ћеш бити на пријему за надолазеће везе.[NL][NL]Ова кућица деактивита тај CQ механизам.[NL][NL]Искључи слот механизам само ако користиш VarAC[NL]са VARA-FM-ом или ако хоћеш да имаш своју VarAC мрежу на [NL]другој фреквенцији без слотова.[NL][NL]АКО КОРИСТИШ VarAC НА ЗВАНИЧНИМ VarAC КТ ПОЗИВНИМ[NL]ФРЕКВЕНЦИЈАМА, МОРАШ ДА КОРИСТИШ СЛОТОВЕ (и према томе остави ову кућицу празну)
settings_messagebox_what_is_load_last_heard_history_header=Шта је учитај историјат "задње чуо"?
settings_messagebox_what_is_load_last_heard_history_details=VarAC чува записник задњих примљених CQ позива и задњих примљених фарова.[NL][NL]Можеш да тражиш од VarAC-а да из тог записника попини спискове "задње чуо" прилоком укључивања тако да ако из било ког разлога рестартујеш VarAC, видећеш на екрану претходно примљене CQ позиве и Фарове[NL][NL]VarAC чита само задњих 100 редова записника. Имај на уму да можеш да видиш мање позивних знакова на екрану јер VarAC показује само задњу поруку по знаку.
settings_messagebox_slot_size_hz_help_header=Шта је величина слота?
settings_messagebox_slot_size_hz_help_details=Слотови су као канали око позивне фреквенције.[NL]Омогућавају да се истовремено одржава више веза.[NL][NL]Подразумевана величина слота за VARA HF је 750 Hz а[NL]за VARA SAT је 2550 Hz.[NL]Ипак, можеш да подесиш своју величину слота, али имај[NL]на уму да твоји саговорници трерба да са своје стране имају подешену исту величину слота.
settings_messagebox_dxcluster_password_help_header=О шифри за DX Cluster
settings_messagebox_dxcluster_password_help_details=Већина DxCluster-а не траже шифру, већ само корисничко[NL]име које је твој позивни знак.[NL][NL]Ако шифра није потребна, само остави ово поље празно.
settings_messagebox_dxcluster_missing_information_header=Недостају подази о DxCluster-у
settings_messagebox_dxcluster_missing_information_details=Пази да подесиш бар адресу, порт, и корисничко име.[NL]Обрати пажњу да је број порта написан цифрама.
settings_messagebox_debug_mode_header=Шта је дебаг мод?
settings_messagebox_debug_mode_details=Укључи ово САМО када ти програмери VarAC-а наложе.[NL][NL]Укључивање овога може да значајно успори VarAC и може да утиче на или искључи неке функције VarAC-а јер ће детаљни записник да се записује велику количину података на диск.
settings_messagebox_linux_compatible_mode_header=О моду компатибилности са Линуксом
settings_messagebox_linux_compatible_mode_details=VarAC може да се користи на Линуксу/Пију/Меку користеши WINE.[NL][NL]Неки елементи VarAC-а раде другачије на таквим платформама[NL]тако да чекирај ову кућицу у случају да користиш VarAC на Линуксу/Пију/Меку.[NL][NL]Обрати пажњу: Моду компатибилности са Линуксом искључује фледеће функције[NL]које раде само на Виндоуз платформама:[NL][NL]-- Нарације - Комплетно искључено.[NL]-- Провера правописа - Комплетно искључена.[NL]-- Качење на PSK Reporter - можеш их ручно укључити и видети да[NL]    ли раде на твојој верзији Линукса
settings_messagebox_restart_required_header=Потребан рестарт
settings_messagebox_restart_required_details=Променио си параметар који захтева рестарт VarAC-а.[NL][NL]VarAC ће се сада рестартовати. Кликни на OK да наставиш. [NL][NL]Ово може потрајати неколико секунди. Молим буди стрпљив.
settings_messagebox_what_is_incoming_file_size_limit_header=Шта је ограничење величине долазних датотека?
settings_messagebox_what_is_incoming_file_size_limit_details=Можеш да подесиш ограничење максималне величине датотеке (у бајтовима) коју желиш да примиш без тражења дозволе за пријем.[NL][NL]Док си активан у вези, ако долазна датотека прекорачи ову границу, требаћеш да одобриш или одбијеш пријем датотеке.[NL][NL]Док ниси ту ('Нисам ту' статус), ако неко покуша да ти пошаље датотеку која прекорачује лимит, биће аутоматски одбијена.



