settings_messagebox_what_is_frequency_offset_header=Què es la desviació de freqüència?
settings_messagebox_what_is_frequency_offset_details=Alguns VFOs de EQUIPS no estan ben calibrats i estan desviats [NL]de la freqüència real.[NL][NL]Col·loca aquesta desviació en Hz (ej: 200 or -200) i cada cop que VarAC canvia[NL]la freqüència, li afegirà la desviació detectada.[NL][NL]Fixa-la en '0' (cero) per desactivar-la.[NL][NL] NOTA:[NL]Si actives aquesta casella, desactiva la casella ‘Llegir freqüència’ per a que [NL]VarAC no llegexi la freqüència desviada de l'EQUIP, perquè interfirirà amb [NL]la habilitat de VarAC per operar en la freqüència correcta.
settings_messagebox_what_is_antenna_tuner_header=Què fa la casella 'acoblador d'antena'?
settings_messagebox_what_is_antenna_tuner_details=VarAC pot activar l'opció d'activar l'acoblador d'antena quan[NL]canvia la freqüència.[NL][NL]Aquesta opció només està disponible per als que controlen el seu EQUIP per mitjà[NL]del control directe por CAT o per mitjà de FLRig. OmniRig no proporciona aquesta[NL]opció.[NL][NL]Si el teu equip soporta aquesta opció amb un comandament CAT, però VarAC no[NL]li proporciona aquesta opció, podrà editar manualment [NL]l'arxiu 'VarAC_cat_commands.ini' i afegir un comandament CAT 'AntennaTuner='[NL]al paràmetre en la secció correspondent.[NL]Et preguem ens informis per mmitjà del Fòrum de suport per a que poguem afegir-lo per altres usuaris.[NL][NL]Tens 2 opcions:[NL]SEMPRE: Acobla cada vegada que canvies de freqüència.[NL]ALTRA-BANDA: Acobla només quan canvies de banda.
settings_messagebox_cat_freq_control_header=Problemes amb el control per CAT?
settings_messagebox_cat_freq_control_details="Assegura't que tens l'arxiu de comandaments CAT a: https://www.varac-hamradio.com/rig-control-file [NL]Com que hi han molts EQUIPS diferents, porta molt de temps validar-los tots per a cada equip.[NL][NL]Però no et preocupis si no trobes el teu EQUIP aquí o si no aconssegueixes[NL]configurar bé el control CAT,[NL]perquè sempre pots utilitzar OmniRig per a controlar el teu PTT i la freqüència.[NL][NL]Vols descarregar i instal·lar el programa OmniRig?
settings_messagebox_loggin_adif_file_path_header=Quin és el path del arxiu ADIF?
settings_messagebox_loggin_adif_file_path_details=VarAC maguetzema els teus QSOs en un arxiu ADIF.[NL][NL] Pots configurar el path de l'arxiu ADIF d'acord amb les teves preferèncias.
settings_messagebox_adif_log_submode_header=Què són els submodes del mode VarAC?
settings_messagebox_adif_log_submode_details=El comité ADIF ha decidit classificar VARA com un conjunt de[NL]submodes sota un mode genèric anomenat “DYNAMIC”.[NL][NL]Las clasificacions ADIF soportades són:[NL]Mode: DYNAMIC[NL]Submode: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC informa en el seu arxiu ADIF el submode d'acord amb el teu[NL]tipus de modem (VARA/VARA-FM/VARA-SAT). Pots oblidar-te de tot això.
settings_messagebox_load_history_upon_connection_header=Què fa l'històric carregat al connectar-te?
settings_messagebox_load_history_upon_connection_details=Quan VarAC s'enllaça amb una estació, busca a la teva base de dades[NL]si ja tens informació sobre aquesta estació, com el nom, QTH, i Locator.[NL][NL]Si troba aquestes dades, automàticament els insserta a la secció LOGn.
settings_messagebox_logging_tcp_header=Què es el 'logging' o registre automàtic de QSOs?
settings_messagebox_logging_tcp_details=VarAC pot enviar el QSO en temps real a un llibre de registre extern per Internet.[NL][NL]El nùmero del port usat per a la connexió es col·loca automàticament. Tanmateix, pots canviar-lo manualment.[NL][NL]Vols llegirte la Guia d'integració de  VarAC ambn els programes de registre o Loggers?
settings_messagebox_pskreporter_upload_header=Què és l'informe al PSKReporter?
settings_messagebox_pskreporter_upload_details=PSKReporter és una web que integra SPOTS de[NL]diversos programes de registre.[NL][NL]VarAC pot informar-te de totes les estacions rebudes al PSKReporter.[NL][NL]Tingues en compte que els SPOTS que informen al PSKReporter porten[NL] visible el mode: “VARAC”
settings_messagebox_pskreporter_upload_self_report_header=Què és l'auto-informe al PSKReporter?
settings_messagebox_pskreporter_upload_self_report_details=Informa que estàs actiu a la freqüència sense[NL]enviar una balisa o un CQ.[NL][NL]Cada cop que canvies de freqüència, envia un auto-informe al PSKRepporter.[NL]NOTA: No s'enviarà fins haber estat [NL]al menys {{time}} segons a la mateixa freqüència.  
settings_messagebox_pskreport_custom_link_header=Què és el mapa del PSKReporter?
settings_messagebox_pskreport_custom_link_details=PSKreporter ofereix gran verietat d'opcions per configurar el mapa.[NL]Els botons del PSKReporter del VarAC activen un link que[NL]es composa de 2 elements:[NL][NL]Un d'estàtic: [NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]i un altre dinàmic que es concatena a l'estàtic i que[NL]conté opcions personals.[NL][NL]La configuració per defecte de l'element dinàmic de VarAC és:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Canvia les teves preferències del PSKReporter canviant aquest link [NL]per a que la propera vegada que cliquis al botó “MAPA PSKReporter” s'obri[NL]tal com vols.[NL][NL]Per saber més sobre personalització del PSKReporter, obre el[NL]mapa PSKReporter, clica “Display options” a la part superior dreta, i escolleix[NL]les teves preferències. Després clica en “Permalink” per veure els resultats.[NL][NL]Quan l'hagis configurat al teu gust, copia la URL al costat i pega només la part que[NL]segueix després de: “Mode = VARAC” en aquest camp de la configuració.
settings_messagebox_start_modem_help_header=Què fa 'Iniciar modem'?
settings_messagebox_start_modem_help_details=Per defecte, VarAC inicia el modem VARA localmente abans d'intentar[NL]connectar-lo. [NL][NL]Però en cas de que executis el modem VARA en un servidor remot, pots[NL]desactivar aquesta acció desmarcant aquesta casella.
settings_messagebox_what_is_varahf_monitoring_header=Què és el Monitor de VARA HF?
settings_messagebox_what_is_varahf_monitoring_details=El modem VARA pot ser configurat en el mode Llest-per-connectar, o en el mode Monitor.[NL][NL]Si vols que estigui llest per a connexions entrants i al mateix temps monitoritzar [NL]la freqüència per veure el tràfic al VARA, com per exemple algún QSO en VARA,[NL]necessites executar un modem VARA separat en el mode Monitor.[NL][NL]Simplement duplica el teu directori del modem VARA en una nova carpeta, col·loca el nou "path" fins a l'arxiu VARA.EXE i VarAC farà la resta. VarAC configurarà el segon modem VARA per iniciar-se en el mode MONITOR.[NL][NL]Si no vols llançar la monitoritzación amb VARA, simplement deixa aquesta secció buida.
settings_messagebox_what_is_call_id_intervals_header=Què és l'interval d'identificació ID?
settings_messagebox_what_is_call_id_intervals_details=Els operadors han d'identificarse cada pocs minuts durant un QSO. El número de minuts depend de la reglamentació local.[NL][NL]Això també permet que d'altres operadors que monitoritzen la freqüència sapiguen qui està connectat i, una vegada finalitzat el QSO, puguin cridar un dels dos.[NL][NL]Aquest paràmetre afecta a l'interval amb que s'envia 'De El-Meu.Indicatiu' durant el xat.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Què és el temps d'autodesconnexió (minuts inactius)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Fixa el temps en minuts en el que finalitzarà una connexió inactiva.[NL][NL]Aquest és un paràmetre útil si no vols que algú es connecti i deixi el link[NL]actiu durant un llarg període sense enviar res o si t'has oblidat el link obert.[NL][NL]POSA AQUEST PARÀMETRE A 0 (ZERO) SI VOLS DESACTIVAR AQUESTA PRESTACIÓ.
settings_messagebox_what_is_callsigns_block_list_header=Què es la llista d'indicatius bloquejats?
settings_messagebox_what_is_callsigns_block_list_details=Pots demanar-li a VarAC que bloquegi indicatius específics que no vols veure o que et connectin.[NL][NL]Tecleja indicatius separats per comes.[NL][NL]Aquestos indicatius no et podran connectar i no apareixeran a la teva llista de sentits.
settings_messagebox_what_is_auto_away_header=Què és el mode auto-absent?
settings_messagebox_what_is_auto_away_details=El mode auto-absent posa automàticament a VarAC en estat “Estic absent” si no es fa res amb l'aplicació VarAC durant un determinat número de minuts.
settings_messagebox_suppress_is_typing_in_low_snr_header=Què és suprimir l'avís 'Teclejant' amb baix SNR?
settings_messagebox_suppress_is_typing_in_low_snr_details=L'avis 'Teclejant' proporciona una experiència més viva al xat.[NL]Clar que es paga un preu per l'enviament de dades extra.[NL][NL]Per altra banda, si no et copien bé (nivell baix/vermell de SNR)[NL]es gasta un temps preciós del QSO enviant aqueste avís. Per tant VarAC[NL]no envia avisos 'Teclejant' amb baixos nivells de SNR.
settings_messagebox_what_is_last_heard_peeking_header=Qué és recollir els últims sentits?
settings_messagebox_what_is_last_heard_peeking_details=Pots permetre a tercers obtenir la teva llista de les darreres balises/CQs sentides.[NL][NL]Permet al teu corresponsal veure qui està en linia.
settings_messagebox_allow_non_hams_callsigns_header=Què és permetre indicatius no amateurs?
settings_messagebox_allow_non_hams_callsigns_details=Per defecte, VarAC ignora les balises, CQs i els intents de connexió d'estacions que no tenen un indicatiu amateur valid.[NL][NL]Recomanem que deixis aquesta opció desactivada per protegir-te d'intents de connexions no amateur.[NL][NL]Si utilitzes VarAC per activitats que no són de radioaficionat i sense indicatius estandard, has d'activar aquesta casella.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Què és permetre peticions ping?
settings_messagebox_allow_incoming_pings_details=Els pings són un curt QSO per obtenir controls només.[NL]Els pings són excel·lents per comprovar l'enllaç entre 2 estacions.[NL][NL]Per defecte, VarAC accepta peticions ping.[NL]Pots desactivar-los desmarcant aquesta casella.
settings_messagebox_allow_info_request_header=Què és permetre peticions d'info?
settings_messagebox_allow_info_request_details=VarAC permet als teus corresponsals sol·licitar la teva info (Nom,QTH,Locator).[NL][NL]Si vols desactivar aquesta opció, has de desactivar aquesta casella.
settings_messagebox_allow_auto_qsy_header=Què és permetre auto-QSY?
settings_messagebox_allow_auto_qsy_details=Quan s'envia o reb una invitació de QSY, VarAC automàticament[NL]fa QSY a la freqüència indicada.[NL][NL]Per evitar un Auto-QSY fora de les bandes, VarAC incorpora[NL]una llista de freqüències permeses per l'Auto-QSY. Pots obrir i editar-la mitjançant[NL]el menú de VarAC 'Configuració' -> 'Marges permesos d'Auto-QSY'[NL][NL]VarAC automàticament farà QSY de tornada a la freqüència de CQ quan[NL]el QSO finalitzi.[NL][NL]Al activar 'Saltar banda' significa que permets canviar de banda amb Auto-QSY.[NL][NL]Nota: Aquesta configuració només es permesa si tens configurat el control de freqüència per CAT.
settings_messagebox_load_broadcast_history_header=Què és carregar l'històric d'anuncis?
settings_messagebox_load_broadcast_history_details=VarAC manté tots els anuncis rebuts en una base de dades.[NL][NL]Pots demanar-li a VarAC que reposi la secció d'anuncis al arrancar, per a que si decideixes reiniciar VarAC per qualsevol motiu, vegis de nou a la pantalla els anuncis capturats anteriorment.[NL][NL]VarAC recarregarà els anuncis de les derreres 24 hores.
settings_messagebox_load_datastream_history_header=Què és recarregar les dades rebudes?
settings_messagebox_load_datastream_history_details=VarAC manté totes les dades rebudes (xats i missatges del sistema) a la seva base de dades.[NL][NL]Quan utilitzis aquest mode per recarregar les dades rebudes (activat per defecte), podràs demanar a VarAC recuperar[NL]la secció de dades rebudes de la seva base de dades al reiniciar-lo.[NL][NL]VarAC carregarà les dades rebudes durant les darreres 24 hores.
settings_messagebox_auto_accept_verbose_snr_header=Què és auto-acceptar un SNR periòdic?
settings_messagebox_auto_accept_verbose_snr_details=Les peticions de SNR són una gran eina per examinar la propagació durant[NL]un QSO intercanviant un control SNR cada minut.[NL][NL]Quan el teu corresponsal sol·licita un SNR periòdic,[NL]el teu VarAC pot acceptar-lo automàticament.[NL][NL]Això és útil si vols permetre que d'altres estacions realitzin proves de SNR[NL] mentre estàs absent.
settings_messagebox_send_relay_notifications_header=Què són les notificacions de reenviament d'un VMAIL?
settings_messagebox_send_relay_notifications_details=Quan el teu VarAC sent la balisa d'una estació, comprova si té[NL]VMAILs aparcats per a aquesta estació per ser recollits.[NL][NL]Si els té, envia un paquet no connectat (anunci) informant[NL]aquesta estació de que té VMAILs en espera de ser recollits.[NL][NL]El teu VarAC también reb notificacions de reenviament i reb informació[NL]de VMAILs que estan en espera de ser recollits.[NL][NL]Pots activar o desactivar aquestes notificacions entrants i sortints[NL]utilitzant aquesta casella.
settings_messagebox_allow_parking_header=Sobre l'aparcament
settings_messagebox_allow_parking_details=VarAC et permet maguetzemar i dirigir VMAILs a tercers.[NL][NL]Els usuaris poden connectar-te i deixar VMails per a tercers.[NL]El teu VarAC notificarà altres usuaris els VMAILs aparcats[NL]mitjançant el mecanisme de “Notificació de reenviament”, i enviarà [NL]el VMAIL tant aviat com la estació de destí connecti amb tu.[NL][NL]Si no vols que els usuaris aparquin mmissatges en el teu VarAC per[NL]culpa de las regulacions locals o qualsevol altra raó, pots desactivar-ne[NL]aquesta possibilitat aquí.
settings_messagebox_allow_path_finder_header=Què és permetre trobar un camí?
settings_messagebox_allow_path_finder_details=Si una estació necessita enviar un VMAIL a una altra estació, però[NL]no pot establir una connexió directa, pot iniciar una petició[NL]'Trobar camí' per comprovar si altres estacions han detectat[NL]l'estació de destí i poden fer un reenviament del VMAIL.[NL][NL]Al activar aquesta funcionalitat, el teu VarAC respondrà[NL]a la petició 'Trubar camí' si ha detectat l'estació de destí en las[NL]derreres 24 hores.
settings_messagebox_show_my_path_finders_only_header=Què és mostrar només els meus encaminadors?
settings_messagebox_show_my_path_finders_only_details=Per defecte, es mostren tots els anuncis del cercador de camins, incluits els teus i els d'altres.[NL]En alguns moments, això podria saturar la finestra d'anuncis.[NL][NL]Activa aquesta opció si t'estimes més mostrar només les teves[NL]peticiones de encaminadors i respostes.
settings_messagebox_what_is_beacon_interval_header=Què és l'interval de balises?
settings_messagebox_what_is_beacon_interval_details=Pots activar que VarAC envïi balises periòdicament per anunciar a todas les estacions que estàs en freqüència.[NL][NL]Si marques la casella 'Enviar balisa', el teu indicatiu serà anunciat cada pocs minuts segon seleccionis aquí.[NL][NL]La balisa s'enviarà només si la freqüència no està ocupada al menys durant un 30 segons[NL]per evitar transmetre sobre  QSOs actius o d'altres balises.[NL][NL]Una vegada activades les balises, s'enviaran durant un perìode de fins a 24 hores i després es desactivaran automàticament.
settings_messagebox_digipeat_via_header=Què és via digirepetidor?
settings_messagebox_digipeat_via_details=Aplicable només a VARA-FM:[NL]VaraFM et permet repetir la teva transmissió a través d'una[NL]o dues estacions.[NL][NL]Si vols que el teu CQ/Balisa passi a través d'un digirepetidor,[NL]entra el seu indicatiu aquí.[NL][NL]Pots entrar més d'un indicatiu si vols que la teva tramsnissió[NL]es repeteixi a través d'una cadena de digirepetidors.[NL]Usa un ESPAI com a separador. Ejemplo: “4Z1DIG 4Z2DIG”
settings_messagebox_cq_slot_wait_seconds_header=Què és el temps d'espera d'un canal CQ?
settings_messagebox_cq_slot_wait_seconds_details=Quan crides CQ, tindràs que esperar les possibles connexions en una[NL]altra freqüència o canal.[NL][NL]El temps que VarAC esperarà en aquell canal una posible connexió[NL]vindrà determinat per aquest paràmetre.
settings_messagebox_skip_cq_slot_selector_header=Què és el salt al canal seleccionat en el CQ?
settings_messagebox_skip_cq_slot_selector_details=El sistema de canals de VarAC et permet cridar CQ a una freqüència [NL]específica per a CQs i dins la crida de CQ es codifica la freqüència[NL] del canal en el que estaràs a la escolta de possibles connexions.[NL][NL]Aquesta casella desactiva aquest mecanisme del CQ.[NL][NL]Desactiva aquest mecanisme de salt NOMÉS si utilitzes VarAC[NL]amb VARA-FM o si estableixes la teva propia 'net' VarAC[NL]en una altra frecuenccia sense usar canals.[NL][NL]Si ustilitzes VarAC HF a les freqüències oficials[NL]TENS QUE USAR AQUESTOS CANALS (axí que deixa desmarcada aquesta casella)
settings_messagebox_what_is_load_last_heard_history_header=Què és la carrega de l'històric dels últims sentits?
settings_messagebox_what_is_load_last_heard_history_details=VarAC manté un registre (log) dels últims CQs i balises sentides.[NL][NL]Pots demanar a VarAC, mitjançant aquest registre, que torni a posar la llista dels últims sentits al reiniciarse,[NL]així que quan reinicies VarAC per qualsevol raó, podràs veure encara a la pantalla[NL] els últims CQs i balises.[NL][NL]VarAC només llegeix les derreres 100 files de l'arxiu d'estacions sentides.[NL] Tingues en compte que veuràs molts menys indicatius[NL]perquè VarAC només moestra l'últim cop que ha sentit un indicatiu.
settings_messagebox_slot_size_hz_help_header=Què és l'amplada del canal?
settings_messagebox_slot_size_hz_help_details=Els canals son freqüències al voltant de la freqüència de CQ.[NL]que permeten que es realitzin múltiples QSOS simultanis.[NL][NL]L'amplada del canal de VARA HF per defecte és 750Hz i el de VARA SAT és 2550Hz.[NL]Tanmateix, pots posar aquí la teva propia amplada de canal, però tingues en compte[NL]que els teus correponsals necessitaran usar també la mateixa amplada.[NL]
settings_messagebox_dxcluster_password_help_header=Sobre el password del DX Cluster. 
settings_messagebox_dxcluster_password_help_details=La majoria de DxClusters no requereixen un password.[NL]Només el nom d'usuari que és el teu indicatiu.[NL][NL]Si no es requereix password, deixa aquest camp buit.
settings_messagebox_dxcluster_missing_information_header=Falta alguna informació en el DxCluster
settings_messagebox_dxcluster_missing_information_details=Assegurat de que proporciones al menys el servidor, port i nome d'usuari.[NL]També assegurat que el número del port (PORT) és numèric.
settings_messagebox_debug_mode_header=Què és el mode depuració?
settings_messagebox_debug_mode_details=Activa aquest mode NOMÉS quan t'ho indiquin els desenvolupadors de VarAC.[NL][NL]Al activar aixó, s'enlenteix VarAC significativament i pot afectar/desactivar algunes de les funcionalidats de VarAC perquè es gravarà tota l'activitat al disc dur.
settings_messagebox_linux_compatible_mode_header=Sobre el mode compatibilitat amb Linux
settings_messagebox_linux_compatible_mode_details=VarAC pot usar-se en un Linux/Pi/Mac utilizant WINE.[NL][NL]Alguns elements de VarAC es manegen de forma diferent en aquestas plataformes,[NL]axí que marca aquesta casella en cas de que utilitzis VarAC en un Linux/Pi/Mac.[NL][NL]NOTA: La compatibilitat amb Linux desactiva les prestacions següents[NL]que només funcionen en Windows:[NL][NL]-Narracions: Completament desactivades.[NL]-Lletreig: Completament desactivat.[NL]-Informes al PSK Reporter: pots activar-los manualment i provar a veure si funcionen en el teu Linux[NL]
settings_messagebox_restart_required_header=Reinici requerit?
settings_messagebox_restart_required_details=Has canviat algun paràmetre que requereix el reinici de VarAC.[NL][NL]VarAC es reiniciarà de nou. Clica OK per procedir. [NL][NL]Això pot trigar uns quants segons. Tingues paciència.
settings_messagebox_what_is_incoming_file_size_limit_header=Què és el límit per a arxius entrants?
settings_messagebox_what_is_incoming_file_size_limit_details=Pots fixar la mida màxima dels arxius entrants (en bytes) que permets rebre automàticament sense permis explícit.[NL][NL]Mentre estàs en un QSO, si s'inicia la transferència d'un arxiu que excedeix aquest límit, se't sol·licitarà permis per aprovar o rebutjar l'arxiu.[NL][NL]Quan estiguis absent (activat 'Estic absent'), si algú intenta enviar-te un arxiu que supera aquest limit, serà rebutjat automàticament.
settings_messagebox_show_logger_automatic_callsign_lookup_header=Què és la recerca automàtica d'indicatius en el registre (log) de QSOs)?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Alguns programes de registre (logger) suporten la recerca automàtica d'indicatius al connectar.[NL]VarAC demana al teu programa de registre que cerqui l'indicatiu i aquest programa et presentarà tota la informació que coneix,[NL] inclosa la info al  QRZ.COM, QSOs anteriors , etc.[NL][NL]Recorda que necessites activar aquesta prestació també en el teu programa de registre de QSOs.
settings_checkbox_remember_vara_audio_level_per_band=Recorda el nivell d'àudio de VARA per banda
settings_messagebox_remember_vara_audio_level_per_band_header=Qué fa 'Recorda el nivell d'àudio de VARA per banda'?
settings_messagebox_remember_vara_audio_level_per_band_details=Cada banda pot necessitar un nivell d´àudio diferent en el modem VARA.[NL]Per defecte, VarAC recorda l'últim nivell d'àudio (TUNE) associat amb cada banda .[NL][NL]En activar aquesta casella, permets que VarAC ajusti el nivell d'àudio[NL]quan canvies de banda.
settings_tab_gps=GPS
settings_groupbox_gps=Configuració GPS
settings_checkbox_gps_enabled=Activar lectura GPS
settings_checkbox_remember_last_gps_position=Recordar la darrera posició GPS
settings_messagebox_gps_enabled_header=Què és activar la lectura del GPS?
settings_messagebox_gps_enabled_details=VarAC integra sense problemes els dispositius GPS basats en NMEA a través d'un port COM.[NL][NL]Aprofitant aquesta integració, VarAC pot llegir les coordenades GPS i convertir-les en quadrícules de QTH locator.[NL][NL]Aquesta funcionalitat proporciona als usuaris desplaçats en activitats o comunicacions d'emergència (Emcomm) l'actualizació permanent de la quadrícula del seu QTH locator fins i tot en moviment.
settings_messagebox_remember_last_gps_position_header=Què significa recordar la darrera posició GPS?
settings_messagebox_remember_last_gps_position_details=Activar aquesta casella permetrà a VarAC emmagatzemar la darrera quadrícula informada pel GPS.[NL][NL], En conseqüència, en reiniciar-se VarAC, fins i tot en ausència d'un GPS connectat, recordarà i mostrarà la quadrícula més recent.
settings_checkbox_lastheard_time_diff_view=Temps des de...
settings_messagebox_what_is_lastheard_time_diff_view_header=Què és mostrar el temps des de...?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC pot mostrar l'hora UTC de les balises/CQ rebuts o la diferència amb l'hora UTC actual.[NL]Per exemple, si una balisa ha estat rebuda a les 12:00 i ara són les 12:02, mostrarà 00:02 com a diferència de temps.
settings_checkbox_consider_all_freq_list_as_cf=Considerar tota la llista de freqüències com de crida CQ 
settings_messagebox_consider_all_freq_list_as_cf_header=Què vol dir considerar totes les freqüències com de crida CQ?
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC restringeix algunes accions (com l'enviament de VMails ) a les freqüències oficials de crida (CF=Calling Frequencies,[NL] com els 14.105Mhz) per mantenir lliures aquestes freqüències per a Balises, CQs, Anuncis i  establir connexions.[NL][NL]De totes maneres, VarAC et permet afegir freqüències propies afegint-les al desplegable de freqüències.[NL][NL]Per tractar totes les freqüències afegides com a freqüències de crida  i aplicar a cadascuna les mateixes limitacions,[NL]activa aquesta opció.
settings_checkbox_load_chat_history_upon_connection=Carrega l'històric dels chats anterior en connectar
settings_messagebox_what_is_load_chat_history_upon_connection_header=Què significa carregar l'històric del chat en la connexió?
settings_messagebox_what_is_load_chat_history_upon_connection_details=Si l'actives, en connectar amb una estació, es mostraran automáticamente les converses anteriors que hagis tingut amb l'estació connectada.[NL][NL]Això et permetrà refrescar la teva memoria ams les converses realitzades i probablement podràs continuar en el punt en que vau deixar. la conversa.	
settings_tab_hamplay=HAMPLAY
settings_groupbox_hamplay=Centre de control HamPlay 
settings_checkbox_hamplay_enabled=Activar HamPlay
settings_messagebox_hamplay_enabled_header=Què vol dir activar HamPlay?
settings_messagebox_hamplay_enabled_details=HamPlay és el centre de control de jocs de VarAC, amb el que pots jugar amb els teus corresponsals[NL][NL]Si desactives aquesta opció, VarAC automàticament rebutjarà  qualsevol invitació a jugar amb HamPlay.
settings_checkbox_hamplay_suppress_move_packets_from_datastream=Suprimeix els paquets HamPlay de la pantalla d'intercanvi.
settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=Què vol dir suprimir els paquets HamPlay de les dades rebudes?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=Per defecte, totes les dades rebudes i enviades es mostren en la pantalla d'intercanvi. Durant un joc HamPlay, les dades rebudes poden estar plenes de paquets de moviments del joc.[NL][NL]Activa aquesta opció per amagar aquestes transmissions i mantenir la conversa neta durant el joc HamPlay.
