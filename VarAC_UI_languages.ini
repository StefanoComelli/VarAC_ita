settings_messagebox_what_is_frequency_offset_header=Jaký je ofset pro frekvenci?
settings_messagebox_what_is_frequency_offset_details=Některé rigy a její VFO nejsou dobře zkalibrovány a mají nějaký odskok  (drift)[NL]od skutečné frekvence.[NL][NL]Nastavte tento odskok v Hz (napr.: 200 alebo -200) a při každé změně frekvence  VarAC změní frekvenci [NL]Vašeho rigu společně s nastaveným odkokem.[NL][NL]Nastavte hodnotu na '0' (nula) když chcete zakázat odskok.[NL][NL]UPOZORNĚNÍ:[NL]Když používáte tuto fuknci, zakažte 'Číst frekvenci' aby[NL]VarAC nenačítal Vaši rig frekvenci s odskokom,co by mohlo způsobit nefuknčnost[NL]VarAC při fungci.
settings_messagebox_what_is_antenna_tuner_header=Co to je anténní tuner?
settings_messagebox_what_is_antenna_tuner_details=VarAC může aktivovat Váš anténní tuner na Vašem rigu, když[NL]změníte frekvenci.[NL][NL] Tato voľba je pouze pro uživatele, kteří řídí svůj rig s využitím CAT nebo FLRig. OmniRig neposkytuje[NL]možnost ladění.[NL][NL]Pokud Váš rig podporuje tuto volbu přes CAT ale VarAC ne,[NL]můžete manuálně upraviť [NL]'VarAC_cat_commands.ini' a přidat CAT příkaz do části 'AnténnaTuner='[NL] do části, která patří pro VáŠ rig..[NL]Prosím dejte nám vědět přes fórum podpory, aby jsme to mohli přidat pro všechny užívatele.[NL][NL]Máte dvě možnosti:[NL]VŽDY: Ladit stále když změníte frekvenciu.[NL]BANDSKIP: Ladit pouze při změně pásma
settings_messagebox_cat_freq_control_header=Problémy s CAT řízení
settings_messagebox_cat_freq_control_details="Prosím ujistěte se, že máte poslední verzi CAT souboru z: https://www.varac-hamradio.com/rig-control-file [NL]Existuje mnoho rigů, proto chvíli trvá než se vytvorí CAT sobory pro každý z nich.[NL][NL]Ale nebojte se, pokud by jste nenašli CAT soubor pro svoj rig můžete použit OmniRig aby jste mohli ovládať PTT a měnit frekvenci.[NL][NL]Chcete stáhnut OmniRig?
settings_messagebox_loggin_adif_file_path_header=Co je to cesta k souboru adif?
settings_messagebox_loggin_adif_file_path_details=VarAC ukládá všechny Vaše QSOs ve formátě ADIF.[NL][NL]Můžete nastavit cestu k tomuto ADIF souboru v nastavení.
settings_messagebox_adif_log_submode_header=Co jsou VarAC módy & submódy?
settings_messagebox_adif_log_submode_details=Výbor ADIF se rozhodl zařadit VARA jako [NL]submódy pod všeobecným módem s názvem “DYNAMIC”.[NL][NL]Podporované ADIF zařařízení jsou:[NL]Mód: DYNAMIC[NL]submód: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC zapíše do adif souboru submód na základě typu Vašeho[NL]modemu (VARA/VARA-FM/VARA-SAT). Zde to můžete změnit.
settings_messagebox_load_history_upon_connection_header=Co to znamená nahrát histórii po vytvoření připojení?
settings_messagebox_load_history_upon_connection_details=Když je VarAC připojeno ke stanici, nahrá z databáze existující informace [NL]o této stanici. Název, QTH a lokátor.[NL][NL]Pokud sa tyto údaje našli, budou automaticky zaznamenané v části  LOG.
settings_messagebox_logging_tcp_header=Co je to QSO logování?
settings_messagebox_logging_tcp_details=VarAC může odeslat informace o Vašem QSO v reálném čase do externích služeb s využitím TCP a UDP protokolů.[NL][NL]Standardní číslo portu pro zvolené služby je vyplněno automaticky. Je možné ho samozřejmě změnit manuálně.[NL][NL]Chcete si přečíst příručku: VarAC - Loggers integration guide?
settings_messagebox_pskreporter_upload_header=Co je to odoslání souboru na PSKReportér ?
settings_messagebox_pskreporter_upload_details=PSKReportér je web který sbírá informace z různých logovacích programů a staničních denníků.[NL][NL]VarAC dokáže na tento web odesílat informace o stanicích, které jsou zachycené Vaší stanicí [NL][NL]Tyto stanice budou označeny pod módem “VARAC” na PSKReportér
settings_messagebox_pskreporter_upload_self_report_header=Co je vlastní report na PSKReportér?
settings_messagebox_pskreporter_upload_self_report_details=Dejte ostatním operátorům vědět, že jste aktivní na dané frekvenci bez toho aby jste museli vysílat maják nebo výzvu CQ.[NL][NL]Při každé změně frekvence se odešle nový report na PSKReportér.[NL][NL]POZNÁMKA: Vlastní reporty se odesílají pouze když zůstanete na nové frekvenci nejméně {{time}} sekund.
settings_messagebox_pskreport_custom_link_header=Co je přizpůsobená mapa na PSKReportér?
settings_messagebox_pskreport_custom_link_details=PSKreport nabízí mnoho možností jak si přispůsobit mapu.[NL]VarAC PSKReportér tlačítko Vás odkáže na webovpu linku obsahující dvě části.[NL][NL]Statickou:[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]a dynamickou, které jsou spojeny do společné statické, obsahující přizpůsobené parametry.[NL][NL]VarAC základní dynamický element je:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Změnte svoje nastavení mapy na PSKReporter kliknutím na tuto linku, takže při ďalším kliknutí na tlačítko “PSKReporter MAP” budete přesmerován[NL]na mapu, ktewrou chcete.[NL][NL]Víc informácí o přizpůsobení mapy najdete na PSKReporteru, klikněte na “Display options” vpravo nahoře a nastavte parametry. Potom klikněte na “Permalink” aby jste uviděli výsledek.[NL][NL]Když jste s výsledkem spokojený, zkopírujte celé URL a vložte do tohoto pole pouze část za: “Mode = VARAC”.
settings_messagebox_start_modem_help_header=Co je to 'Spustit modem'?
settings_messagebox_start_modem_help_details=Standardně VarAC spustí VARA modem lokálně dřív než se k němu pokusí připojit. [NL][NL]V případě, že používáte VARA modem běžící na vzdáleném serveru, můžete zakázat automatické lokální spušťění VARA modemu.
settings_messagebox_what_is_varahf_monitoring_header=Co je VARA HF Monitor?
settings_messagebox_what_is_varahf_monitoring_details=VARA modem může být nakonfigurovaný tak, aby automaticky vytvářel spojení (Ready-To-Connect mode) nebo jen v módě příjmu (Monitoring) mód.[NL][NL Když chcete přijímat přicházející spojení, a zároveň monitorovat frekvenci, například pro probíhající VARA QSO, pak musíte spustit samostatnou instalaci VARA modemu v monitorovacím módu.[NL][NL]Jednoduše jen zkopírujte celý adresář v kterém je VARA modem do nového adresáře, tuto cestu k novému VARA.EXE souboru nastavte v VarAC. VarAC nakonfiguruje druhý VARA modem v monitorovacím módu při svém spuštění.[NL][NL]Pokud nechcete spoutět modem v monitorovacím módu nechejte toto pole prázdné.
settings_messagebox_what_is_call_id_intervals_header=Co jsou intervaly Call ID?
settings_messagebox_what_is_call_id_intervals_details=Jako ham ops jsme povinní se identifikovat volací značkou každých několik minut během QSO. Tento čas závisí od zákonů v zemi kde sa nacházíte.[NL][NL]Pomáhá tak ostatním operátorům, kteří monitorují frekvenci rozpoznat, kdo má právě QSO a po jeho ukončení, se dovedou spojit s kteroukoliv stanicí z tohoto QSO.[NL][NL]Tento parametr ovlyvňuje interval, ve kterém se vysílá automaticky zpráva 'DE MyCallsign'.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Co to je auto-odpojení.?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Nastavte čas v minutách, během kterého se má nečinné připojení ukončiť.[NL][NL]Toto je užitečné, pokud nechcete, aby sa k Vaší stanici někdo připojil a nechal připojení aktívní delší čas bez toho, aby jste něco poslal nebo když se zapomenete odpojit.[NL][NL]NASTAVTE TENTO PARAMETER NA 0 (NULA), KDYŽ CHCETE VYPNOUT TUTO FUNKCI
settings_messagebox_what_is_callsigns_block_list_header=co je to seznam blokovaných volacích značek?
settings_messagebox_what_is_callsigns_block_list_details=VarAC dokáže blokovat specifické volací značky, které nechcete vidět nebo s nimi dělat spojení.[NL][NL]Tento seznam obsahuje volací značky oddělené čárkou.[NL][NL]S těmito stanicemi nebudete moci uskutečnit spojení a ani se nezobrazí v seznamu posledních slyšených staníc.
settings_messagebox_what_is_auto_away_header=Co je to automatický režim “Jsem pryč” je Auto pryč?
settings_messagebox_what_is_auto_away_details=Tento mód  “Jsem pryč” ve VaLAC je nastaven automaticky danný době nečinnosti (v minutách).
settings_messagebox_suppress_is_typing_in_low_snr_header=Co znamená nezobrazovat  '...píše' když je nízké SNR?
settings_messagebox_suppress_is_typing_in_low_snr_details=Zpráva '...píše' přidává ďalší příjemný zážitek k psaní zpráv.[NL]Cenou za to je víc přenesených dat, proto v případě slabšího signálu a nízkého SNR(červené SNR)[NL][NL]je možno tuto funkci vypnout a snížit tak množství prenášených dat.
settings_messagebox_what_is_last_heard_peeking_header=Co jsou naposlled slyšené?
settings_messagebox_what_is_last_heard_peeking_details=Můžete dovolit ostatním stanicím aby od Vás získali seznam naposled slyšených majáků/cq volacích značek.[NL][NL]Umožňuje to Vašemu partnerovi vidět koho vidíte online
settings_messagebox_allow_non_hams_callsigns_header=Co to je povolit neradioamatérské značky?
settings_messagebox_allow_non_hams_callsigns_details=VarAC ignoruje majáky, CQ výzvy a pokusy o spojení se stanicemi, které nepoužívají platné volací značky.[NL][NL]Doporučujeme Vám nechat tuto volbu tak jako je aby jste se vyhli kontaktovaní od neradioamatérských stanic.[NL][NL]Tato funkce je vhodná pro použití mimo radioamatérské pásma bez použití radioamatérských volacích značek, kdy je třeba tuto funkci povolit.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Co je to povolené přicházející pingy?
settings_messagebox_allow_incoming_pings_details=Pingy jsou krátké QSO jen pro účely výměny zpráv.[NL]Pingy jsou skvělé pro kontrolu spojení mezi 2 stanicemi.[NL][NL]V předvoleném nastavení bude Váš VarAC akceptovat požadavky na ping.[NL]Můžete to vypnout zrušením zatrhnutí tohto políčka.
settings_messagebox_allow_info_request_header=Co je povolená žádost o informace?
settings_messagebox_allow_info_request_details=VarAC umožňuje vašemu QSO partneru získat vaše informace (jméno, QTH, lokátor).[NL][NL]Když chcete tuto možnost zakázat, zrušte zatrhnutí tohoto políčka.
settings_messagebox_allow_auto_qsy_header=Co je to povolené auto QSY?
settings_messagebox_allow_auto_qsy_details=Když je odeslaná nebo přijatá pozvánka QSY, VarAC automaticky[NL]QSY na cíľovou frekvenci.[NL][NL]S cíľem zabránit Auto-QSY mimo povolené rozsahy, VarAC obsahuje[NL]seznam povolených frekvencí Auto-QSY . Můžete k němu přistupovat a upravovat ho přes[NL]VarAC menu 'Nastavení' -> 'Auto-QSY povolené frekvenční rozsahy'[NL][NL]VarAC také automaticky QSY vrátí na volací frekvenci, když[NL] QSO skončí. [NL][NL]Povolení „Přeskočení pásma“ znamená, že schvalujete změnu pásma v automatickém qsy.[NL][NL]
Note: This feature is enabled only if you configured frequency control.
settings_messagebox_load_broadcast_history_header=Co to znamená nahrát historii vysílání?
settings_messagebox_load_broadcast_history_details=VarAC uchovává všechny přicházející a odcházející vysílání ve svojí databázi.[NL][NL]Můžete požádat VarAC, aby po spuštění z databáze vyplnil sekci vysílaní, takže když z jakéhokoliv důvodu restartujete VarAC, stále uvidíte na obrazovce předtím zachycené vysílání [NL][NL]VarAC načítá vysílání za posledních 24 hodín.
settings_messagebox_load_datastream_history_header=Co to znamená nahrát historii datového toku?
settings_messagebox_load_datastream_history_details=VarAC uchovává všechny údaje datového toku (zprávy a systémové zprávy) ve své databázi.[NL][NL]Při použití datového toku  v tabulkovém režimu (v předvoleném nastavení povoleno) můžete varAC říct, aby naplnil[NL]sekci datového toku  při spustění zo svojí databáze [NL][NL]VarAC načte údaje datového toku za posledních 24 hodin.
settings_messagebox_auto_accept_verbose_snr_header=Co je automatické přijímání podrobného SNR?
settings_messagebox_auto_accept_verbose_snr_details=Podrobné SNR je skvělý nástroj na zkoumání šíření signálu během[NL]QSO sdílení zprávy SNR každou minutu.[NL][NL]Když váš partner QSO pošle pozvánku pro podrobné SNR, Váš[NL]VarAC ji může automaticky přijat.[NL][NL]Je to užitečné, když chcete povolit stanicím vykonávat testy SNR[NL], kyž jste pryč.
settings_messagebox_send_relay_notifications_header=Co jsou oznámení přeposlání VMail?
settings_messagebox_send_relay_notifications_details=Když váš VarAC uslyší signál stanice, skontroluje, zda má[NL]parkující VMaily čekající na tuto stanici.[NL][NL]Když existují, pošle asynchrónní paket (vysílání), který [NL]této stanici dá vědět, že pro ni máte VMaily, ktoré čekají na odeslaní.[NL][NL]Váš VarAC také dostává upozornění o přeposílání a zobrazuje Vám [NL]indikaci[NL]pro VMails, které čekají na zhromáždění[NL][NL]Můžete povolit nebo zakázat tyto přicházející a odcházející upozornění[NL]Když toto políčko zakliknete.
settings_messagebox_allow_parking_header=O parkovaní zpráv
settings_messagebox_allow_parking_details=VarAC vám umožňuje ukládat a posílat VMaily pro třetí strany.[NL][NL]Užívatelé se k Vám mohou připojit a nechat VMaily pro třetí strany.[NL]Váš VarAC upozorní užívatele na zaparkované (čakající) VMaily[NL]prostředníctvím „Upozornění o přeposlání” („Relay notification”) a přepošle[NL]VMail, když se k Vám cílová stanice připojí.[NL][NL]Když si nepřejete, aby užívatelé parkovali zprávy na Vašem VarAC z důvodu[NL]místních předpisů nebo z jiných důvodů, môžete zakázat tuto[NL]funkci zde.
settings_messagebox_allow_path_finder_header=Co je povolení na vyhledání cest?
settings_messagebox_allow_path_finder_details=Když stanice potřebuje poslat VMail jiné stanici, ale[NL]nemůže vytvořit přímé spojení, může spustit volání[NL] 'Hledání cesty' ('Path Find'), aby zkontrolovala, zda některé jiné stanice detekovali[NL]cíľovou stanici a mohou sloužit jako přeposlání pro VMail.[NL][NL]Když povolíte tuto funkci, váš VarAC bude reagovat na volání '[NL]'Hledání cesty' ('Path Find'), když deteguje cílovou stanici v průběhu [NL] posledních 24 hodín.
settings_messagebox_show_my_path_finders_only_header=Co je to je ukázat jen moje vyhledávače cesty
settings_messagebox_show_my_path_finders_only_details=V předvoleném nastavení se zobrazují všechny vysílání včetně Vašeho i jiných.[NL]V jistých případech to může zahltit okno vysílání.[NL][NL]Povolte tuto možnost, když chcete zobrazovat jen Vaše požadavky a odpovědi.
settings_messagebox_what_is_beacon_interval_header=Co je interval vysílaní majáku?
settings_messagebox_what_is_beacon_interval_details=VarAC můžete nastavit tak, aby pravidelně vysílal majáky, aby dal ostatním stanicím vědět, že jste na frekvenci.[NL][NL]Když zatrhnete políčko „poslat maják“, každých pár minut se bude vysílat maják s vaší volací značkou na základě vašeho výběru.[NL][NL]Maják bude odeslán pouze v případě, že frekvence nebude obsazená alespoň 1 minutu, aby se předešlo překročení aktívních QSO nebo majáků.[NL][NL]Jak náhle aktivujete majáky, budou odeslané na dobu až 24 hodín a potom se automaticky deaktivují
settings_messagebox_digipeat_via_header=Co to je přes Digipeat?
settings_messagebox_digipeat_via_details=Platí ljn pro VARA-FM:[NL]VaraFM vám umožňuje digirepeatovat váš přenos prostředníctvím[NL]jedné nebo více stran.[NL][NLKdyž chcete CQ/maják poslat přes digipeater,[NL]zadejte zde jeho volací značku.[NL][NL]Můžete zadat víc jako jednu volací značku, když chcete[NL]přenášet svoje přenosy přes řetěz digirepeaterov.[NL]Použite MEZERNÍK jako oddeľovač.Příklad: „4Z1DIG 4Z2DIG“
settings_messagebox_cq_slot_wait_seconds_header=Jaká je čekací doba slotu CQ?
settings_messagebox_cq_slot_wait_seconds_details=Když zavoláte CQ, můžete čekať na přicházející spojení na[NL]jiné frekvenci (slot).[NL][NL]Čásť času, během které bude VarAC čekat na přicházející spojení[NL]na slotě, je určená tímto parametrem.
settings_messagebox_skip_cq_slot_selector_header=Co je to přeskočit CQ slot selector?
settings_messagebox_skip_cq_slot_selector_details=Systém slotů VarAC Vám umožní volat CQ na sdíľané volací[NL]frekvenci kde do CQ volaní je vložená také frekvence slotu[NL], na ktorej budete čakať na přicházející QSO.[NL][NL]Toto zatrhnuté políčko deaktivuje tento mechanizmus CQ.[NL][NL]Zakažte mechanizmus založený na sletech JEN když používáte VarAC[NL]s VARA-FM nebo když chcete provozovat svoji vlastni síť VarAC na[NL]jiné frekvenci bez slotů.[NL] [NL]KDYŽ POUŽÍVÁTE VARAC NA OFICIÁLNÍCH FREKVENCÍCH VOLANÍ VarAC HF,[NL]MUSÍTE POUŽÍVAT SLOTY (Proto nechejte toto políčko nezatrhnuté)
settings_messagebox_what_is_load_last_heard_history_header=Co je to nahrát historii naposled slyšených?
settings_messagebox_what_is_load_last_heard_history_details=VarAC uchovává soubor denníku naposled slyšených CQ volání a posledních slyšených majáků.[NL][NL]Můžete požádat VarAC, aby při spuštění naplnil poslední slyšené seznamy z tohoto denníku, takže když z jakéhokoliv důvodu restartujete VarAC, stále uvidíte na obrazovce předtím zachycené volání CQ a majáky[NL][NL]VarAC se podívá zpět jen na posledních 100 řádků denníku posledního slyšeného souboru. Upozorňujeme, že na obrazovce můžete vidět meně volacích značek, protože VarAC zobrazuje jen poslední událost na volací značku
settings_messagebox_slot_size_hz_help_header=Co je to velikost slotu?
settings_messagebox_slot_size_hz_help_details=Sloty jsou jako kanály kolem hlavní frekvence.[NL], aby bylo možno uskutečnit více QSOS současně.[NL][NL]Předvolená velikost slotu VARA HF je 750 Hz a VARA SAT je 2550 Hz.[NL]Můžete si však nastavit svoji vlastní velikost slotu, ale mějte na paměti[NL], že Vaši partneři musí používat u seba stejnou velikost slotu
settings_messagebox_dxcluster_password_help_header=Heslo k  DX Cluster
settings_messagebox_dxcluster_password_help_details=Většina DxClusters nevyžaduje heslo.[NL]Jen užívatelské jméno, které je vaší volací značkou.[NL][NL]Když není požadováno žádné heslo, nechejte toto pole prázdné.
settings_messagebox_dxcluster_missing_information_header=Chybějící informace DxCluster
settings_messagebox_dxcluster_missing_information_details=Ujistěte se, že jste zadali alespoň host, port a užívatelské jméno.[NL]Ujistěte se také, že číslo PORTu je číslo.
settings_messagebox_debug_mode_header=Co je to debug mód?
settings_messagebox_debug_mode_details=Povolte to JEN na pokyn vývojářů VarAC.[NL][NL]Povolení může výrazně zpomalit VarAC a může ovlyvnit/deaktivovat něktoré funkce VarAC, protože na disk se zapíše množství záznamů.
settings_messagebox_linux_compatible_mode_header=O režimu kompatibilním s linuxem
settings_messagebox_linux_compatible_mode_details=VarAC je možno použít na Linuxu/Pi/Mac pomocí WINE.[NL][NL]Některé prvky VarAC se na takové platforme chovají odlišně,[NL]zaškrtněte toto políčko v případě, že používáte VarAC na Linuxu/Pi/Mac.[NL][NL]Upozornění: Režim kompatibility se systémem Linux deaktivuje nasledující funkci[NL], které fungují jen na platformách Windows:[NL][NL]-- Hlasové oznámení a čtení zpráv - úplně vypnuto.[NL]-- Pravopis - úplně vypnuto.[NL ]-- Nahrávání PSK Reporter – můžete povolit manuálně a otestovat, zda funguje na vaší distribuci Linuxu[NL]
settings_messagebox_restart_required_header=Vyžaduje se restart?
settings_messagebox_restart_required_details=Změnili jste parametr, který vyžaduje restart VarAC.[NL][NL]VarAC se nyní restartuje. Pokračujte kliknutím na tlačítko OK. [NL][NL]Může to trvat několik sekund. Prosím, buďte trpěliví.
settings_messagebox_what_is_incoming_file_size_limit_header=Jaký je limit velikosti přicházajícího souboru?
settings_messagebox_what_is_incoming_file_size_limit_details=Můžete nakonfigurovat maximální limit velikosti souboru (v bajtech), který chcete dostávat automaticky bez výslovného povolení.[NL][NL]Když máte aktívní QSO, a když prichádzající přenos souborů překročí tento limit, budete požádáni o schválení nebo odmítnutí souboru.[NL][NL]Když jste pryč (stav „Jsem pryč“), když se vám někdo pokusí poslat soubor, který překračuje tento limit, bude automaticky odmítnutý.
settings_checkbox_logger_callsign_lookup=Automatické vyhledání volací značky
settings_messagebox_show_logger_automatic_callsign_lookup_header=Co je automatické vyhledávání volacích značek v QSO?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Některé denníky podporují vyhledávaní volacích značek v reálném čase. Po připojení VarAC požádá Vaši  aplikaci pro vytváření denníku, aby[NL]vykonala vyhledávání volacího znaku a uvedla o něm všchny informace, včetně QRZ.COM[NL]informací, předcházejícich QSO atď.[NL][NL]Upozorňujeme, že musíte tuto funkci povolit i ve vaší aplikaci denníků QSO.
settings_remember_vara_audio_level_per_band=Zapamatovat si zvukovou úroveň VARA pro pásmo
settings_messagebox_remember_vara_audio_level_per_band_header=Co je 'paměť úrovní zvuku VARA pro pásmo'?
settings_messagebox_remember_vara_audio_level_per_band_details=Různé pásma mohou vyžadovat různé úrovně zvuku modemu VARA.[NL]V předvoleném nastavení si VarAC zachovává poslední úroveň zvuku (TUNE) přiřazenou[NL]k danému pásmu.[NL][NL]Povolení této funkce umožní VarAC upravit úroveň zvuku [NL]při průchodu mezi pásmy.
settings_tab_gps=GPS
settings_groupbox_gps=GPS konfigurace
settings_checkbox_gps_enabled=Povolit GPS
settings_checkbox_remember_last_gps_position=Zapamatuj si poslední polohu
settings_messagebox_gps_enabled_header=Co to znamená povolit GPS?
settings_messagebox_gps_enabled_details=VarAC se bezproblémově integruje se zařízeními GPS založenými na NMEA přes rozhraní COM portu.[NL][NL]Využitím této integrace je VarAC schopný efektívně číst GPS souřadnice a rýchle je konvertovať na Grid lokátory.[NL][NL]Tato funkce sa ukazuje ako neocenitelná pro užívateľe zapojených do aktivit, jako jsou outdoorové aktivity nebo nouzové komunikační operace (Emcomm), při čemž zajisťuje, že jejich grid lokátor zůstane neustále aktualizovaný a přesný i když jste na cestách.
settings_messagebox_remember_last_gps_position_header=Co to znamená zapamatovat si poslední pozici GPS?
settings_messagebox_remember_last_gps_position_details=Povolení této funkce umožňuje VarAC uložit poslední přijatý grid lokátor z GPS.[NL][NL]Následně, po restartování VarAC, i když není připojený GPS, VarAC zachová a zobrazí váš poslední grid lokátor.
settings_checkbox_lastheard_time_diff_view=Zobrazení časového rozdílu
settings_messagebox_what_is_lastheard_time_diff_view_header=Co to je zobrazení časového rozdílu?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC může zobrazovat časy majáku/CQ buď jako čas UTC nebo jako rozdíl(delta) od času UTC.[NL]Například, když byl maják přijatý o 12:00 a nyní je 12:02, zobrazí se jako 00:02 v režime rozdílů časů.
