main_screen_tooltip_label_checkbox_disable_ptt=Aktiviere diese Option, wenn du VarAC nur im Abhörmodus[NL]belassen und verhindern möchtest, dass die PTT-Taste betätigt wird.[NL][NL]HINWEIS: Stelle sicher, dass Du dein RIG nicht auf VOX[NL] gestellt hast, da sonst Ihr PTT aktiviert wird.
main_screen_tooltip_button_tune=Legt die ALC-Stufe des VARA-Modems fest und drücke zum Testen die PTT.[NL][NL]HINWEIS! AB VARA 4.6.2 ERFORDERLICH (oder höher) SOWIE EINER GÜLTIGEN VARA-LIZENZ
main_screen_tooltip_button_clear_modem_buffer=VARA-Puffer löschen: Löscht eine Nachricht, die bereits an das VARA-Modem übermittelt wurde, aber noch aussteht.[NL][NL]HINWEIS! AB VARA 4.6.2 ERFORDERLICH (oder höher) SOWIE EINER GÜLTIGEN VARA-LIZENZ
main_screen_tooltip_button_freq_schedule=Du kannst VarAC auf verschiedenen[NL]Frequenzen zu bestimmten Zeiten konfigurieren (QSY).[NL][NL]Dies ist nützlich, wenn Du den ganzen Tag über auf[NL]verschiedenen Frequenzen/Bändern QRV sein möchtest[NL](z.B. 20 m tagsüber). / 40 m für Nachtzeit).[NL][NL]Suchen unter Einstellungsmenü nach „Frequenzplan“[NL]für die Konfiguration des Frequenzplans.[NL][NL]Der Frequenzplaner ist nur aktiviert, wenn Du über eine RIG-Frequenz-CAT-Steuerung verfügst.
main_screen_tooltip_button_pskreporter=Führt Dich zur PSK-Reporter-Website und zeigt[NL]kürzlich aktive VarAC-Rufzeichen auf der Karte an.[NL][NL]Nach dem Öffnen kannst Du den[NL]PSKReporter-Filter nach Deinen Wünschen ändern.
main_screen_tooltip_button_beacon=Sendet regelmäßig eine Bake aus, damit andere sehen können, dass Du online bist.[NL]Deine Baken werden von anderen an PSK Reporter übermittelt.[NL]Stelle das Baken-Intervall im Menü „Einstellungen -> Rig Control & Vara-Konfiguration“ ein.[NL][NL]Um den Baken-Timer zurückzusetzen, schalte ihn AUS und EIN.[NL][NL]Die Bake wird innerhalb von 72 Stunden abgeschalten. Du mußt es erneut aktivieren, wenn Du weitere Bankenaussendungen machen möchtest.[NL][NL]„BALD“ bedeutet, dass eine Bake in kürze gesendet wird, VarAC jedoch bis zu {{freq_not_busy_time_seconds}} Sekunden[NL]wartet sofern nicht festgestellt wurde, dass die Frequenz besetzt ist.[NL][NL]„PAUSIEREN“ heißt, dass du dich außerhalb der Haupt-QRG befindest, eine Bake[NL] erst dann wieder gesendet wird, wenn du wieder zur Anruffrequenz zurückkehrst .
main_screen_tooltip_button_reset_q=Leeren von Nachrichten die in der Warteschlange sind, die auf den Versand warten
main_screen_tooltip_button_edit_q=Bringt die Nachrichten in die Warteschlange zurück in den Abschnitt „Neue Nachricht“[NL], damit sie bearbeitet werden können.
main_screen_tooltip_button_compose_msg=Du kannst eine VNachricht während einer Verbindung senden oder sie in[NL]in deinen Postausgang in die Warteschlange stellen, bis du mit Deinem VNachrichten-Empfänger verbunden bist[NL][NL]Du kannst eine VNachricht auch über eine Drittstation an jemanden weiterleiten.[NL][NL]Darüber hinaus löst der Empfang einer <ABWESEND>-Nachricht[NL]die Option zum Senden von E-Mails automatisch aus.[NL][NL]VNachrichten eignen sich hervorragend, wenn Dein Partner eine Nachricht hinterlassen möchte,[NL]du aber abwesend bist.[NL][NL]
main_screen_tooltip_button_send_broadcast=VarAC-Broadcasts sind asynchrone Nachrichten, die im AX25[NL]-Protokoll (ähnlich APRS) an ein Rufzeichen oder an alle gesendet werden.
