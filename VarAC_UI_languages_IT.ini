gestures_direction=ltr
gestures_form_title=Catalogo dei gesti VarAC
gestures_label_gestures=Gesti
gestures_label_gestures_info=Con VarAC, puoi trasformare la tua chat in un'esperienza più live,[NL]divertente e colorata utilizzando i gesti VarAC.[NL][NL]Digitando le seguenti stringhe come parte del tuo messaggio di chat,[NL]innescherà un gesto o un evento da parte del tuo partner.
gestures_label_request_data_tags=Richiedi tag dati
gestures_label_request_data_tags_ver_info=Richiedi la versione VarAC
gestures_label_request_data_tags_ver_info_info=Richiedi informazioni sul profilo (nome, QTH, locator...)
gestures_label_request_data_tags_locr_info=Richiedi solo il locator
gestures_label_request_data_tags_snrr_info=Richiedi il rapporto SNR
gestures_label_request_data_tags_lhr_info=Vedi le ultime liste ascoltate del tuo corrispondente
gestures_label_request_data_tags_fsp_info=Vedi la programmazione delle frequenze del tuo corrispondente
gestures_label_emojis=Emojis
gestures_label_sounds=Suoni
gestures_label_sounds_ding_info=Riproduce un "DING"
gestures_label_sounds_ring_info=Riproduce 3 suoni di suoneria del telefono
gestures_label_sounds_hihiw_info=Donna che ride
gestures_label_sounds_hihim_info=Uomo che ride
gestures_label_embed_info_into_tags=Incorpora informazioni sul profilo Tag
gestures_label_embed_info_into_tags_info=VarAC ti consente di inviare le tue informazioni in un modo che verrà[NL]registrato automaticamente dal corrispondente. Assicurati di inserire[NL]le tue informazioni nel menu "Impostazioni" --> "Le mie informazioni".[NL][NL]Puoi anche usare quei tag nei tuoi messaggi predefiniti o digitarli manualmente[NL]mentre sei in QSO.
gestures_label_embed_tag_call_info=Il mio Callsign
gestures_label_embed_tag_name_info=Il mio nome
gestures_label_embed_tag_qth_info=Il mio QTH
gestures_label_embed_tag_loc_info=Il mio Locator
