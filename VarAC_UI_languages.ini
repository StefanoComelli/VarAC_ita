settings_messagebox_what_is_frequency_offset_header=Wat is: 'Frequentieverschuiving (offset, drift)'?
settings_messagebox_what_is_frequency_offset_details=Sommige zenders zijn niet goed gecalibreerd en vertonen enige mate van verschuiving (drift) t.o.v. de juiste frequentie.[NL][NL]U kunt deze verschuiving instellen in Hz (bijv.: 200 of -200) en iedere keer als VarAC daarna uw RIG frequentie wijzigt zal deze worden gecorrigeerd op basis van de door u ingestelde offset.[NL][NL]Zet de waarde op '0' (nul) om deze functie te deactiveren.[NL][NL]LET OP:[NL]Als u deze functie inschakelt, haal dan wel het vinkje bij 'Lees frequentie' weg[NL]om te voorkomen dat het uitlezen van de offsetfrequentie gaat interfereren[NL]met bepaalde andere taken van VarAC.
settings_messagebox_what_is_antenna_tuner_header=Wat is: 'Antennetuner'?
settings_messagebox_what_is_antenna_tuner_details=VarAC kan de antennetunerfunctie van uw RIG activeren wanneer u de frequentie wijzigt.[NL][NL]Deze optie is alleen beschikbaar voor gebruikers die hun RIG besturen d.m.v. directe CAT controle of via FLRig. OmniRig heeft geen optie om te tunen.[NL][NL]Als uw RIG deze optie ondersteunt via het CAT commando maar VarAC deze mogelijkheid niet biedt kunt u het 'VarAC_cat_commands.ini' bestand handmatig bewerken en een CAT commando toevoegen aan de 'AntenneTuner' parameter in de RIG sectie.[NL]Deel zo'n commando a.u.b. met ons via het supportforum zodat we het voor alle gebruikers kunnen implementeren.[NL][NL]U heeft twee opties:[NL]ALTIJD: Tune iedere keer als u de frequentie wijzigt.[NL]BANDSKIP: Tune alleen bij het wisselen van band.
settings_messagebox_cat_freq_control_header=Problemen met CAT controle?
settings_messagebox_cat_freq_control_details=Zorg er a.u.b. voor dat u beschikt over het recentste CAT commandobestand dat u kunt vinden op: https://www.varac-hamradio.com/rig-control-file. [NL]Gezien het feit dat er vrij veel RIGs in omloop zijn kost het nogal wat tijd om dit commandobestand voor ieder apparaat te ontwikkelen en te valideren.[NL][NL]Maar maak u geen zorgen: als u uw RIG hier niet kunt vinden of wanneer het niet lukt om hiervoor CAT controle te configureren kunt u eventueel ook OmniRig gebruiken om zowel de PTT als de frequentie te besturen.[NL][NL]Wilt u OmniRig downloaden?
settings_messagebox_loggin_adif_file_path_header=Wat is het ADIF bestandspad?
settings_messagebox_loggin_adif_file_path_details=VarAC slaat al uw QSO's op in een ADIF bestand.[NL]U kunt het ADIF bestand naar wens configureren.
settings_messagebox_adif_log_submode_header=Wat zijn: 'VarAC modus & Submodus'?
settings_messagebox_adif_log_submode_details=Het ADIF comité heeft besloten ADIF te classificeren als een groep submodes onder de noemer 'DYNAMIC'.[NL][NL]De ondersteunde ADIF classificaties zijn: [NL]Modus: DYNAMIC[NL]Submodus: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600.[NL][NL]VarAC zal het ADIF bestand opslaan op basis van uw type modem (VARA/VARA-FM/VARA-SAT). U kunt dit hier aanpassen.
settings_messagebox_load_history_upon_connection_header=Wat betekent: 'Laad historie na verbinden'?
settings_messagebox_load_history_upon_connection_details=Zodra VarAC aan een station is gekoppeld, zal het in zijn database zoeken naar eventuele opgeslagen informatie over dat station, zoals naam, QTH en locator.[NL][NL]Indien dergelijke info wordt gevonden zal deze automatisch worden ingevoegd in de LOG sectie.
settings_messagebox_logging_tcp_header=Wat betekent: 'QSO loggen'?
settings_messagebox_logging_tcp_details=VarAC kan uw QSO record door middel van zowel het TCP als het UDP protocol realtime doorsturen naar een extern logprogramma.[NL][NL]Het standaard poortnummer van het door u geselecteerde logprogramma wordt automatisch ingevuld. U kunt dit wel handmatig wijzigen.[NL][NL]Wilt u de VarAC - Loggers Integration handleiding lezen?
settings_messagebox_pskreporter_upload_header=Wat betekent: 'PSKReporter upload'?
settings_messagebox_pskreporter_upload_details=PSKReporter is een website die spots van diverse logprogramma's verzamelt.[NL][NL]VarAC kan alle stations die u zelf spot uploaden naar PSKReporter.[NL][NL]Spots die worden geüpload naar PSKReported kunnen worden gevonden onder de noemer 'VARAC'.
settings_messagebox_pskreporter_upload_self_report_header=Wat betekent: 'PSKReporter zelfrapport'?
settings_messagebox_pskreporter_upload_self_report_details=Laat anderen weten dat u actief bent op een frequentie zonder te worden gespot door CQ te roepen of een baken te zenden.[NL][NL]Iedere keer als u van frequentie verandert wordt een zelfrapport naar PSKReporter verstuurd.[NL][NL]LET OP: Zelfrapporten worden pas verzonden nadat u minstens {{time}} seconden op dezelfde frequentie bent gebleven.
settings_messagebox_pskreport_custom_link_header=Wat betekent: 'Aangepaste PSKReporter map'?
settings_messagebox_pskreport_custom_link_details=PSKReporter biedt een variëteit aan opties om de map aan te passen.[NL]De VarAC PSKReporter knop activeert een link die uit twee elementen bestaat,[NL]te weten een statische:[NL][NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC [NL][NL]en een dynamische, die is geïntegreerd met de statische die de aanpassingsopties bevat.[NL][NL]Het standaard VarAC dynamisch element is:[NL]&timerange=21600&showsnr=1&showlines=1.[NL][NL]Wijzig uw PSKReporter map voorkeursinstellingen zodat de eerstvolgende keer dat u op de 'PSKReporter Map' klikt, deze op de door u gewenste wijze wordt geopend.[NL][NL]Om meer info te krijgen over het aanpassen van PSKReporter kunt u de map openen, rechtsboven klikken op 'Laat opties zien' en uw voorkeuren instellen. Klik vervolgens op 'Permalink' om het resultaat te bekijken.[NL][NL]Zodra u tevreden bent kunt u de website URL kopiëren en hetgeen dat achter: 'Mode = VarAC' staat, in dit instellingenveld plakken.
settings_messagebox_start_modem_help_header=Wat betekent: 'Start modem'?
settings_messagebox_start_modem_help_details=VarAC zal standaard de VARA modem lokaal starten alvorens te proberen om deze te koppelen. [NL][NL]Echter; indien u de VARA modem op een remote server draait kunt u dit[NL]desgewenst uitschakelen door het vinkje hier weg te halen.
settings_messagebox_what_is_varahf_monitoring_header=Wat betekent: 'VARA HF Monitor'?
settings_messagebox_what_is_varahf_monitoring_details=Een VARA modem kan worden geconfigureerd in Ready-To-Connect modus of in luistermodus (Monitoring).[NL][NL]Als u zowel klaar wilt staan voor inkomende verbindingen als om te luisteren naar VARA verkeer zoals lopende QSO's, zult u een tweede VARA modem moeten starten die in luistermodus staat.[NL][NL]Kopieer simpelweg uw bestaande VARA modem map naar een andere map, verwijs in het pad naar het nieuwe VARA.EXE bestand en VarAC doet de rest. VarAC zal de tweede VARA modem zo instellen dat deze na starten in LUISTERmodus komt te staan.[NL][NL]Als u geen luistermodem wilt configureren kunt u deze sectie leeg laten.
settings_messagebox_what_is_call_id_intervals_header=Wat betekent: 'Call ID interval'?
settings_messagebox_what_is_call_id_intervals_details=Als zendamateur zijn we verplicht onszelf tijdens een QSO regelmatig te identificeren. Hoe vaak dat moet hangt af van UW lokale voorschriften.[NL][NL]Dit biedt andere amateurs die de frequentie in de gaten houden de mogelijkheid om te weten wie er aan het chatten zijn en na afloop van het QSO kunnen ze dan eventueel een verbinding maken met een van de partijen.[NL][NL]Deze parameter regelt het interval tussen het versturen van de 'DE MIJNCALL' boodschap.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Wat betekent: 'Auto ontkoppelen (idle minutes)'?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=VarAC kan na een bepaalde periode van inactiviteit automatisch de verbinding verbreken. Dit is nuttig als u niet wilt dat een verbinding heel lang in stand wordt gehouden terwijl geen van de partijen activiteit vertoont. Stel hier de tijd in minuten in, waarna u wilt dat de verbinding wordt verbroken.[NL]ZET DEZE WAARDE OP 0 ALS U DEZE FUNCTIE WILT UITSCHAKELEN.
settings_messagebox_what_is_callsigns_block_list_header=Wat betekent: 'Callsign blokkeerlijst'?
settings_messagebox_what_is_callsigns_block_list_details=U kunt VarAC specifieke callsigns waarin u niet geïnteresseerd bent of die u niet wilt zien, laten blokkeren.[NL][NL]Voer de desbetreffende callsigns in, gescheiden door komma's.[NL][NL]Deze callsigns kunnen geen verbinding meer met u maken en zullen ook niet voorkomen op uw LAATST GEHOORD lijsten.
settings_messagebox_what_is_auto_away_header=Wat betekent: 'Auto afwezig'?
settings_messagebox_what_is_auto_away_details=Auto afwezig zet VarAC in 'Ik ben afwezig' modus als door u gedurende een bepaald aantal minuten geen actie is ondernomen in de VarAC applicatie.
settings_messagebox_suppress_is_typing_in_low_snr_header=Wat betekent: 'Onderdruk 'Aan het typen' bij lage SNR'?
settings_messagebox_suppress_is_typing_in_low_snr_details='Is aan het typen' geeft een extra ervaring aan de chat maar vertraagt wel enigszins het dataverkeer.[NL][NL]Als de tegenpartij u niet goed kan ontvangen (bij een laag SNR niveau)[NL]kan door het verzenden hiervan kostbare QSO-tijd verloren gaan. Daarom zal VarAC bij lage SNR niveaus geen 'aan het typen' meldingen versturen.
settings_messagebox_what_is_last_heard_peeking_header=Wat betekent: 'Kijken naar laatst gehoord'?
settings_messagebox_what_is_last_heard_peeking_details=U kunt uw chatpartner toestaan uw laatst gehoorde bakens/lijsten te bekijken.[NL][NL]Dit staat uw partner ook toe om te bekijken wie u zelf kunt zien. 
settings_messagebox_allow_non_hams_callsigns_header=Wat betekent: 'Sta onofficiële callsigns toe'?
settings_messagebox_allow_non_hams_callsigns_details=Standaard negeert VarAC bakens, CQ oproepen en verbindingsverzoeken van stations die geen geregistreerd callsign gebruiken.[NL][NL]We adviseren u deze functie uitgeschakeld te houden om uzelf te beschermen tegen verbindingspogingen door onofficiële stations.[NL][NL]Als u VarAC wilt gebruiken voor andere toepassingen buiten de amateurradiobanden en/of met niet-amateur callsigns, moet u deze functie inschakelen.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Wat betekenen: 'Inkomende pings'?
settings_messagebox_allow_incoming_pings_details=Pings zijn heel korte QSO's met als enig doel de uitwisseling van rapporten.[NL]Pings zijn een prima middel om de verbinding tussen twee stations te checken.[NL]Standaard accepteert VarAC ping verzoeken.[NL]U kunt dit uitschakelen door het vinkje weg te halen.
settings_messagebox_allow_info_request_header=Wat betekent: 'Sta verzoek om info toe'?
settings_messagebox_allow_info_request_details=VarAC stelt uw QSO partner in de gelegenheid uw info[NL](naam, QTH, locator)[NL]op te vragen.[NL][NL]Als u dit niet wilt, moet u hier het vinkje weghalen.
settings_messagebox_allow_auto_qsy_header=Wat betekent: 'Sta auto-QSY toe'?
settings_messagebox_allow_auto_qsy_details=Zodra een QSY verzoek is verstuurd of ontvangen, zal VarAC automatisch naar de doelfrequentie QSY-en.[NL][NL]Om een auto-QSY buiten de toegestane frequentiegebieden te voorkomen, hanteert VarAC een auto-QSY toestemmingslijst.[NL]U kunt deze openen en bewerken via het VarAC Instellingenmenu -> 'Auto-QSY toegestane frequentiegebieden'.[NL][NL]Na het QSO zal VarAC automatisch terugkeren naar de oproepfrequentie.[NL][NL]Door 'Band skip' in te schakelen geeft u toestemming voor eventuele wisseling van band bij auto-QSY.[NL][NL]
Let op: deze functie werkt alleen als u frequentiecontrole heeft ingesteld.
settings_messagebox_load_broadcast_history_header=Wat betekent: 'Laad groepsberichtenhistorie'?
settings_messagebox_load_broadcast_history_details=VarAC bewaart alle inkomende en uitgaande groepsberichten in zijn database.[NL][NL]U kunt VarAC vragen om bij het opstarten de groepsberichtensectie vanuit de database te laden zodat u na het opnieuw starten meteen de eerdere groepsberichten kunt bekijken.[NL][NL]VarAC zal de groepsberichten van de afgelopen 24 uur laden.
settings_messagebox_load_datastream_history_header=Wat betekent: 'Laad datastroomhistorie'?
settings_messagebox_load_datastream_history_details=VarAC bewaart alle datastroomgegevens (chats en systeemberichten) in zijn database.[NL][NL]Als u de (standaard ingestelde) datastroom tabelmodus gebruikt, kunt u VarAC vragen om de datastroomsectie bij het opstarten vanuit de database te laden.[NL][NL]VarAC zal de datastroomgegevens van de afgelopen 24 uur laden.
settings_messagebox_auto_accept_verbose_snr_header=Wat betekent: 'Auto accepteer uitgebreide SNR'?
settings_messagebox_auto_accept_verbose_snr_details=Uitgebreide SNR is een prima instrument om de propagatie gedurende een QSO te beoordelen door iedere minuut een SNR rapport te delen.[NL][NL]Als uw partner u verzoekt om een uitgebreid SNR rapport kan uw VarAC dit automatisch accepteren.[NL][NL]Dit is nuttig indien u andere stations wilt toestaan om tijdens uw afwezigheid SNR tests uit te kunnen voeren.
settings_messagebox_send_relay_notifications_header=Wat betekent: 'VMail doorschakelnotificaties'?
settings_messagebox_send_relay_notifications_details=Zodra uw VarAC het baken van een station hoort, zal eerst worden bekeken of er voor dat station nog geparkeerde VMails staan te wachten.[NL][NL]Zo ja, zal er een asynchroon pakketje (groepsbericht) worden verstuurd om het betreffende station te laten weten dat er mail in de wachtrij staat.[NL][NL]Uw VarAC ontvangt ook notificaties betreffende eventuele mail die op u staat te wachten.[NL][NL]Door dit vakje al dan niet aan te vinken kunt u deze notificaties aan- of uitzetten.
settings_messagebox_allow_parking_header=Over 'parkeren'
settings_messagebox_allow_parking_details=VarAC biedt u de gelegenheid om mail die is bedoeld voor derden, te bewaren en door te sturen.[NL][NL]Gebruikers kunnen met u een verbinding maken en Vmail voor derden achterlaten.[NL]Uw VarAC licht u in over geparkeerde (en op verzending wachtende) VMails[NL]via het 'Relay notificatie' mechanisme en stuurt de mail door zodra de geadresseerde met u verbonden is.[NL][NL]Als u niet wilt dat gebruikers boodschappen parkeren op uw VarAC, vanwege[NL]lokale regelgeving of welke andere reden dan ook, kunt u deze functie uitschakelen.
settings_messagebox_allow_path_finder_header=Wat betekent: 'Sta padvinder toe'?
settings_messagebox_allow_path_finder_details=Als een station een VMail moet sturen naar een ander station maar geen driecte verbinding tot stand kan brengen, kan het een 'Padvinder-oproep' versturen om te bekijken of andere stations het doelstation hebben gedetecteerd en als tussenstation kunnen fungeren voor deze VMail.[NL][NL]Door het inschakelen van deze functie zal uw VarAC reageren op Padvinder-oproepen als het doelstation gedurende de laatste 24 uur is gedetecteerd.
settings_messagebox_show_my_path_finders_only_header=Wat betekent: 'Laat uitsluitend mijn Padvinders zien'?
settings_messagebox_show_my_path_finders_only_details=Standaard worden alle Padvinders, zowel de uwe als die van anderen, weergegeven.[NL]In sommige situaties kan het groepsberichtencentrum hierdoor onoverzichtelijk worden.[NL][NL]Schakel deze functie in als u liefst alleen uw eigen Padvinderverzoeken en -antwoorden wilt zien.
settings_messagebox_what_is_beacon_interval_header=Wat betekent: 'Baken interval'?
settings_messagebox_what_is_beacon_interval_details=U kunt VarAC periodiek bakens laten versturen om andere stations te laten weten dat u op de frequentie zit.[NL][NL]Als u een vinkje zet bij 'Zend bakens', zal om de paar minuten een baken met uw callsign worden rondgestuurd, gebaseerd op de hier door u ingestelde selectie.[NL][NL]Een baken zal worden verstuurd als de frequentie minstens een minuut vrij is, dit om te veel CQ- en bakenactiviteit te voorkomen.[NL][NL]Als u bakens activeert zullen deze gedurende een periode van 24 uur worden verstuurd en vervolgens weer worden gedeactiveerd.
settings_messagebox_digipeat_via_header=Wat betekent: 'Digipeat via'?
settings_messagebox_digipeat_via_details=Alleen van toepassing voor VARA-FM:[NL]VaraFM stelt u in de gelegenheid om uw uitzending digitaal door te sturen via een of meerdere partijen.[NL][NL]Als u CQ's of bakens wilt sturen via een digipeater,[NL]voer hier dan diens callsign in.[NL][NL]U kunt een of meerdere callsigns invoeren als u uw uitzendingen via een keten van digipeaters wilt doorsturen.[NL]Gebruik een SPATIE als scheidingsteken. Zoals: '4Z1DIG 4Z2DIG'.
settings_messagebox_cq_slot_wait_seconds_header=Wat betekent: 'CQ slot wachttijd'?
settings_messagebox_cq_slot_wait_seconds_details=Als u CQ roept, kunt u op een andere frequentie (SLOT) wachten op inkomende verbindingen.[NL][NL]U kunt hier instellen hoe lang VarAC op inkomende verbindingen zal blijven wachten.
settings_messagebox_skip_cq_slot_selector_header=Wat betekent: 'Sla slotselector over'?
settings_messagebox_skip_cq_slot_selector_details=Het VarAC slot systeem biedt de mogelijkheid om op een gedeelde oproepfrequentie CQ te roepen terwijl de QSY-frequentie (slot) waar u op antwoord gaat wachten al in deze oproep wordt vermeld.[NL][NL]U kunt dit CQ-mechanisme hier aan- of uitzetten.[NL][NL]Zet dit uitsluitend uit als u VarAC gebruikt met VARA-FM of als u uw eigen VarAC netwerk wilt laten draaien op een andere frequentie zonder slots.[NL][NL]ALS U VarAC OP DE OFFICIËLE HF OPROEPFREQUENTIES GEBRUIKT, MOET U SLOTS GEBRUIKEN (dus hier géén vinkje plaatsen).
settings_messagebox_what_is_load_last_heard_history_header=Wat betekent: 'Laad laatst gehoord historie'?
settings_messagebox_what_is_load_last_heard_history_details=VarAC bewaart een logbestand van zwel de laatst gehoorde CQ oproepen als de laatst gehoorde bakens.[NL][NL]U kunt VarAC vragen om de laatst gehoord lijst vanuit dat logbestand te laden, zodat u deze overzichten ziet als u VarAC om welke reden dan ook herstart.[NL][NL]VarAC kijkt alleen maar terug naar de laatste 100 regels van het 'laatst gehoord' logbestand. Het is daarom mogelijk dat u minder callsigns op uw scherm krijgt omdat VarAC per callsign alleen maar de laatste gebeurtenis laat zien.
settings_messagebox_slot_size_hz_help_header=Wat betekent: 'Slotgrootte'?
settings_messagebox_slot_size_hz_help_details=Slots zijn een soort kanalen die gelegen zijn rondom de oproepfrequentie en zijn bedoeld om meerdere QSO's tegelijkertijd te faciliteren.[NL][NL]De VARA HF standaard slotgrootte is 750Hz en die van VARA SAT is 2550Hz.[NL]Niettemin kunt u uw eigen slotgrootte instellen, maar houd er dan wel rekening mee dat uw chatpartners aan hun zijde dezelfde slotgrootte zullen moeten hanteren.
settings_messagebox_dxcluster_password_help_header=Over DX Cluster wachtwoord
settings_messagebox_dxcluster_password_help_details=De meeste DxClusters vragen niet om een wachtwoord,[NL]alleen om een gebruikersnaam, namelijk: uw callsign.[NL][NL]Als geen wachtwoord is vereist, laat dit veld dan leeg.
settings_messagebox_dxcluster_missing_information_header=Ontbrekende DX Clusterinformatie
settings_messagebox_dxcluster_missing_information_details=Zorg ervoor dat u minimaal een host, poort en gebruikersnaam invult.[NL]Zorg er ook voor dat het POORTnummer een numerieke waarde heeft.
settings_messagebox_debug_mode_header=Wat is de debug mode?
settings_messagebox_debug_mode_details=Schakel deze uitsluitend in op verzoek van de VarAC ontwikkelaars.[NL][NL]Het inschakelen ervan kan VarAC aanmerkelijk vertragen en sommige VarAC functies beïnvloeden/uitschakelen omdat veel log-invoer naar de schijf wordt geschreven.
settings_messagebox_linux_compatible_mode_header=Over Linux compatibility modus
settings_messagebox_linux_compatible_mode_details=VarAC kan gebruikt worden op Linux/Pi/Mac met behulp van WINE.[NL][NL]Sommige VarAC elementen worden op dergelijke platforms verschillend bestuurd dus vink dit aan als u VarAC on Linux/Pi/Mac draait.[NL][NL]Let op: De Linux compatibility modus schakelt de volgende eigenschappen uit (die alleen werken op Windows platforms):[NL][NL]-- Gesproken tekst - geheel uitgeschakeld.[NL]-- Spellingscontrole - geheel uitgeschakeld.[NL]-- PSK Reporter uploads - deze kunt u desgewenst handmatig inschakelen[NL]    en testen of ze werken op uw Linux distributie.[NL]
settings_messagebox_restart_required_header=Herstart nodig
settings_messagebox_restart_required_details=U heeft een parameter gewijzigd die herstart van het programma vereist.[NL][NL]VarAC zal nu opnieuw starten. Klik om door te gaan.[NL][NL]Dit kan enkele seconden duren, heb even geduld alstublieft.
settings_messagebox_what_is_incoming_file_size_limit_header=Wat betekent 'Inkomende bestandslimiet'?
settings_messagebox_what_is_incoming_file_size_limit_details=U kunt de maximum bestandsgrootte (in bytes) die zonder voorafgaande toestemming kan worden ontvangen, instellen.[NL][NL]Als een tijdens een QSO inkomend bestand deze limiet overschrijdt, zult u worden gevraagd om het bestand te behouden of te weigeren.[NL][NL]Als iemand u tijdens uw 'IK BEN AFWEZIG' status een bestand probeert te versturen dat de limiet overschrijdt, wordt dit automatisch afgewezen.
settings_checkbox_logger_callsign_lookup=Zoek callsign automatisch op
settings_messagebox_show_logger_automatic_callsign_lookup_header=Wat betekent: 'Zoek callsign automatisch op'?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Sommige logprogramma's ondersteunen het real-time opzoeken van callsigns. Zodra verbonden, zal VarAC uw logprogramma vragen om het callsign op te zoeken en alle gevonden informatie, inclusief QRZ.COM info, vorige QSOs etc. weer te geven in het logprogramma.[NL][NL]Houd er wel rekening mee dat u deze functie ook in uw logprogramma moet inschakelen.
settings_checkbox_remember_vara_audio_level_per_band=Onthoud VARA audioniveau per band
settings_messagebox_remember_vara_audio_level_per_band_header=Wat betekent: 'Onthoud VARA audioniveau per band' ?
settings_messagebox_remember_vara_audio_level_per_band_details=Banden kunnen afwijkende VARA modem audioniveaus vereisen.[NL]VarAC onthoudt per band standaard het laatste audioniveau (TUNE)dat is ingesteld op die band.[NL][NL]Door deze functie in te schakelen kan VarAC het audioniveau aanpassen als tussen frequentiebanden wordt geschakeld.
settings_tab_gps=GPS
settings_groupbox_gps=GPS Configuratie	
settings_checkbox_gps_enabled=Schakel GPS in
settings_checkbox_remember_last_gps_position=Onthoud uw laatste GPS positie
settings_messagebox_gps_enabled_header=Wat betekent: 'Schakel GPS in'?
settings_messagebox_gps_enabled_details=VarAC werkt -via een COMpoort interface- naadloos samen met op NMEA gebaseerde apparaten.[NL][NL]Hierdoor kan VarAC efficiënt GPS coördinaten lezen en deze heel snel omzetten in GRID locators.[NL][NL]Deze functie is heel waardevol voor gebruikers die zich bezig houden met buitenactiviteiten en Noodcommunicatie-operaties (Emcomm), omdat hun GRID locator voortdurend wordt ververst en correct blijft, ook tijdens verplaatsingen.
settings_messagebox_remember_last_gps_position_header=Wat betekent: 'Onthoud uw laatste GPS positie'?
settings_messagebox_remember_last_gps_position_details=Door deze functie te activeren kan VarAC uw laatste GRID locator vanuit een GPS opslaan.[NL][NL]Hierdoor zal VarAC na het opstarten de meest recente locatie vasthouden en weergeven, ook bij afwezigheid van een GPS fix.
settings_checkbox_lastheard_time_diff_view=Tijdsverschil weergave
settings_messagebox_what_is_lastheard_time_diff_view_header=Wat is: 'Tijdsverschil weergave'?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC kan baken/CQ tijd weergeven als UTC of als delta ten opzichte van UTC.[NL]Bijvoorbeeld: als een baken is ontvangen om 12:00 uur en het is inmiddels 12:02 uur, zal dit in de tijdsverschil weergave worden getoond als 00:02.
settings_checkbox_consider_all_freq_list_as_cf=Beschouw de gehele frequentielijst als OF
settings_messagebox_consider_all_freq_list_as_cf_header=Wat betekent: 'Beschouw de gehele frequentielijst als OF'?
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC verbiedt bepaalde acties (zoals het doorsturen van VMail) op de officiële OF - OproepFrequenties (VarAC's officiële frequenties zoals 14.105 MHz) teneinde deze frequenties vrij te houden voor Bakens, CQ's, Groepsberichten en het tot stand brengen van verbindingen.[NL][NL]VarAC stelt u wel in de gelegenheid om zelf Oproepfrequenties te creëren door deze toe te voegen aan het frequentieoverzicht.[NL][NL]Schakel deze optie in [NL][NL] om alle frequenties in de lijst te beschouwen als Oproepfrequenties en de bijbehorende beperkingen eraan toe te wijzen.
settings_checkbox_load_chat_history_upon_connection=Laad chathistorie zodra de verbinding is opgebouwd
settings_messagebox_what_is_load_chat_history_upon_connection_header=Wat betekent: 'Laad chathistorie zodra de verbinding is opgebouwd'?
settings_messagebox_what_is_load_chat_history_upon_connection_details=Als deze functie actief is, zal de datastroom na verbinding met een station automatisch eerdere chats met dit station weergeven.[NL][NL]Dit geeft u een geheugensteuntje voor wat eerder besproken is en stelt u in de gelegenheid om uw vorige conversatie met dat station eenvoudig te hervatten en voort te zetten.	
settings_tab_hamplay=Hamplay
settings_groupbox_hamplay=Hamplay speelcentrum
settings_checkbox_hamplay_enabled=Schakel Hamplay in
settings_messagebox_hamplay_enabled_header=Wat betekent: 'Schakel Hamplay in'?
settings_messagebox_hamplay_enabled_details=Hamplay is VarAC's spelomgeving waar u spelletjes kunt doen met uw QSO partner.[NL][NL]Als u deze optie uitschakelt worden uitnodigingen om te spelen automatisch afgewezen.
settings_checkbox_hamplay_suppress_move_packets_from_datastream=Onderdruk HamPlay-zetten in de datastroom
settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=Wat betekent:'Onderdruk HamPlay-zetten in de datastroom'?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=Standaard wordt alle inkomend en uitgaand verkeer in de datastroom weergegeven. Tijdens Hamplay kan de datastroom worden overvoerd vanwege de diverse zetten.[NL][NL]Schakel deze optie in om dergelijke transmissies te verbergen waardoor de chat er tijdens het spelen 'schoner' uit blijft zien.
settings_label_open_images_with=Open beelden met


