main_screen_messagebox_frequency_is_busy_tune_details=Изгледа да је фреквенција заузета.[NL]Молим чекај док се фреквенција не ослободи.[NL][NL]Да ли и даље желиш да подешаваш ALC (TUNE)?
main_screen_messagebox_tune_requires_vara_license_header=Подешавање ALC-а (TUNE) захтева лиценцу за VARA модем
main_screen_messagebox_tune_requires_vara_license_details=Ова операција тражи VARA лиценцу.[NL][NL]Ипак можеш да извршиш подешавање (TUNE) директно у програму VARA модема.[NL][NL]VarAC није никако повезан са творцем VARA модема и не зарађује на било какав начин ништа од продаје VARA лиценци.
main_screen_messagebox_no_frequency_schedule_rules_configured_header=Правила распореда фреквенција нису подешена
main_screen_messagebox_no_frequency_schedule_rules_configured_details=Треба прво да подесиш раслоред фреквенција.[NL]Можеш да приступиш распореду фреквенција кроз мени за Подешавања.[NL][NL]ДА ЛИ ЖЕЛИШ ДА САДА ОТВОРИШ РАСПОРЕД ФРЕКВЕНЦИЈА?
main_screen_messagebox_changing_info_not_allowed_header=Промена твојих информација сада није дозвољена
main_screen_messagebox_changing_info_not_allowed_details=Не можеш да мењаш своје информације док се повезан, док се повезујеш, док зовеш CQ, или емитујеш фар.[NL][NL]Молим покушај касније
main_screen_messagebox_no_callsign_selected_header=Позивни знак није селектован
main_screen_messagebox_no_callsign_selected_details=Повежи се са станицом да видиш њен историјат.
main_screen_messagebox_cant_switch_profile_header=Не можеш сада да промениш профил
main_screen_messagebox_cant_switch_profile_details=Постарај се да ниси повезан, покушаваш да се повежеш или да не емитујеш фар.
main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=Пражњење VARA бафера тражи лиценцу за VARA модем
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=Ова операција тражи VARA лиценцу.[NL][NL]Ова функција омогућава ти да откажеш поруку која је већ прослеђена VARA модему докле год још увек чека на слање.[NL][NL]VarAC није никако повезан са творцем VARA модема и не зарађује на било какав начин ништа од продаје VARA лиценци.
main_screen_messagebox_change_callsign_not_allowed_header=Промена позивног знага сада није дозвољена
main_screen_messagebox_change_callsign_not_allowed_details=Не можеш да примениш знак док си повезан, док се повезујеш,[NL]шаљеш обавештења о преносу, зовеш CQ или емитујеш фар.[NL][NL]Молим покушај касније.
main_screen_messagebox_cant_send_path_finder_now_wait_header=Не можеш сада да пошаљеш захтев за тражење путање
main_screen_messagebox_cant_send_path_finder_now_wait_details=Можеш да пошаљеш један захтев за тражење путање сваких {{seconds}} секунди, јер још увек чекаш на одговоре на твој претходни захтев.
main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_header=ПАЗИ! РМЗО на позивној фреквенцији
main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_details=Прелазиш у мод за рад у ванредним ситуацијама (РМЗО) док си на позивној фреквенцији.[NL][NL]РМЗО мод на позивној фреквенцији је искључиво резервисан за праве ванредне ситуације или координисане вежбе.[NL][NL]Употреба РМЗО мода на позивној фреквенцији, као на пример слање фарова као РМЗО станица, ван ванредне ситуације или вежбе може да изазове привремену или трајну забрану употребе VarAC мреже.[NL][NL]Пажљиво размисли приликом употребе РМЗО мода..[NL][NL]За испробавање или вежбање, молимо да се склониш са позивне фреквенције.[NL][NL]ДА ЛИ СИ СИГУРАН ДА ХОЋЕШ ДА ПРЕЂЕШ НА РМЗО МОД НА ПОЗИВНОЈ ФРЕКВЕНЦИЈИ?

