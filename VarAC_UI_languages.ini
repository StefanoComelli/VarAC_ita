settings_messagebox_what_is_frequency_offset_header=¿Qué es la desviación de frecuencia?
settings_messagebox_what_is_frequency_offset_details=Algunos VFOs de EQUIPOS no están bien calibrados y están desviados [NL]de la frequencia real.[NL][NL]Coloca esta desvíación en Hz (ej: 200 or -200) y cada vez que VarAC cambia[NL]la frequencia, le añadirá la desviación detectada.[NL][NL]Fíjalo en '0' (cero) para desactivarlo.[NL][NL] NOTA:[NL]Si activas esta casilla, desactiva la casilla ‘Leer frequencia’ para que [NL]VarAC no lea la frecuencia desviada del EQUIPO, porque interfirirá con [NL]la habilidad de VarAC para operar en la frecuencia correcta.
settings_messagebox_what_is_antenna_tuner_header=¿Qué hace la casilla 'acoplador de antena'?
settings_messagebox_what_is_antenna_tuner_details=VarAC puede activar la opción de activar el acoplador de antena cuando[NL]cambia la frecuencia.[NL][NL]Esta opción está sólo disponible para los que controlan su EQUIPO mediante[NL]control directo por CAT o mediante FLRig. OmniRig no proporciona esta[NL] opción.[NL][NL]Si tu equipo soporta esta opción con un comando CAT, pero VarAC no[NL] le proporciona esta opción, podrá editar manualmente [NL] el archivo 'VarAC_cat_commands.ini' y añadir un comando CAT 'AntennaTuner='[NL]al parámetro en la sección correspondiente.[NL]Te rogamos nos informes por medio del foro de soporte para que podamos añadirlo para otros usuarios.[NL][NL]Tiene 2 opciones:[NL]SIEMPRE: Acopla cada vez que cambias de frecuencia.[NL]OTRA-BANDA: Acopla solo cuando cambias la banda.
settings_messagebox_cat_freq_control_header=Problemas con el control por CAT?
settings_messagebox_cat_freq_control_details="Asegúrate de que tienes el archivo de comandos CAT en: https://www.varac-hamradio.com/rig-control-file [NL]Puesto que hay muchos EQUIPOS diferentes, lleva mucho tiempo validarlos todos para cada equipo.[NL][NL]Pero no te preocupes si no encuentras tu EQUIPO aquí o si no consigues configurar bien el control CAT,siempre puede utilizar OmniRig para controlar tu PTT y la frecuencia.[NL][NL]Quieres descargar e instalar el programa OmniRig?
settings_messagebox_loggin_adif_file_path_header=Cuál es el path del archivo ADIF?
settings_messagebox_loggin_adif_file_path_details=VarAC almacena tus QSOs en un archivo ADIF.[NL][NL] Puedes configurar el path del archivo ADIF de acuerdo con tus preferencias.
settings_messagebox_adif_log_submode_header=Que son los submodos del modo VarAC?
settings_messagebox_adif_log_submode_details=El comité ADIF ha decidido clasificar VARA como un conjunto de[NL]submodos bajo un modo genérico llamado “DYNAMIC”.[NL][NL]Las clasificaciones ADIF soportadas son:[NL]Modo: DYNAMIC[NL]Submodo: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC informa en el archivo ADIF del submodo de acuerdo con tu[NL]tipo de modem (VARA/VARA-FM/VARA-SAT). Puedes olvidarte de todo esto.
settings_messagebox_load_history_upon_connection_header=¿Qué hace el histórico cargado al conectarse?
settings_messagebox_load_history_upon_connection_details=Cuando VarAC se enlaza con una estación, busca en tu base de datos[NL]información sobre esta estación, como su nombre, QTH, y Locator.[NL][NL]Si encuentra estos datos, automáticamente los inserta en la sección LOGn.
settings_messagebox_logging_tcp_header=¿Qué es el 'logging' o registro automático de QSOs?
settings_messagebox_logging_tcp_details=VarAC puede enviar el QSO en tiempo real a un libro de registro externo por Internet.[NL][NL]El número del puerto usado para la conexión se coloca automáticamente. Sin embargo, puede cambiarlo manualmente.[NL][NL]Quieres leerte la Guía de integración de  VarAC con los programas de registro o Loggers?
settings_messagebox_pskreporter_upload_header=¿Qué es el informe al PSKReporter?
settings_messagebox_pskreporter_upload_details=PSKReporter es una web que integra SPOTS de[NL]varios programas de registro.[NL][NL]VarAC puede informar de todas las estaciones recibidas al PSKReporter.[NL][NL]Ten en cuenta que los SPOTS que informa al PSKReporter llevan[NL] visible el modo: “VARAC”
settings_messagebox_pskreporter_upload_self_report_header=¿Qué es el auto-informe al PSKReporter?
settings_messagebox_pskreporter_upload_self_report_details=Informa que está activo en la frecuencia sin [NL]enviar una baliza o un CQ.[NL][NL]Cada vez que cambias de frecuencia, enviará un auto-informe al PSKRepporter.[NL]NOTA: No se enviará hasta haber permanecido [NL]por lo menos {{time}} segundos en la misma frecuencia.  
settings_messagebox_pskreport_custom_link_header=¿Qué es un mapa propio del PSKReporter?
settings_messagebox_pskreport_custom_link_details=PSKreporter ofrece gran veriedad de opciones para configurar el mapa.[NL]Los botones del PSKReporter en VarAC activan un link que[NL]se compone de 2 elementos.[NL][NL]Uno estático: [NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]y otro dinámico que se concatena al estático y que[NL]contiene opciones personales.[NL][NL]La configuración por defecto del elemento dinámico de VarAC es:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Cambia tus preferencias del PSKReporter cambiando este link [NL]para que la próxima vez que cliques el botón “MAPA PSKReporter” se abra[NL]tal como quieres.[NL][NL]Para saber más sobre personalización del PSKReporter, abre el [NL]mapa PSKReporter, clica “Display options” en la parte superior derecha, y escoge[NL]tus preferencias. Luego clica en “Permalink” para ver los resultados.[NL][NL]Cuando lo hayas configurado a tu gusto, copia la URL al lado y pega solo la parte que[NL]sigue después de: “Mode = VARAC” a este campo de la configuración.
settings_messagebox_start_modem_help_header=¿Qué hace 'iniciar modem'?
settings_messagebox_start_modem_help_details=Por defecto, VarAC inicia el modem VARA localmente antes de intentar[NL]conectarlo. [NL][NL]Pero en caso de que ejecutes el modem VARA en un servidor remoto, puedes[NL]desactivar esta acción desmarcando esta casilla.
settings_messagebox_what_is_varahf_monitoring_header=¿Qué es el Monitor de VARA HF?
settings_messagebox_what_is_varahf_monitoring_details=El modem VARA puede ser configurado en el modo Listo-para-conectar, o en el modo Monitor.[NL][NL]Si quieres que esté listo para conexiones entrantes y al mismo tiempo monitorizar la frecuencia para ver el tráfico en VARA, como por ejemplo algun QSO en VARA, necesitas ejecutar un modem VARA separado en el modo Monitor.[NL][NL]Simplemente duplica tu directorio del modem VARA en una nueva carpeta, coloca el nuevo "path" hasta el archivo VARA.EXE y VarAC hará el resto. VarAC configurará el segundo modem VARA para iniciarse en el modo MONITOR.[NL][NL]Si no deseas lanzar la monitorización con VARA, simplemente deja esta sección vacía.
settings_messagebox_what_is_call_id_intervals_header=¿Qué es el intervalo de identificación ID?
settings_messagebox_what_is_call_id_intervals_details=Los operadores deben identificarse cada pocos minutos durante un QSO. El número de minutos depende de la reglamentación local.[NL][NL]Esto también permite que otros operadores que monitorizan la frequencia sepan quién está conectado y, una vez terminado el QSO, podrán llamar a uno de los dos.[NL][NL]Este parámetro afecta al intervalo con que se envía 'De MiIndicativo' durante la charla.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=¿Qué es el tiempo de autodesconexión (minutos inactivos)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Fija el tiempo en minutos en el que terminará una conexión inactiva.[NL][NL]Este es un parámetro útil si no quieres que alguien se conecte y deje el link activo durante un largo período sin enviar nada o si te has olvidado el link abierto.[NL][NL]PON ESTE PARÁMETRO A 0 (ZERO) SI QUIERES DESACTIVAR ESTA PRESTACIÓN.
settings_messagebox_what_is_callsigns_block_list_header=¿Qué es la lista de indicativos bloqueados?
settings_messagebox_what_is_callsigns_block_list_details=Puedes pedirle a VarAC que bloquee indicativos específicos que no quieres ver o que te conecten.[NL][NL]Teclea indicativos separados por comas.[NL][NL]Esos indicativos no te podrán conectar y no aparecerán en tu lista de oídos.
settings_messagebox_what_is_auto_away_header=¿Qué es el modo auto-ausente?
settings_messagebox_what_is_auto_away_details=El modo auto-ausente pone automáticamente a VarAC en estado “Estoy ausente” si no se hace nada con la aplicación VarAC durante un determinado número de minutos.
settings_messagebox_suppress_is_typing_in_low_snr_header=¿Qué es suprimir el aviso 'Tecleando' con bajo SNR?
settings_messagebox_suppress_is_typing_in_low_snr_details=El aviso 'Tecleando' proporciona una experiencia más viva al chateo.[NL]Claro que se paga un precio por el envío de datos extra.[NL][NL]Por otra parte si no te copian bien (nivel bajo/rojo de SNR)[NL]se gasta un tiempo precioso del QSO enviando este aviso. Por tanto VarAC[NL]no envía avisos 'Tecleando' con bajos niveles SNR.
settings_messagebox_what_is_last_heard_peeking_header=¿Qué es recoger los últimos oídos?
settings_messagebox_what_is_last_heard_peeking_details=Puedes permitir a terceros obtener tu lista de últmas balizas/CQs oídos.[NL][NL]Permite a tu corresponsal ver quién está en línea.
settings_messagebox_allow_non_hams_callsigns_header=¿Qué es permitir indicativos no amateurs?
settings_messagebox_allow_non_hams_callsigns_details=Por defecto, VarAC ignora las balizas, CQs  e intentos de conexión de estaciones que no tienen un indicativo amateur valido.[NL][NL]Recomendamos que dejes esta opción desactivada para protegerte de intentos de conexiones no amateur.[NL][NL]Si utiliza VarAC para actividades que no son de radioaficionado y sin indicativos estándar, debes activar esta casilla.[NL][NL]
settings_messagebox_allow_incoming_pings_header=¿Qué es permitir peticiones ping?
settings_messagebox_allow_incoming_pings_details=Los pings son un corto QSO para obtener controles solamente.[NL]Los pings son excelentes para comprobar el enlace entre 2 estaciones.[NL][NL]Por defecto, VarAC acepta peticiones ping.[NL]Puedes desactivarlas desmarcando esta casilla.
settings_messagebox_allow_info_request_header=¿Qué es permitir peticiones info?
settings_messagebox_allow_info_request_details=VarAC permite a tus corresponsales solicitar tu info (Nombre,QTH,Locator).[NL][NL]Si quieres desactivar esta opción, debes desactivar esta casilla.
settings_messagebox_allow_auto_qsy_header=¿Qué es permitir auto-QSY?
settings_messagebox_allow_auto_qsy_details=Cuando se envía o recibe una invitación de QSY, VarAC automáticamente[NL]hace QSY a la frecuencia indicada.[NL][NL]Para evitar un Auto-QSY fuera de las bandas, VarAC incorpora[NL] un lista de frecuencias permitidas para Auto-QSY. Puedes abrir y editarla mediante[NL]el menú de VarAC 'Configuración' -> 'Márgenes permitidos de Auto-QSY'[NL][NL]VarAC automáticamente hará QSY de vuelta a la frecuencia de CQ cuando[NL]el QSO finalice.[NL][NL]Al activar 'Saltar banda' significa que permites cambiar de banda con Auto-QSY.[NL][NL]Nota: Esta configuración se permite solo si tienes configurado el control de frecuencia por CAT.
settings_messagebox_load_broadcast_history_header=¿Qué es cargar el histórico de anuncios?
settings_messagebox_load_broadcast_history_details=VarAC mantiene todos los anuncios recibidos en una base de datos.[NL][NL]Puedes pedirle a VarAC que reponga la sección de anuncios al arrancarlo, para que si decides reiniciar VarAC por cualquier razón, veas de nuevo en pantalla los anuncios capturados anteriormente.[NL][NL]VarAC recargará los anuncios de las últimas 24 horas.
settings_messagebox_load_datastream_history_header=¿Qué es recargar los datos recibidos?
settings_messagebox_load_datastream_history_details=VarAC mantiene todos los datos recibidos (chats y mensajes del sistema) en su base de datos.[NL][NL]Cuando utilices este modo para recargar los datos recibidos (activado por defecto), podrás pedir a VarAC recuperar[NL] la sección de datos recibidos de su base de datos al reiniciarlo.[NL][NL]VarAC cargará los datos recibidos durante las últimas 24 horas.
settings_messagebox_auto_accept_verbose_snr_header=¿Qué es auto-aceptar un SNR periódico?
settings_messagebox_auto_accept_verbose_snr_details=Las peticiones de SNR son una gran herramienta para examinar la propagación durante[NL]un QSO intercambiando un control SNR cada minuto.[NL][NL]Cuando tu corresponsal solicita un SNR periódico,[NL]tu VarAC puede aceptarlo auutomáticamente.[NL][NL]Esto es útil si deseas permitir que otras estaciones realicen pruebas de SNR[NL] mientras estás ausente.
settings_messagebox_send_relay_notifications_header=¿Qué son las notificaciones de reenvío de VMAIL?
settings_messagebox_send_relay_notifications_details=Cuando tu VarAC oye la baliza de una estación, comprueba si tiene [NL]VMAILs aparcados para ser recogidos por esta estación.[NL][NL]Si los tiene, enviará un paquete no conectado(anuncio) informando[NL] a esta estación de que tiene VMAILs en espera de ser recogidos.[NL][NL]Tu VarAC también recibe notificaciones de reenvío y recibe información [NL]de VMAILs que están en espera de ser recogidos.[NL][NL]Puedes activar o desactivar estas notificaciones entrantes y salientes[NL]utilizando esta casilla.
settings_messagebox_allow_parking_header=Acerca del aparcamiento
settings_messagebox_allow_parking_details=VarAC te permite almacenar y dirigir VMAILs a terceros.[NL][NL]Los usuarios pueden conectarte y dejar VMails para terceros.[NL]Tu VarAC notificará a otros usuarios los VMAILs aparcados[NL] mediante el mecanismo de “Notificación de reenvío”, y enviará [NL]el VMAIL en cuanto la estación de destino conecte contigo.[NL][NL]Si no quieres que los usuarios aparquen mensajes en tu VarAC por[NL]culpa de las regulaciones locales o cualquier otra razón, puedes desactivar[NL]esta posibilidad aquí.
settings_messagebox_allow_path_finder_header=¿Qué es permitir buscar camino?
settings_messagebox_allow_path_finder_details=Si una estació necesita enviar un VMAIL a otra estación pero[NL]no puede establecer una conexión directa, puede iniciar una petición[NL]'Buscar camino' para comprobar si otras estaciones han detectado[NL]la estación de destino y pueden hacer un reenvío del VMAIL.[NL][NL]Al activar esta funcionalidad, tu VarAC responderá a'[NL] llamadas 'Buscar camino' si ha detectado la estación de destino en las[NL] últimas 24 horas.
settings_messagebox_show_my_path_finders_only_header=¿Qué es mostrar solo mis encaminadores?
settings_messagebox_show_my_path_finders_only_details=Por defecto, se muestran todos los anuncios del buscador de encaminadores, incluidos los tuyos y de otros.[NL]En algunos momentos, esto puede saturar la ventana de anuncios.[NL][NL]Activa esta opción si prefieres mostrar solo tus peticiones de encaminadores y respuestas.
settings_messagebox_what_is_beacon_interval_header=¿Qué es el intervalo de balizas?
settings_messagebox_what_is_beacon_interval_details=Puedes activar que VarAC envíe balizas periódicamente para anunciar a todas las estaciones que estás en frecuencia.[NL][NL]Si marcas la casilla 'Enviar baliza', tu indicativo será anunciado cada pocos minutos según selecciones aquí.[NL][NL]Una baliza se enviará solo si la frecuencia no está ocupada al menos durante un 30 segundos para evitar transmitir sobre  QSOs activos u otras balizas.[NL][NL]Una vez activadas las balizas, se enviarán durante un período de hasta 24 horas y luego se desactivarán automáticamente.
settings_messagebox_digipeat_via_header=¿Qué es via digirepetidor?
settings_messagebox_digipeat_via_details=Aplicable solo a VARA-FM:[NL]VaraFM te permite repetir tu transmisión a través de[NL]uno o más estaciones.[NL][NL]Si quieres que tu CQ/Baliza pase a través de un digirepetidor,[NL]entra su indicativo aquí.[NL][NL]Puedes entrar más de un indicativo si quieres que tu tramsnisión[NL]se repita a través de una cadena de digirepetidores.[NL]Usa un ESPACIO como separador. Ejemplo: “4Z1DIG 4Z2DIG”
settings_messagebox_cq_slot_wait_seconds_header=¿Qué es el tiempo de espera de un canal CQ?
settings_messagebox_cq_slot_wait_seconds_details=Cuando llamas CQ, debes esperar las posibles conexiones en[NL]otra frecuencia o canal.[NL][NL]El tiempo que VarAC esperará allí a una posible conexión[NL]en ese canal viene determinado por este parámetro.
settings_messagebox_skip_cq_slot_selector_header=¿Qué es el salto al canal seleccionado en el CQ?
settings_messagebox_skip_cq_slot_selector_details=El sistema de canales de VarAC te permite llamar CQ en una frecuencia [NL]específica para CQs y en la llamada CQ se codifica la frecuencia[NL] del canal en el que estarás a la escucha de posibles conexiones.[NL][NL]Esta casilla desactiva este mecanismo del CQ.[NL][NL]Desactiva este mecanismo de salto SOLO si utilizas VarAC[NL] con VARA-FM o si estableces tu propia 'net' VarAC[NL]en otra frecuenccia sin usar canales.[NL][NL]Si usas VarAC HF en las frecuencias oficiales[NL]DEBES USAR ESTOS CANALES (así que deja desmarcada esta casilla)
settings_messagebox_what_is_load_last_heard_history_header=¿Qué es la carga del histórico de últimos oídos?
settings_messagebox_what_is_load_last_heard_history_details=VarAC mantiene un registro (log) de los últimos CQs y balizas oídos.[NL][NL]Puedes pedirle a VarAC, mediante este registro, que reponga la lista de últimos oídos al reiniciarse,[NL] así que si reinicias VarAC por cualquier razón, podrás ver todavía en pantalla[NL] los últimos CQs y balizas.[NL][NL]VarAC solo lee las últimas 100 filas del archivo de estaciones oídas.[NL] Ten en cuenta que verás muchos menos indicativos porque VarAC solo muestra la última vez que ha oído un indicativo.
settings_messagebox_slot_size_hz_help_header=¿Qué es el ancho del canal?
settings_messagebox_slot_size_hz_help_details=Los canales son frecuencias alrededor de la frecuencia de CQ.[NL]que permiten que se realizen múltiples QSOS simultáneos.[NL][NL]El ancho del canal de VARA HF por defecto es 750Hz y el de VARA SAT is 2550Hz.[NL]Sin embargo, puedes poner aquí tu popio ancho de canal, pero ten en cuenta[NL]que tus correponsales necesitarán usar también el mismo ancho.[NL]
settings_messagebox_dxcluster_password_help_header=Acerca del password del DX Cluster. 
settings_messagebox_dxcluster_password_help_details=La mayoría de DxClusters no requieren un password.[NL]Solo el nombre de usuario que es tu indicativo.[NL][NL]Si no se requiere password, deja este campo vacío.
settings_messagebox_dxcluster_missing_information_header=Falta alguna información en DxCluster
settings_messagebox_dxcluster_missing_information_details=Asegúrate de que proporcionas al menos el servidor, puerto y nombre de usuario.[NL]También asegúrate de que el número del puerto (PORT) es numérico.
settings_messagebox_debug_mode_header=¿Qué es el modo depuración?
settings_messagebox_debug_mode_details=Activa este modo SOLO cuando te lo indiquen los desarrolladores de VarAC.[NL][NL]Al activar esto, se enlentece VarAC significativamente y puede afectar/desactivar algunas funcionalidades de VarAC porque se grabará toda la actividad en el disco duro.
settings_messagebox_linux_compatible_mode_header=Acerca del modo compatibilidad con Linux
settings_messagebox_linux_compatible_mode_details=VarAC puede usarse en Linux/Pi/Mac utilizando WINE.[NL][NL]Algunos elementos del VarAC se manejan diferente en estas plataformas,[NL]así que marca esta casilla en caso de que uses VarAC en Linux/Pi/Mac.[NL][NL]NOTA: La compatibilidad con Linux desactiva las prestaciones siguientes[NL]que solo funcionan en Windows:[NL][NL]-Narraciones: Completamente desactivadas.[NL]-Deletreo: Completamente desactivado.[NL]-Informes al PSK Reporter: puedes activarlos manualmente y probar a ver si funcionan en tu Linux[NL]
settings_messagebox_restart_required_header=Reinicio requerido?
settings_messagebox_restart_required_details=Has cambiado un parámetro que requiere el reinicio de VarAC.[NL][NL]VarAC se reiniciará de nuevo. Clica OK para proceder. [NL][NL]Esto puede tardar unos cuantos segundos. Ten paciencia.
settings_messagebox_what_is_incoming_file_size_limit_header=¿Qué es el límite a archivos entrantes?
settings_messagebox_what_is_incoming_file_size_limit_details=Puedes fijar el tamaño máximo de los archivos entrantes (en bytes) que permites recibir automáticamente sin permiso explícito.[NL][NL]Mientras estás en un QSO, si se inicia la transferencia de un archivo que excede este límite, se te solicitará permiso para aprobar o rechazar el archivo.[NL][NL]Cuando estés ausente (activado 'Estoy ausente'), si alguien intenta enviarte un archivo que supera este límite, será rechazado automáticamente.
settings_messagebox_show_logger_automatic_callsign_lookup_header=¿Qué es la búsqueda automática de indicativos en el  registro (log) de QSOs)?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Algunos programas de registro (logger) soportan la búsqueda automática de indicativos al conectar.[NL]VarAC pide a tu programa de registro que busque el indicativo y este programa te presenta toda la información que conoce,[NL] incluida la info de  QRZ.COM, QSOs anteriores , etc.[NL][NL]Recuerda que necesitas activar esta prestacion también en tu programa de registro de QSOs.
settings_checkbox_remember_vara_audio_level_per_band=Recuerda el nivel de audio de VARA por banda
settings_messagebox_remember_vara_audio_level_per_band_header=¿Qué hace 'Recuerda el nivel de audio de VARA por banda'?
settings_messagebox_remember_vara_audio_level_per_band_details=Cada banda puede necesitar un nivel de audio diferente en el modem VARA .[NL]Por defecto, VarAC recuerda el último nivel de audio (TUNE) asociado con cada banda .[NL][NL]Al activar esta casilla, permites que VarAC ajuste el nivel de audio[NL]cuando cambias de banda.
settings_tab_gps=GPS
settings_groupbox_gps=Configuración GPS
settings_checkbox_gps_enabled=Activar lectura GPS
settings_checkbox_remember_last_gps_position=Recordar última posición GPS
settings_messagebox_gps_enabled_header=¿Qué es activar lectura del GPS?
settings_messagebox_gps_enabled_details=VarAC integra sin problemas los dispositivos GPS basados en NMEA a través de un puerto COM.[NL][NL]Aprovechando esta integración, VarAC es capaz de leer coordenadas GPS y convertirlas en cuadrículas de QRTH locator.[NL][NL]Esta funcionalidad proporciona a los ususarios desplazados en actividades o comunicaciones de emergencia (Emcomm) la actualización permanente de la cuadrícula de su locator incluso en movimiento.
settings_messagebox_remember_last_gps_position_header=¿Qué  significa recordar la última posición GPS?
settings_messagebox_remember_last_gps_position_details=Activar esta casilla permitirá a VarAC almacenar la última cuadrícula informada por el GPS.[NL][NL]En consecuencia, al reiniciarse VarAC, incluso en ausencia de un GPS conectado, recordará y mostrará la cuadrícula más reciente.
settings_checkbox_lastheard_time_diff_view=Tiempo desde...
settings_messagebox_what_is_lastheard_time_diff_view_header=¿Què es mostrar el tiempo desde...?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC puede mostrar la hora UTC de las Balizas/CQs recibidos o la diferencia con la hora UTC actual.[NL]Por ejemplo, si una baliza ha sido recibida a las 12:00 y ahora son las 12:02, mostrará 00:02 como diferencia de tiempo.
settings_checkbox_consider_all_freq_list_as_cf=Considerar toda la lista de frecuencias como de llamada CQ
settings_messagebox_consider_all_freq_list_as_cf_header=¿Qué significa considerar la lista de frecuencias como de llamada CQ?
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC restringe algunas acciones (como el envío de VMails) en las frecuencias de llamada CQ (CF= Calling Frequencies,[NL]como los 14.105Mhz) para mantener estas frecuencias libres para Balizas, CQs, Anuncios, y establecer conexiones.[NL][NL]Sin embargo, VarAC permite añadir frequencias propias, añadiéndolas al desplegable de frecuencias.[NL][NL]Para tratar todas las frecuencias añadidas como frecuencias de llamada y aplicarles las mismas limitaciones,[NL]activa esta opción.
settings_checkbox_load_chat_history_upon_connection=Carga el histórico de chats anteriores al conectar
settings_messagebox_what_is_load_chat_history_upon_connection_header=¿Qué significa cargar el histórigo de chats al conectar?
settings_messagebox_what_is_load_chat_history_upon_connection_details=Si se activa, cuando conectes con una estación el recuadro de intercambio mostrará los chats anteriores con esta estación conectada.[NL][NL]Esto te ayudará a refrescar tu memoria con  la correspondencia intercambiada y continuar la conversación donde la dejasteis.	
settings_tab_hamplay=HamPlay
settings_groupbox_hamplay=Centro de control HamPlay
settings_checkbox_hamplay_enabled=Activar HamPlay
settings_messagebox_hamplay_enabled_header=¿Qué es activar HamPlay?
settings_messagebox_hamplay_enabled_details=HamPlay es el centro de juegos de VarAC con el que podrás jugar con tu corresponsal durante un QSO.[NL][NL]Si desactivas esta opción, VarAC rechazará automáticamente la invitación a jugar con HamPlay.
settings_checkbox_hamplay_suppress_move_packets_from_datastream=Suprime los paquetes HamPlay de la pantalla de intercambio.
settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=¿Qué significa suprimir los paquetes Ham-Play de la pantalla de intercambio?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=Por defecto, todo el tráfico de entrada y salida se muestra en la pantalla principal de intercambio.[NL] Durante un juego HamPlay, la pantalla puede llenarse de paquetes de movimientos del juego.[NL][NL]Activa esta opción para esconder estas transmisiones y mantener la charla más limpia durante el juego HamPlay.
