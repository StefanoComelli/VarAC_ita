main_screen_tooltip_label_checkbox_mute_all_sounds=Schaltet alle Geräusche, einschließlich Gesten und Kommentare, stumm.[NL]Die personalisierten Einstellungen, die Du in den Ton- und Darstellungseinstellungen[NL]konfiguriert hast, werden dadurch nicht geändert.
main_screen_tooltip_label_verbose_snr=Sendet jede Minute einen SNR-Bericht.[NL]Ideal für Ausbreitungstests.[NL]Wenn Sie das aktivieren, wird auch Dein Partner eingeladen, es zu aktivieren.
