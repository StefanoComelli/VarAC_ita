# Tooltips
main_screen_tooltip_button_last_heard_peeking=Richiedi la lista degli ultimi nominativi ricevuti dal tuo corrispondente.[NL]Può essere richiesta solo durante un QSO.
main_screen_tooltip_button_ping_callsign=Connetti solo per rapporto SNR
main_screen_tooltip_button_freq_schedule_peeking=Richiedi la programmazione frequenze del tuo corrispondente.[NL]Può essere richiesta solo una volta durante un QSO.
main_screen_tooltip_button_qsyd=Tasto sinistro:[NL]Invia una richiesta di QSY in basso[NL][NL]Tasto destro premuto:[NL]Controlla se la tua frequenza QSY in basso è libera.[NL]Disabilita temporaneamente il PTT e ti sposta[NL]sulla frequenza scelta.[NL]Rilasciando il tasto destro ti riporta indietro.[NL]Può essere fatto durante un QSO.[NL][NL]La distanza della frequenza di QSY dalla tua è:
main_screen_tooltip_button_qsyu=Tasto sinistro:[NL]Invia una richiesta di QSY in alto[NL][NL]Tasto destro premuto:[NL]Controlla se la tua frequenza QSY in alto è libera.[NL]Disabilita temporaneamente il PTT e ti sposta[NL]sulla frequenza scelta.[NL]Rilasciando il tasto destro ti riporta indietro.[NL]Può essere fatto durante un QSO.[NL][NL]La distanza della frequenza di QSY dalla tua è:
main_screen_tooltip_button_qsyf=Invia una richiesta QSY su una frequenza a tua scelta
main_screen_tooltip_radiobutton_bw500hz=Setta la larghezza di banda a 500Hz[NL](consigliato)
main_screen_tooltip_radiobutton_bw2300hz=Setta la larghezza di banda a 2300Hz[NL](non permesso sulle frequenze di chiamata)
main_screen_tooltip_button_log_qso=Scrive i dati del QSO in corso sul log ADIF
main_screen_tooltip_label_checkbox_away=Invia il tuo messaggio di ASSENTE alle connessioni entranti
main_screen_tooltip_label_unattended_links=Puoi disabilitare questa funzionalità se preferisci non[NL]ricevere connessioni entranti quando sei assente[NL](attivato selezionando la casella 'Sono assente').[NL][NL]Inoltre, assicurati di disabilitarla su[NL]frequenze dove le leggi locali, ad esempio[NL]FCC 47 CFR § 97.221, proibiscono le connessioni non presidiate[NL](i beacon sono permessi).[NL][NL]Ricorda che il beacon verrà trasmesso finché[NL]non verrà spento manualmente.
main_screen_tooltip_label_checkbox_is_typing=Informa il tuo corrispondente che stai componento un messaggio.[NL]Disabilita durante i QSO lenti per limitare il traffico.
main_screen_tooltip_label_checkbox_mute_all_sounds=Silenzia tutti i suoni compresi gesti & voci.[NL]Non cambia le configurazioni personali che[NL]hai impostato nella finestra Suoni & Aspetto
main_screen_tooltip_label_verbose_snr=Invia un report SNR ogni minuto.[NL]Utile per testare la propagazione.[NL]Abilitare questa funzione inoltre suggerisce al tuo corrispondente di abilitarla a sua volta.
main_screen_tooltip_label_checkbox_auto_log_qso=Il QSO è automaticamente registrato nel file ADIF al termine.
main_screen_tooltip_button_snr_request=Chiede un rapporto (SNR)[NL]Il tuo corrispondente invierà l'ulimo rapporto SNR automaticamente
main_screen_tooltip_button_info_request=Chiede informazioni sul tuo corrispondente[NL]compreso Nome, QTH, Locator & RTX.
main_screen_tooltip_label_freq_up=Muove sullo slot superiore
main_screen_tooltip_label_freq_down=Muove sullo slot inferiore
main_screen_tooltip_label_checkbox_disable_ptt=Setta questa opzione se vuoi che VarAC[NL]resti solamente in ascolto ed eviti di innescare il PTT.[NL][NL]NOTA: accertati di non lasciare la radio in VOX[NL]altrimenti il PTT verrà innescato.
main_screen_tooltip_button_tune=Configura il livello ALC del modem VARA e attiva il PTT per verificare.[NL][NL]NOTA! RICHIEDE VARA 4.6.2 (O SUCCESSIVO) E UNA LICENZA VARA
main_screen_tooltip_button_clear_modem_buffer=Svuota il buffer VARA: cancella un messaggio già inviato al[NL]modem VARA ma ancora in trasmissione.[NL][NL]NOTA! RICHIEDE VARA 4.6.2 (O SUCCESSIVO) E UNA LICENZA VARA
main_screen_tooltip_button_freq_schedule=Puoi configurare VarAC per fare QSY ad una diversa[NL]frequenza ad un dato orario.[NL][NL]E' utile quando vuoi stare in QRV su[NL]diverse frequenze / bande durante la giornata[NL](ad es. 20m di giorno / 40m di notte).[NL][NL]Cerca 'Programmazione Frequenze' nel menu configurazione[NL]per configurare la programmazione delle frequenze.[NL][NL]La programmazione delle frequenze è disponibile solo se hai configurato il controllo CAT.
main_screen_tooltip_button_pskreporter=Visualizza il sito PSK-Reporter per mostrare[NL]i nominativi VarAC recentemente attivi su una mappa.[NL][NL]Una volta aertto, puoi cambiare i filtri di PSKReporter[NL]come preferisci.
main_screen_tooltip_button_beacon=Invia un beacon periodicamente in modo che gli altri possano vedere che sei attivo.[NL]I tuoi beacon verranno inviati dagli altri a PSK Reporter.[NL]Configura l'intervallo del beacon nel menu 'Configurazioni -> Controllo RTX & Configurazioni Vara'.[NL][NL]Per resettare il timer del beacon, spegnilo e riaccendilo.[NL][NL]Il beacon si spegnerà dopo 72 ore. Dovrai riaccenderlo se vorrai continuare a trasmetterlo.[NL][NL]'A BREVE' significa che è giunto l'orario di trasmissione ma VarAC sta apettando fino a {{freq_not_busy_time_seconds}} secondi[NL]dall'ultima volta che ha rilevato che la frequenza era occupata.[NL][NL]'IN PAUSA' significa che non sei sulla frequenza principale ma su uno slot, quindi il beacon[NL]non scatterà finche non sarai tornato sulla frequenza di chiamata.
main_screen_tooltip_button_reset_q=Svuota la code dei messaggi che sono in attesa di essere inviati
main_screen_tooltip_button_edit_q=Sposta il messaggio in coda tra i 'nuovi messaggi'[NL]in modo da poterlo modificare.
main_screen_tooltip_button_compose_msg=Puoi inviare una VMail durante una connessione o accodarla[NL]nella tua cartella 'in uscita' finché non sarai connesso al destinatario[NL][NL]Puoi anche instradare una VMail attraverso una stazione terza.[NL][NL]Inoltre, ricevere un messaggio < ASSENTE > innescherà[NL]automaticamente l'opzione invio VMail.[NL][NL]Le VMail sono utili se vuoi lasciare un messaggio ai tuoi corrispondenti[NL]quando sono assenti.[NL][NL]
main_screen_tooltip_button_send_broadcast=I messaggi broadcast VarAC sono asincroni inviati in protocollo AX25[NL](come in APRS) da un nominativo verso tutti.
main_screen_tooltip_button_path_finder=Trova chi ha ascoltato una stazione che cerchi.[NL]Trova una stazione che può instradare una VMail al suo destinatario.
main_screen_tooltip_button_go_to_cf=Ritorna alla frequenza di chiamata (CF):[NL]Clicca per ritornare alla frequenza di chiamata se non sei più[NL]interessato a restare su questo slot.
main_screen_tooltip_label_cf=La frequenza dove hai inizialmentechiamato CQ prima di fare QSY su uno slot per fare QSO[NL]
main_screen_tooltip_label_slot=ID dello slot su cui sei adesso
main_screen_tooltip_label_set_start_time_now=Setta l'orario inizio QSO ad adesso
main_screen_tooltip_label_set_end_time_now=Setta l'orario fine QSO ad adesso
main_screen_tooltip_label_snr_graph=Mostra i dati di SNR in un grafico
main_screen_tooltip_label_lh_time_diff_view=Mostra gli orari di beacon/CQ come differenza dal tempo UTC.
main_screen_tooltip_label_profile=Puoi avviare VarAC con diversi files di configurazione (profili) per gestire[NL]più ricevitori o configurazioni di VARA e passare facilmente da una all'altra.
main_screen_tooltip_label_ui_advanced_mode=Cambia tra interfaccia semplificata ed avanzata[NL]La modalità semplificata include solo le funzionalità strettamente necessarie.[NL]Cambiando modalità VarAC si ridimensionerà temporaneamente.
# messageboxes
main_screen_messagebox_auto_qso_log_is_off_header=NO AUTO LOG QSO 
main_screen_messagebox_auto_qso_log_is_off_details=Questo QSO non andrà automaticamente a log.[NL]Clicca 'LOG' per farlo manualmente o abilita il log automatico.[NL]Questo messaggio si chiuderà automaticamente in 10 secondi.
main_screen_messagebox_cannot_abort_message_header=Non posso interrompere il messaggio
main_screen_messagebox_cannot_abort_message_details=Il messaggio è già in consegna. Non puoi interrompere.
main_screen_messagebox_please_update_vara_header=Aggiornare VARA
main_screen_messagebox_please_update_vara_details=Questa versione richiede VARA {{varahf_min_version}}[NL][NL]Aggiornare VARA modem.[NL][NL]Disconnessione in corso...
main_screen_messagebox_check_vara_modem_type_header=Verifica il tuo tipo di VARA modem
main_screen_messagebox_check_vara_modem_type_details=La configurazione di VarAC non è compatibile con il[NL]VARA modem che è collegato.[NL][NL]La tua configurazione di VarAC indica che stai usando[NL]un modem {{vara_modem_type}} mentre il VARA modem[NL]che stai collegando è {{vara_version_cmd_output_modem_type}}.[NL][NL]Controlla che siano allineati.[NL][NL]Disconnessione in corso...
main_screen_messagebox_large_incoming_file_header=In arrivo un file molto grande!
main_screen_messagebox_large_incoming_file_details=Il tuo corrispondente sta cercando di inviarti un file più grande del limite dei file in ingresso (definita nel menu di configurazione).[NL][NL]File in ingresso : {{file_incoming_size}} Bytes[NL]La tua dimensione limite: {{file_incoming_file_size_limit}} Bytes[NL][NL]Vuoi ricevere questo file?[NL][NL](Se non rispondi in 30 secondi il file verrà rifiutato automaticamente)
main_screen_messagebox_unable_to_connect_vara_kiss_port_header=Impossibie collegare la porta KISS di VARA!
main_screen_messagebox_unable_to_connect_vara_kiss_port_details=VarAC non è riuscito a comunicare con la porta KISS di VARA modem sulla porta {{varahf_main_kiss_port}}.[NL]Questo non ti permetterà di utilizzare le funzionalità di Broadcast e le notifiche relay[NL][NL]Questo potrebbe essere dovuto ad una o più delle seguenti ragioni:[NL]1. Versione sbagliata di VARA:[NL]La versione di VARA modem deve essere 4.6.8 o superiore (4.2.7 per VARA FM)[NL][NL]2. Problemi di firewall:[NL]La porta {{varahf_main_kiss_port}} deve essere abilitata sul tuo firewall per permettere a VarAC di connettersi alla porta KISS di VARA modem.[NL][NL]3. Errata configurazione della porta KISS:[NL]La porta VarAC KISS nella schermata di configurazione non è la stessa indicata nella configurazione di VARA modem.[NL][NL]4. Un altro processo VarAC sta già utilizzando la porta:[NL]controlla che non ci siano altri processi VarAC in background (usa task manager per terminarli)[NL][NL]5. Problemi di permessi:[NL]Prova ad eseguire VarAC/VARA con i privilegi di amministratore (VarAC.exe -> tasto destro -> esegui come amministratore[NL][NL]Accertati di configurare correttamente VarAC e VARA e riavvia VarAC
main_screen_messagebox_switching_to_2300Hz_bandwidth_header=Sto cambiando la larghezza di banda a to 2300Hz
main_screen_messagebox_switching_to_2300Hz_bandwidth_details=I QSO VarAC sono effettuati solo in 500Hz.[NL][NL]Se chiami CQ o trasmetti beacon in 2300Hz non potrai essere ricevuto[NL]o ricevere risposta.[NL][NL]Usare i 2300Hz sulla frequenza di chiamata non è permesso.[NL][NL]Sei sicuro di passare a 2300Hz?
main_screen_messagebox_bandwidth_not_allowed_header=Larghezza di banda non permessa!
main_screen_messagebox_bandwidth_not_allowed_details=Non puoi usare la larghezza di banda 2300Hz su una frequenza di chiamata perché può causare QRM alle stazioni VarAC nelle vicinanze.[NL]La larghezza di banda 500Hz permette una ottima e veloce modalità chat.[NL][NL]COMMUTA LA LARGHEZZA DI BANDA A 500HZ O CAMBIA FREQUENZA.
main_screen_messagebox_cant_connect_now_header=Connessione non disponibile adesso
main_screen_messagebox_cant_connect_now_details=Il modem sta eseguendo un comando precedente.[NL][NL]Riprova fra qualche secondo
main_screen_messagebox_frequency_is_busy_header=La frequenza è occupata
main_screen_messagebox_frequency_is_busy_details=Non puoi connetterti mentre la frequenza è occupata.[NL][NL]Se è libera, attendi qualche secondo finche l'indicatore OCC[NL]si spegne e riprova.
main_screen_messagebox_cant_ping_now_header=Ping non disponibile adesso
main_screen_messagebox_cant_ping_now_details=Il modem sta eseguendo un comando precedente.[NL][NL]Riprova fra qualche secondo
main_screen_messagebox_change_settings_not_allowed_header=Modifica configurazione non permessa
main_screen_messagebox_change_settings_not_allowed_details=Non è possibile cambiare le configurazioni mentre si è connessi o ci si sta connettendo, chiamando CQ, inviando un CQ o un beacon.[NL][NL]Riprova più tardi.
main_screen_messagebox_change_frequency_manually_header=Cambio frequenza manuale
main_screen_messagebox_change_frequency_manually_details=Non hai definito una modalità di controllo della radio.[NL]Dovrai cambiare frequenza manualmente finché non avrai configurato una modalità di controllo della radio.[NL][NL]Sintonizza il tuo VFO ora a: {{frequency}}[NL][NL]Questo messaggio si chiuderà automaticamente in 20 secondi.
main_screen_messagebox_error_opening_file_header=Errore in apertura file
main_screen_messagebox_ptt_is_disabled_header=Il PTT è disabilitato!
main_screen_messagebox_ptt_is_disabled_details=Non puoi eseguire questa operazione se il PTT è disabilitato.[NL]Deseleziona la spunta 'DISABILITA PTT' e riprova.
main_screen_messagebox_send_file_not_connected_header=Non connesso
main_screen_messagebox_send_file_not_connected_details=Non puoi inviare un file senza essere connesso a qualcuno
main_screen_messagebox_send_file_in_process_header=Invio file in corso
main_screen_messagebox_send_file_in_process_details=Non puoi inviare un file mentre ne stai inviando un altro
main_screen_messagebox_send_file_receiving_file_in_process_header=Ricezione file in corso
main_screen_messagebox_send_file_receiving_file_in_process_details=Non puoi inviare un file mentre ne stai ricevendo un altro
main_screen_messagebox_send_file_can_not_send_file_in_cf_header=Non puoi inviare un file nella frequenza di chiamata
main_screen_messagebox_send_file_can_not_send_file_in_cf_details=E' vietato inviare un file nella frequenza di chiamata.[NL][NL]Prima devi fare QSY.
main_screen_messagebox_wrong_band_header=Banda sbagliata
main_screen_messagebox_wrong_band_details=Stai cercando di connettere una stazione sui {{band}} metri[NL]mentre sei sui {{current_band}} metri.[NL][NL]Cambia banda prima di provare a connetterti.
main_screen_messagebox_old_cq_call_header=Chiamata CQ vecchia
main_screen_messagebox_old_cq_call_details=Questa stazione ha chiamato su uno slot {{minutes}} minuti fa.[NL]Di solito le stazioni non aspettano risposte per più di 5 minuti su uno slot.[NL][NL]Vuoi ancora connettere la stazione sullo slot {{selected_slot}}?[NL][NL]Clicca SI per connettere sullo slot {{selected_slot}}[NL][NL]Clicca NO per connettere sulla frequenza di chiamata (Fai QSY una volta connesso)[NL]
main_screen_messagebox_unable_to_send_broadcast_reply_header=Impossibile inviare una risposta broadcast
main_screen_messagebox_unable_to_send_broadcast_reply_details=Non puoi inviarti una risposta broadcast
main_screen_messagebox_wrong_band_broadcast_reply_header=Banda sbagliata
main_screen_messagebox_wrong_band_broadcast_reply_details=Stai cercando di inviare una risposta broadcast ad una stzione sui {{band}} metri[NL]mentre sei sui {{current_band}} metri.[NL][NL]Cambia banda prima di inviare la risposta broadcast.
main_screen_messagebox_double_qsy_header=DOPPIA RICHIESTA QSY
main_screen_messagebox_double_qsy_details=Una doppia QSY avviene quando entrambi i corrispondenti inviano un invito QSY allo stesso momento.[NL][NL]Può succedere anche se uno dei corrispondenti accidentalmente manda più inviti QSY in un breve lasso di tempo.[NL][NL]Per evitare questo, VarAC non permette di inviare due QSY nel lasso di {{seconds}} secondi.
main_screen_messagebox_frequency_is_busy_tune_header=La frequenza è occupata!
main_screen_messagebox_frequency_is_busy_tune_details=La frequenza sembra occupata.[NL]Attendi finché la frequenza non si libera.[NL][NL]Vuoi ancora accordare
main_screen_messagebox_tune_requires_vara_license_header=TUNE richiede una licenza VARA
main_screen_messagebox_tune_requires_vara_license_details=Questa operazzione richiede una licenza VARA.[NL][NL]Puoi comunque eseguire l'operazione direttamente nell'applicazione VARA Modem.[NL][NL]VarAC non è associato in alcun modo con l'autore di VARA modem e non beneficia di eventuali acquisti di licenze VARA
main_screen_messagebox_no_frequency_schedule_rules_configured_header=Nessuna regola di programmazione delle frequenze configurata
main_screen_messagebox_no_frequency_schedule_rules_configured_details=Devi prima configurare qualche regola di programmazione delle frequenze.[NL]Puoi accedere alla programmazione delle frequenze dal menù di configurazione.[NL][NL]VUOI ACCEDERE ALl'EDITOR DI PROGRAMMAZIONE DELLE FREQUENZE?
main_screen_messagebox_changing_info_not_allowed_header=Non è possibile modificare le informazioni adesso
main_screen_messagebox_changing_info_not_allowed_details=Non è possibile modificare le informazioni mentre si è connessi o ci si sta connettendo, chiamando CQ, inviando un CQ o un beacon.[NL][NL]Prova più tardi
main_screen_messagebox_no_callsign_selected_header=Nominativo non selezionato
main_screen_messagebox_no_callsign_selected_details=Connetti una stazione per vedere il suo log.
main_screen_messagebox_cant_switch_profile_header=Non è possibile cambiare profilo adesso
main_screen_messagebox_cant_switch_profile_details=Controlla di non essere connesso, in connessione o in beacon.
main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=CANCELLA BUFFER VARA richiede una licenza VARA modem
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=Questa operazione richiede una licenza VARA.[NL][NL]questa funzionalità permette di cancellare un messaggio che è già stato inviato a VARA ed è ancora in attesa di invio.[NL][NL]VarAC non è associato in alcun modo con l'autore di VARA modem e non beneficia di eventuali acquisti di licenze VARA.
main_screen_messagebox_change_callsign_not_allowed_header=Non è possibile cambiare nominativo adesso
main_screen_messagebox_change_callsign_not_allowed_details=Non è possibile cambiare nominativo mentre si è connessi, in connessione,[NL]inviando notifiche relay, chiamando CQ o inviando un beacon.[NL][NL]Prova più tardi.
main_screen_messagebox_cant_send_path_finder_now_wait_header=Non è possibile inviare una richiesta path adesso
main_screen_messagebox_cant_send_path_finder_now_wait_details=E' possibile invare una richiesta path solo ogni {{seconds}} secondi se stai ancora attendendo la risposta ad una precedente richiesta.
