main_screen_messagebox_wrong_band_header=Banda equivocada
main_screen_messagebox_wrong_band_details=Intentas conectar con una estación en {{band}}[NL]mientras estás conectado en {{current_band}}.[NL][NL]Cambia de banda antes de intentar conectar.
main_screen_messagebox_old_cq_call_header=CQ demasiado antiguo
main_screen_messagebox_old_cq_call_details=Esta estación llamó CQ en este canal hace {{minutes}} minutos.[NL]La mayoría de estaciones no esperan conexiones en un canal más de 5 minutos.[NL][NL]Quieres conectar todavía con esta estación en el canal {{selected_slot}}?[NL][NL]Clica YES para conectar en el canal {{selected_slot}}[NL][NL]Clica NO para conectar en la frecuencia de CQ (Por favor haz QSY una vez conectado)[NL]
main_screen_messagebox_unable_to_send_broadcast_reply_header=Imposible enviar respuesta a un anuncio.
main_screen_messagebox_unable_to_send_broadcast_reply_details=No puedes enviar respuesta a tu propio anuncio.
main_screen_messagebox_wrong_band_broadcast_reply_header=Banda errónea
main_screen_messagebox_wrong_band_broadcast_reply_details=Estás intentando enviar una respuesta a un anuncio de una estación en {{band}}[NL]mientras te encuentras en {{current_band}}.[NL][NL]Cambia la banda antes de intentar una respuesta a un anuncio.
main_screen_messagebox_double_qsy_header=DOBLE REQUERIMIENTO DE QSY
main_screen_messagebox_double_qsy_details=Doble QSY se produce cuando ambas partes envian una invitación de QSY al mismo tiempo resultando un doble QSY.[NL][NL]También ocurre si una de las partes accidentalmente envía múltiples invitaciones de QSY en un corto período de tiempo.[NL][NL]Para evitarlo, VarAC no permite dos QSYs en menos de {{seconds}} segundos.
main_screen_messagebox_frequency_is_busy_tune_header=La frecuencia está ocupada!
main_screen_messagebox_frequency_is_busy_tune_details=TLa frecuencia está ocupada.[NL]Espere hasta que la frecuencia esté libre.[NL][NL]Quiere todavía sintonizar su equipo con TUNE?
main_screen_messagebox_tune_requires_vara_license_header=TUNE requiEre una licencia VARA
main_screen_messagebox_tune_requires_vara_license_details=Esta operación requiere una licencia VARA.[NL][NL]Sin embargo puedes activar TUNE directamente en el modem VARA.[NL][NL]VarAC no está asociado con el creador del modem VARA de ningún modo y no se beneficia de las compras de licencias VARA 
main_screen_messagebox_no_frequency_schedule_rules_configured_header=No has configurado los horarios de las frecuencias disponibles
main_screen_messagebox_no_frequency_schedule_rules_configured_details=Necesitas configurar algún horario de frecuencias primero.[NL]Puedes acceder al horario de frecuencias en el menú de configuración.[NL][NL]QUIERES ABRIR EL HORARIO DE FRECUENCIAS AHORA?
main_screen_messagebox_changing_info_not_allowed_header=Cambiar tu info no está permitido ahora.
