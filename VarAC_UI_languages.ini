settings_messagebox_what_is_frequency_offset_header=Qu’est-ce que le décalage de fréquence ?
settings_messagebox_what_is_frequency_offset_details=Certains RIG VFO ne sont pas bien calibrés et ont un certain décalage (dérive)[NL]par rapport à la fréquence réelle.[NL][NL]Réglez ce décalage en Hz (ex : 200 ou -200) et à chaque fois VarAC changera[NL ]votre fréquence RIG, il l'ajustera en fonction de votre décalage.[NL][NL]Réglez sur « 0 » (zéro) pour désactiver cette fonctionnalité.[NL][NL]VEUILLEZ NOTER :[NL]Si vous activez cette fonctionnalité , décochez la case « Lire la fréquence » afin que[NL]VarAC ne lise pas la fréquence de décalage de votre RIG, ce qui perturberait la capacité de[NL]VarAC à effectuer ses tâches.[NL][NL]Set to '0' (zero) to disable this features.[NL][NL]PLEASE NOTE:[NL]If you enable this feature, disable the ‘Read frequency’ checkbox so[NL]VarAC will not read your RIG offset frequency, which will mess with the[NL]VarAC ability to perform its tasks.
settings_messagebox_what_is_antenna_tuner_header=Qu'est-ce qu'un tuner d'antenne ?
settings_messagebox_what_is_antenna_tuner_details=VarAC peut activer l'option de tuner d'antenne sur votre plate-forme lorsque vous[NL]changez de fréquence.[NL][NL]Cette option est disponible uniquement pour les utilisateurs qui contrôlent leur plate-forme en utilisant[NL]le contrôle CAT direct ou via FLRig. OmniRig ne fournit pas d'option[NL]tune.[NL][NL]Si votre plate-forme prend en charge cette option via la commande CAT mais que VarAC ne[NL]ne vous propose pas cette option, vous pouvez modifier manuellement les[NL]'VarAC_cat_commands .ini' et ajoutez une commande CAT au paramètre 'AntennaTuner='[NL]sous votre section rig.[NL]Veuillez nous en informer via le forum d'assistance afin que nous puissions l'ajouter à tous les utilisateurs.[NL][NL]Vous avez 2 options :[NL]ALWAYS : Réglez à chaque fois que vous changez de fréquence.[NL]BANDSKIP : Réglez uniquement si vous changez de bande.
settings_messagebox_cat_freq_control_header=Des problèmes avec le contrôle CAT ?
settings_messagebox_cat_freq_control_details="Veuillez vous assurer d'avoir le fichier de commande CAT le plus récent sur : https://www.varac-hamradio.com/rig-control-file [NL]Comme il existe de nombreux RIG, le développement et la validation prennent du temps. contre chacun.[NL][NL]Mais ne vous inquiétez pas, si vous ne trouvez pas votre RIG ici ou si vous ne parvenez pas à le configurer avec le contrôle CAT, vous pouvez toujours utiliser OmniRig pour contrôler à la fois votre PTT et votre fréquence.[ NL][NL]Voulez-vous télécharger OmniRig ?
settings_messagebox_loggin_adif_file_path_header=Quel est le chemin du fichier adif ?
settings_messagebox_loggin_adif_file_path_details=VarAC stocke tous vos QSO dans un fichier au format ADIF.[NL][NL]Vous pouvez configurer le chemin du fichier ADIF selon vos préférences.
settings_messagebox_adif_log_submode_details=Le comité ADIF a décidé de classer VARA comme un ensemble de[NL]sous-modes sous un mode générique appelé « DYNAMIC ».[NL][NL]Les classifications ADIF prises en charge sont :[NL]Mode : DYNAMIC[NL]Sous-mode : VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC écrira dans le fichier adif le sous-mode en fonction de votre type de modem[NL] (VARA/VARA-FM/VARA-SAT). Vous pouvez remplacer cela ici.
settings_messagebox_load_history_upon_connection_header=Qu’est-ce que l’historique de chargement lors de la connexion ?
settings_messagebox_load_history_upon_connection_details=Lorsque VarAC est lié à une station, il interrogera sa base de données pour toute information préexistante sur cette station, telle que son nom, QTH et son localisateur.[NL][NL]Si de telles données sont trouvées, elles seront automatiquement inséré dans la section LOG.
settings_messagebox_logging_tcp_header=Qu'est-ce que la connexion QSO ?
settings_messagebox_logging_tcp_details=VarAC peut envoyer votre enregistrement QSO en temps réel à un enregistreur externe en utilisant les protocoles TCP et UDP.[NL][NL]Le numéro de port par défaut de votre enregistreur sélectionné est automatiquement renseigné. cependant vous pouvez le modifier manuellement.[NL][NL]Voulez-vous lire le guide d'intégration VarAC - Loggers ?
settings_messagebox_pskreporter_upload_header=Qu’est-ce que le téléchargement PSKReporter ?
settings_messagebox_pskreporter_upload_details=PSKReporter est un site Web qui regroupe les spots de divers[NL]programmes de journalisation.[NL][NL]VarAC peut télécharger toutes les stations que vous avez repérées sur PSKReporter.[NL][NL]Veuillez noter que les spots téléchargés sur PSKReported le seront[NL]
"be visible under the mode name: “VARAC”
settings_messagebox_pskreporter_upload_self_report_header=Qu'est-ce que l'auto-évaluation PSKReporter ?
settings_messagebox_pskreporter_upload_self_report_details=Faites savoir aux gens que vous êtes actif sur une fréquence sans être[NL]repéré en envoyant une balise ou un appel CQ.[NL][NL]Chaque fois que vous changez de fréquence, un auto-rapport à PSKReporter[NL]sera envoyé.[ NL][NL]VEUILLEZ NOTER : Les auto-rapports ne seront envoyés qu'après être resté[NL]au moins {{time}} secondes sur la même fréquence.
settings_messagebox_pskreport_custom_link_header=Qu’est-ce que la carte PSKReporter personnalisée ?
settings_messagebox_pskreport_custom_link_details=PSKreport offre une multitude d'options pour personnaliser la carte.[NL]Les boutons VarAC PSKReporter activent un lien qui est[NL]composé de 2 éléments.[NL][NL]Un lien statique :[NL]https://pskreporter .info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]et un élément dynamique concaténé à l'élément statique qui[NL]contient les options de personnalisation.[NL][NL]L'élément dynamique par défaut de VarAC est :[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Modifiez vos préférences de carte PSKReporter en modifiant ce lien afin que[NL]la prochaine fois que vous cliquerez sur le bouton « PSKReporter MAP », elle s'ouvrira[NL]comme vous le souhaitez. vous le souhaitez.[NL][NL]Pour en savoir plus sur les options de personnalisation de PSKReporter, ouvrez la[NL]carte PSKReporter, cliquez sur « Options d'affichage » en haut à droite et définissez[NL]vos préférences. Cliquez ensuite sur « Lien permanent » pour voir les résultats.[NL][NL]Une fois que vous êtes satisfait, copiez l'URL du site Web de côté et collez uniquement ce qui[NL]vient après : « Mode = VARAC » dans ce champ de paramètres.
settings_messagebox_start_modem_help_header=Qu'est-ce que « Démarrer le modem » ?
settings_messagebox_start_modem_help_details=Par défaut, VarAC démarrera le modem VARA localement avant d'essayer[NL]de le connecter. [NL][NL]Mais si vous exécutez le modem VARA sur un serveur distant, vous[NL]pouvez empêcher que cela se produise en décochant cette case.
settings_messagebox_what_is_varahf_monitoring_header=Qu'est-ce que le moniteur VARA HF ?
settings_messagebox_what_is_varahf_monitoring_details=Un modem VARA peut être configuré soit en mode prêt à se connecter, soit en mode d'écoute (surveillance).[NL][NL]Si vous souhaitez être prêt pour les connexions entrantes et en même temps surveiller la fréquence du trafic VARA tel que le QSO VARA en cours, vous devez alors exécuter une instance de modem VARA distincte en mode Moniteur.[NL][NL]Dupliquez simplement votre répertoire de modem VARA existant dans un nouveau dossier, définissez ce chemin sur le nouveau fichier VARA.EXE et VarAC. fera le reste. VarAC configurera le deuxième modem VARA pour qu'il fonctionne en mode SURVEILLANCE au démarrage.[NL][NL]Si vous ne souhaitez pas lancer un modem VARA de surveillance, laissez simplement cette section vide.
settings_messagebox_what_is_call_id_intervals_header=Que sont les intervalles d’identification des appels ?
settings_messagebox_what_is_call_id_intervals_details=En tant que jambons, nous sommes obligés de nous identifier toutes les quelques minutes pendant un QSO. Le nombre de minutes dépend de VOS réglementations locales.[NL][NL]Cela permet également aux autres radioamateurs qui surveillent la fréquence de savoir qui discute, et une fois le QSO terminé, ils peuvent connecter n'importe lequel des interlocuteurs.[NL ][NL]Ce paramètre affecte l'intervalle dans lequel un message 'DE MyCallsign' est envoyé sur le chat.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Qu'est-ce que la déconnexion automatique (minutes d'inactivité) ?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Définissez le délai en minutes pendant lequel vous souhaitez que la connexion inactive soit terminée.[NL][NL]Ceci est utile si vous ne souhaitez pas que quelqu'un vous connecte et laisse le lien ouvert pendant une longue période sans envoyer quelque chose ou si vous oubliez le lien ouvert.[NL][NL]METTRE CE PARAMETRE A 0 (ZERO) SI VOUS SOUHAITEZ DESACTIVER CETTE FONCTION
settings_messagebox_what_is_callsigns_block_list_header=Qu'est-ce que la liste de blocage des indicatifs ?
settings_messagebox_what_is_callsigns_block_list_details=Vous pouvez demander à VarAC de bloquer des indicatifs spécifiques que vous ne souhaitez pas voir ou avec lesquels vous ne souhaitez pas vous connecter.[NL][NL]tapez les indicatifs séparés par des virgules.[NL][NL]Ces indicatifs ne pourront pas vous connecter et ne le feront pas. n'apparaissent pas sur vos listes de dernière écoute.
settings_messagebox_what_is_auto_away_header=Qu'est-ce que l'absence automatique ?
settings_messagebox_what_is_auto_away_details=Le mode Absence automatique met automatiquement VarAC dans l'état « Je suis absent » si aucune opération n'a été effectuée dans l'application VarAC pendant un nombre de minutes donné.
settings_messagebox_suppress_is_typing_in_low_snr_header=Qu'est-ce que la suppression de « Est tapé » en cas de faible SNR ?
settings_messagebox_suppress_is_typing_in_low_snr_details=Les événements « Est en train de taper » apportent une expérience en direct dans le chat.[NL]Mais cela a un prix en données supplémentaires à envoyer.[NL][NL]Dans les autres côtés, cela ne vous copie pas bien (niveau SNR faible/rouge )[NL]Cela peut passer un temps précieux en QSO pour envoyer cet événement. Ainsi, VarAC[NL] n'enverra pas d'événements « Is Typing » sous de faibles niveaux de SNR.
settings_messagebox_what_is_last_heard_peeking_header=Qu'est-ce qui a été entendu pour la dernière fois en jetant un coup d'oeil ?
settings_messagebox_what_is_last_heard_peeking_details=Vous pouvez autoriser l'autre partie à extraire vos dernières listes de balises/cq entendues.[NL][NL]Cela permet à votre partenaire de voir qui vous voyez en ligne.
settings_messagebox_allow_non_hams_callsigns_header=Qu'est-ce qui autorise les indicatifs d'appel non amateurs ?
settings_messagebox_allow_non_hams_callsigns_details=Par défaut, VarAC ignore les balises, les appels CQ et les tentatives de connexion des stations qui n'utilisent pas d'indicatif d'appel radio amateur valide.[NL][NL]Nous vous recommandons de laisser cette fonctionnalité désactivée pour vous protéger des tentatives de connexion radio non amateur.[NL] [NL]Si vous utilisez VarAC à d'autres fins en dehors des bandes radioamateurs avec des indicatifs radio non amateurs, vous devez activer cette fonctionnalité.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Qu’est-ce qui autorise les pings entrants ?
settings_messagebox_allow_incoming_pings_details=Les pings sont des QSO courts destinés uniquement à l'échange de rapports.[NL]Les pings sont parfaits pour vérifier le lien entre 2 stations.[NL][NL]Par défaut, votre VarAC acceptera les demandes de ping.[NL]Vous pouvez le désactiver en en décochant cette case.
settings_messagebox_allow_info_request_header=Qu'est-ce que la demande d'informations autorisées ?
settings_messagebox_allow_info_request_details=VarAC permet à votre partenaire QSO de récupérer vos informations (Nom, QTH, Locator).[NL][NL]Si vous souhaitez désactiver cette option, alors décochez cette case.
settings_messagebox_allow_auto_qsy_header=Qu’est-ce que l’autorisation QSY automatique ?
settings_messagebox_allow_auto_qsy_details=Lorsqu'une invitation q QSY est envoyée ou reçue, VarAC envoie automatiquement[NL]QSY vers la fréquence de destination.[NL][NL]Pour empêcher un Auto-QSY en dehors des plages autorisées, VarAC intègre[NL]une liste de fréquences autorisées Auto-QSY . Vous pouvez y accéder et le modifier via[NL]Le menu 'Paramètres' de VarAC -> 'Plages de fréquences autorisées Auto-QSY'[NL][NL]VarAC reviendra également automatiquement QSY à la fréquence d'appel lorsque[NL]le QSO se termine. [NL][NL]Activer « Saut de bande » signifie que vous approuvez le changement de bande dans Auto QSY.[NL][NL]
Note: Cette fonctionnalité est activée uniquement si vous avez configuré le contrôle de fréquence.
settings_messagebox_load_broadcast_history_header=Qu’est-ce que l’historique des diffusions de charge ?
settings_messagebox_load_broadcast_history_details=VarAC conserve toutes les diffusions entrantes et sortantes dans sa base de données.[NL][NL]Vous pouvez demander à VarAC de remplir la section des diffusions au démarrage à partir de la base de données. Ainsi, si vous redémarrez VarAC pour une raison quelconque, vous verrez toujours à l'écran les diffusions précédemment capturées. .[NL][NL]VarAC chargera les émissions des dernières 24 heures.
settings_messagebox_load_datastream_history_header=Qu'est-ce que l'historique du flux de données de chargement ?
settings_messagebox_load_datastream_history_details=VarAC conserve toutes les données du flux de données (chats et messages système) dans sa base de données.[NL][NL]Lorsque vous utilisez le flux de données en mode tabulaire (activé par défaut), vous pouvez demander à VarAC de remplir[NL]la section du flux de données au démarrage à partir de sa base de données. .[NL][NL]VarAC chargera les données du flux de données des dernières 24 heures.
settings_messagebox_auto_accept_verbose_snr_header=Qu’est-ce que l’acceptation automatique du SNR détaillé ?
settings_messagebox_auto_accept_verbose_snr_details=Verbose SNR est un excellent outil pour examiner la propagation pendant[NL]un QSO en partageant un rapport SNR toutes les minutes.[NL][NL]Lorsque votre partenaire QSO envoie une invitation verbeuse SNR, votre[NL]VarAC peut automatiquement l'accepter.[NL]VarAC peut automatiquement l'accepter.[NL] NL][NL]Ceci est utile si vous souhaitez autoriser les stations à effectuer des tests SNR[NL]pendant votre absence.
settings_messagebox_send_relay_notifications_header=Que sont les notifications de relais VMail ?
settings_messagebox_send_relay_notifications_details=Lorsque votre VarAC entend la balise d'une station, il vérifie s'il a des[NL]VMails de stationnement en attente de cette station.[NL][NL]S'il y en a, il enverra un paquet asynchrone (diffusion) laissant[NL]cette station sachez que vous détenez des VMails en attente d'être collectés.[NL][NL]Votre VarAC reçoit également des notifications de relais et vous affiche une indication[NL]pour les VMails en attente d'être collectés[NL][NL]Vous pouvez activer ou désactiver ces notifications entrantes et sortantes[NL]en utilisant cette case à cocher.
settings_messagebox_allow_parking_header=À propos du stationnement
settings_messagebox_allow_parking_details=VarAC vous permet de stocker et de transférer des VMails pour des tiers.[NL][NL]Les utilisateurs peuvent vous connecter et laisser des VMails pour des tiers.[NL]Votre VarAC informe les utilisateurs des VMails parqués (en attente)[NL]via la « notification de relais ». ", et transférez[NL]le VMail, une fois que la station de destination se connecte à vous.[NL][NL]Si vous ne souhaitez pas que les utilisateurs garent des messages sur votre VarAC en raison[NL]de réglementations locales ou d'autres raisons, vous pouvez désactivez cette[NL]fonctionnalité ici.
settings_messagebox_allow_path_finder_header=Qu’est-ce que l’autorisation de recherche de chemin ?
settings_messagebox_allow_path_finder_details=Si une station doit envoyer un VMail à une autre station mais que[NL]ne peut pas établir de connexion directe, elle peut lancer un[NL]appel « Path Find » pour vérifier si d'autres stations ont détecté[NL]la station cible et peuvent servir comme relais pour le VMail.[NL][NL]En activant cette fonctionnalité, votre VarAC répondra aux appels'[NL]'Path Find' s'il a détecté la station cible au cours[NL]des dernières 24 heures.
settings_messagebox_show_my_path_finders_only_header=Qu'est-ce que l'affichage uniquement  mes chercheurs de chemin ?
settings_messagebox_show_my_path_finders_only_details=Par défaut, toutes les diffusions Pathfinder, y compris la vôtre et celles des autres, sont affichées.[NL]Dans certains cas, cela peut surcharger la fenêtre de diffusion.[NL][NL]Activez cette option si vous préférez afficher uniquement vos demandes et réponses Pathfinder. .
settings_messagebox_what_is_beacon_interval_header=Qu’est-ce que l’intervalle de balise ?
settings_messagebox_what_is_beacon_interval_details=Vous pouvez configurer VarAC pour qu'il envoie périodiquement des balises pour informer les autres stations que vous êtes sur la fréquence.[NL][NL]Si vous cochez la case « Envoyer une balise », une balise avec votre indicatif d'appel sera diffusée toutes les quelques minutes en fonction de votre sélection ici. .[NL][NL]Une balise sera envoyée uniquement si la fréquence n'est pas occupée pendant au moins 1 minute pour éviter de dépasser les QSO ou les balises actives.[NL][NL]Une fois que vous activez les balises, elles seront envoyées. pendant une période allant jusqu'à 24 heures, puis automatiquement désactivé
settings_messagebox_digipeat_via_header=Qu’est-ce que Digipeat Via ?
settings_messagebox_digipeat_via_details=Applicable uniquement pour VARA-FM :[NL]VaraFM vous permet de digirépéter votre transmission via[NL]un ou plusieurs correspondants.[NL][NL]Si vous souhaitez CQ/Beacon via un digirépétiteur,[NL]entrez son indicatif d'appel. ici.[NL][NL]Vous pouvez saisir plus d'un indicatif si vous souhaitez[NL]relais vos transmissions via une chaîne de digirépéteurs.[NL]Utilisez ESPACE comme délimiteur.Ex : « 4Z1DIG 4Z2DIG »
settings_messagebox_cq_slot_wait_seconds_header=Quel est le temps d’attente d’un emplacement CQ ?
settings_messagebox_cq_slot_wait_seconds_details=Lorsque vous appelez CQ, vous pouvez attendre les connexions entrantes sur[NL]une autre fréquence (Slot).[NL][NL]La durée pendant laquelle VarAC attendra une connexion entrante[NL]sur le slot est déterminée par ce paramètre.
settings_messagebox_skip_cq_slot_selector_header=Qu'est-ce que le sélecteur de slot skip cq ?
settings_messagebox_skip_cq_slot_selector_details=Le système de slot VarAC vous permet d'appeler CQ sur une fréquence d'appel partagée[NL] tout en codant dans l'appel CQ la fréquence[NL](slot) sur laquelle vous serez en attente d'un appel entrant.[NL][NL]Cette case à cocher est désactivée. ce mécanisme CQ.[NL][NL]Désactivez le mécanisme basé sur les slots UNIQUEMENT si vous utilisez VarAC[NL]avec VARA-FM ou si vous souhaitez exécuter votre propre réseau VarAC sur[NL]une autre fréquence sans slots.[NL] [NL]SI VOUS UTILISEZ VarAC SUR LES FRÉQUENCES D'APPEL OFFICIELLES VarAC HF,[NL]VOUS DEVEZ UTILISER DES SLOTS (laissez donc cette case décochée)
settings_messagebox_what_is_load_last_heard_history_header=Qu’est-ce que l’historique de charge de la dernière fois entendue ?
settings_messagebox_what_is_load_last_heard_history_details=VarAC conserve un fichier journal des derniers appels CQ entendus et des dernières balises entendues.[NL][NL]Vous pouvez demander à VarAC de remplir les dernières listes entendues au démarrage à partir de ce journal. Ainsi, si vous redémarrez VarAC pour une raison quelconque, vous verrez toujours à l'écran les appels CQ précédemment capturés et les Beacons[NL][NL]VarAC revient uniquement sur les 100 dernières lignes du dernier fichier journal entendu. Veuillez noter que vous verrez peut-être moins d'indicatifs à l'écran car VarAC n'affiche que le dernier événement par indicatif.
settings_messagebox_slot_size_hz_help_header=Quelle est la taille de l’emplacement ?
settings_messagebox_slot_size_hz_help_details=Les slots sont comme des canaux autour de la fréquence d'appel.[NL]pour permettre à plusieurs QSOS d'avoir lieu simultanément.[NL][NL]La taille du slot par défaut du VARA HF est de 750 Hz et celle du VARA SAT est de 2 550 Hz.[NL]Cependant, vous pouvez définir le vôtre. taille de slot, mais gardez à l'esprit[NL]Que vos partenaires devront utiliser la même taille de slot[NL]De leur côté.
settings_messagebox_dxcluster_password_help_header=À propos du mot de passe du cluster DX
settings_messagebox_dxcluster_password_help_details==La plupart des DxClusters ne nécessitent pas de mot de passe.[NL]Uniquement un nom d'utilisateur qui est votre indicatif.[NL][NL]Si aucun mot de passe n'est requis, laissez ce champ vide.
settings_messagebox_dxcluster_missing_information_header=Informations DxCluster manquantes
settings_messagebox_dxcluster_missing_information_details=Assurez-vous de fournir au moins un hôte, un port et un nom d'utilisateur.[NL]Assurez-vous également que le numéro de PORT est numérique.
settings_messagebox_debug_mode_header=Qu’est-ce que le mode débogage ?
settings_messagebox_debug_mode_details=Activez cette option UNIQUEMENT lorsque les développeurs de VarAC vous le demandent.[NL][NL]L'activation de cette option peut ralentir considérablement VarAC et affecter/désactiver certaines fonctionnalités de VarAC, car de nombreux journaux complets seront écrits sur le disque.
settings_messagebox_linux_compatible_mode_header=À propos du mode compatible Linux
settings_messagebox_linux_compatible_mode_details=VarAC peut être utilisé sur Linux/Pi/Mac en utilisant WINE.[NL][NL]Certains éléments VarAC sont gérés différemment sur une telle plate-forme[NL]cochez donc cette case si vous exécutez VarAC sur Linux/Pi/Mac.[ NL][NL]Veuillez noter : le mode de compatibilité Linux désactive les fonctionnalités suivantes[NL]qui ne fonctionnent que sur les plates-formes Windows :[NL][NL]-- Narrations - Complètement désactivées.[NL]-- Speller - Complètement désactivé.[NL ]-- Téléchargements de PSK Reporter - vous pouvez l'activer manuellement et tester pour voir s'il fonctionne sur votre version Linux[NL]
settings_messagebox_restart_required_header=Redémarrage requis ?
settings_messagebox_restart_required_details=Vous avez modifié un paramètre qui nécessite un redémarrage de VarAC.[NL][NL]VarAC va maintenant se redémarrer. Cliquez sur OK pour continuer. [NL][NL]Cela peut prendre quelques secondes. S'il vous plaît soyez patient.
settings_messagebox_what_is_incoming_file_size_limit_header=Quelle est la taille limite des fichiers entrants ?
settings_messagebox_what_is_incoming_file_size_limit_details=Vous pouvez configurer la limite de taille maximale de fichier (en octets) que vous souhaitez recevoir automatiquement sans autorisation explicite.[NL][NL]Pendant que vous êtes activement en QSO, si un transfert de fichier entrant dépasse cette limite, il vous sera demandé d'approuver ou de rejeter le file.[NL][NL]Pendant votre absence (statut 'Je suis absent'), si quelqu'un essaie de vous envoyer un fichier qui dépasse cette limite, il sera automatiquement rejeté.


