main_screen_messagebox_large_incoming_file_details=Uw partner probeert u een bestand te sturen dat groter is dan de door u ingestelde maximum limiet (gedefinieerd in het instellingenmenu).[NL][NL]Grootte inkomend bestand: {{file_incoming_size}} Bytes[NL]Uw limiet voor inkomende bestanden: {{file_incoming_file_size_limit}} Bytes[NL][NL]Wilt u dit bestand toch ontvangen?[NL][NL](Als u niet binnen 30 seconden reageert wordt het bestand automatisch geweigerd).
main_screen_messagebox_unable_to_connect_vara_kiss_port_header=Kan niet verbinden met de VARA KISS poort!
main_screen_messagebox_unable_to_connect_vara_kiss_port_details=VarAC kon niet communiceren met de KISS poort met nr: {{varahf_main_kiss_port}} van de VARA modem.[NL]Hierdoor kunt u geen gebruik maken van de groepsberichtenfunctie en notificaties van de relais- (doorgeef) functie.[NL][NL]Dit kan één of meerdere van de hierna genoemde oorzaken hebben:[NL]1. Verkeerde VARA versie:[NL]dit moet versie 4.6.8 of hoger zijn (4.2.7 voor VARA FM).[NL][NL]2. Firewallprobleem:[NL]om VarAC te kunnen laten gebruikmaken van de VARA KISS functie moet poort {{varahf_main_kiss_port}} niet worden geblokkeerd door de firewall.[NL][NL]3. Onjuiste KISS poort configuratie:[NL]de VarAC KISS poort in het instellingenscherm is niet dezelfde als die in het VARA modem instellingenscherm.[NL][NL]4. Een ander VarAC proces houdt de poort bezet:[NL]Zorg ervoor dat in de achtergrond geen andere VarAC processen actief zijn (gebruik de taakmanager om deze te stoppen).[NL][NL]5. Machtigingsprobleem:[NL]Probeer VarAC als administrator uit te voeren (VarAC.exe -> rechter muisklik -> voer uit als administrator).[NL][NL]Zorg ervoor dat de configuraties kloppen en start VarAC opnieuw.
main_screen_messagebox_switching_to_2300Hz_bandwidth_header=Schakel naar 2300Hz bandbreedte.
main_screen_messagebox_switching_to_2300Hz_bandwidth_details=VarAC QSO's worden alleen met een bandbreedte van 500Hz uitgevoerd.[NL][NL]Als u CQ roept of een baken aanzet op 2300Hz zult u niet gehoord worden[NL]of reacties ontvangen.[NL][NL]Gebruik van 2300Hz op oproepfrequenties is niet toegestaan.[NL][NL]Weet u zeker dat u naar 2300Hz wilt overschakelen?
main_screen_messagebox_bandwidth_not_allowed_header=Bandbreedte niet toegestaan!
main_screen_messagebox_bandwidth_not_allowed_details=U kunt geen 2300Hz bandbreedte gebruiken op een oproepfrequentie omdat u dan QRM veroorzaakt bij nabijgelegen VarAC stations.[NL]500Hz levert een prima en snelle chatervaring op.[NL][NL]BEPERK UW BANDBREEDTE TOT 500Hz OR KIES EEN ANDERE FREQUENTIE.
