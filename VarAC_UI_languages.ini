settings_messagebox_what_is_frequency_offset_header=周波数オフセットとは何ですか？
settings_messagebox_what_is_frequency_offset_details=一部の RIG VFO は適切にキャリブレーションされておらず、[NL]実際の周波数から一定のオフセット（ドリフト）があります。[NL][NL]このオフセットを Hz (例: 200 または -200) で設定すると、VarAC が RIG 周波数を変更するたびに、オフセットに応じて調整されます。[NL][NL]この機能を無効にするには、「0」（ゼロ）に設定します。[NL][NL]注意してください：[NL]この機能を有効にする場合は、「周波数の読込み」チェックボックスを無効にして、[NL]VarAC が RIG オフセット周波数を読込みしないようにします。[NL]これにより、VarAC の機能が台無しになります。
settings_messagebox_what_is_antenna_tuner_header=アンテナチューナーとは何ですか？
settings_messagebox_what_is_antenna_tuner_details=VarAC は、周波数を変更するときに[NL]リグのアンテナ チューナー オプションを有効にすることができます。[NL][NL]このオプションは、直接CATコントロールまたは[NL]FLRigを使用してリグを制御するユーザのみが利用できます。[NL]OmniRigは チューン オプションを提供しません。[NL][NL]リグがCATコマンドを通じてこのオプションをサポートしているが、VarAC がこのオプションを提供していない場合、[NL][NL]「VarAC_cat_commands.ini」を作成し、手動で編集できます。リグ セクションの 'AntennaTuner='[NL]パラメータに CATコマンドを追加します。[NL]すべてのユーザに追加できるように、サポート フォーラムを通じてお知らせください。[NL][NL] ２つのオプション:[NL]ALWAYS: 周波数を変更するたびにチューニングします。[NL]BANDSKIP: バンドを変更した場合のみチューニングします。
settings_messagebox_cat_freq_control_header=CAT制御に問題がありますか?
settings_messagebox_cat_freq_control_details=最新のCATコマンドファイルがあることを確認してください: https://www.varac-hamradio.com/rig-control-file [NL]非常に多くのRIGがあるため、開発と検証には時間がかかります。[NL][NL]しかし、心配する必要はありません。ここでRIGが見つからない場合、またはCATコントロールでの設定に失敗した場合でも、いつでもOmniRigを使用してPTTと周波数の両方をコントロールできます。[NL][NL]OmniRigをダウンロードしますか？
settings_messagebox_loggin_adif_file_path_header=ADIFファイルパスとは何ですか？
settings_messagebox_loggin_adif_file_path_details=VarAC は、すべてのQSOをADIF形式ファイルに保存します。[NL][NL]好みに応じて、ADIFファイルパスを設定できます。
settings_messagebox_adif_log_submode_header=VarACモードとSub Modeとは何ですか？
settings_messagebox_adif_log_submode_details=ADIF委員会は、VARAを「DYNAMIC」と呼ばれる汎用Modeの下の[NL]Sub Modeのセットとして分類することを決定しました。[NL][NL]サポートされるADIF分類は次のとおりです。[NL]Mode: DYNAMIC[NL]Sub Mode: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarACは、モデムタイプ(VARA/VARA-FM/VARA-SAT)に基づいて[NL]Sub ModeをADIFファイルに書き込み、Modeを上書できます。
settings_messagebox_load_history_upon_connection_header=接続時に履歴を読込むとは何ですか？
settings_messagebox_load_history_upon_connection_details=VarAC が局にリンクされると、名前、QTH、ロケータなど、その局に関する既存の[NL]情報をデータベースに照会します。[NL][NL]そのようなデータが見つかった場合は、自動的に検索され、LOGの当該箇所に挿入されます。
settings_messagebox_logging_tcp_header=QSOのロギングとは何ですか？
settings_messagebox_logging_tcp_details=VarAC は、TCPとUDPプロトコルの両方を使用してQSOレコードを外部ロガーにリアルタイムで送信できます。[NL][NL]選択したロガーのデフォルトのポート番号が自動的に入力されます。ただし、手動で変更できます。[NL][NL]VarAC - ロガー統合ガイドを読みますか？
settings_messagebox_pskreporter_upload_header=PSK Reporterへのアップロードとはなんですか？
settings_messagebox_pskreporter_upload_details=PSK Reporterは、さまざまな[NL]ロギング プログラムからのスポットを集約するWeb サイトです。[NL][NL]VarAC では、スポットしたすべての局を PSK Reporterにアップロードできます。[NL][NL]PSK Reporterにアップロードされたスポットは、[NL]モード名「VARAC」の下に表示されます。
settings_messagebox_pskreporter_upload_self_report_header=PSK Reporter セルフレポートとは何ですか？
settings_messagebox_pskreporter_upload_self_report_details=ビーコンやCQ呼出を送信することで[NL]スポットを送信しなくても、特定の周波数で[NL]アクティブであることを人々に知らせます。[NL][NL]周波数を変更するたびに、PSK Reporterへセルフレポートが送信されます。[NL][NL]注意してください： セルフレポートは、同じ頻度で少なくとも {{time}} 秒以上[NL]滞在した後にのみ送信されます。
settings_messagebox_pskreport_custom_link_header=カスタム PSK Reporter マップとは何ですか？
settings_messagebox_pskreport_custom_link_details=PSK Reporterには、マップをカスタマイズするためのさまざまなオプションが用意されています。[NL]VarAC 「PSK REP 表示」ボタンは、[NL]２つの要素で構成されるリンクをアクティブにしています。[NL][NL]静的なもの：[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]および静的要素に連結された動的なもので、[NL]カスタマイズ オプションが含まれています。[NL][NL]VarAC のデフォルトの動的要素は次のとおりです：[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]このリンクを変更して PSK Reporterマップの設定を変更すれば、[NL]次回 [PSK REP 表示] ボタンをクリックすると、同じ方法で開きます。[NL][NL]PSK Reporter のカスタマイズ オプションの詳細を確認するには、[NL]PSK Reporter マップを開き、右上の [表示オプション] をクリックして、[NL]設定を行います。次に、[Permalink] をクリックして結果を確認します。[NL][NL]問題がなければ、WebサイトのURLをコピーし、「mode=VARAC」の後ろだけを[NL]この設定フィールドに貼り付けます。
settings_messagebox_start_modem_help_header=「モデム起動」とは何ですか？
settings_messagebox_start_modem_help_details=デフォルトでは、VarAC は接続を試みる前にローカルでVARAモデムを起動します。[NL][NL]ただし、リモート サーバーでVARAモデムを実行している場合は、[NL]このボックスのチェックを外すことで、この問題が発生しないようにできます。
settings_messagebox_what_is_varahf_monitoring_header=VARA HFモニターとは何ですか？
settings_messagebox_what_is_varahf_monitoring_details=VARAモデムは、Ready-To-Connect モードまたは Listening (Monitoring) モードのいずれかで設定できます。[NL][NL]着信接続の準備を整え、同時にVARAトラフィックの頻度を監視したい場合 進行中のVARA QSOなどの場合は、別のVARAモデム インスタンスを監視モードで実行する必要があります。[NL][NL]既存のVARAモデム ディレクトリを新しいフォルダに複製し、このパスを新しいVARA.EXEファイルとVarAC に設定するだけです。VarAC は、起動時に２番目のVARAモデムをMONITORINGモードで実行するように設定します。[NL][NL]モニタリング VARAモデムを起動したくない場合は、このセクションを空のままにしてください。
settings_messagebox_what_is_call_id_intervals_header=Call IDのインターバルとは何ですか？
settings_messagebox_what_is_call_id_intervals_details=ハムとして、私たちはQSO中に数分ごとに自分自身を識別する義務があります。[NL]その時間（分）は地域の規制によって異なります。[NL][NL]また、周波数を監視している他のハムも誰がチャットしているかを知ることができ、[NL]QSO が終了すると、どのチャット パーティにも接続できるようになります。[NL][NL]このパラメータは、「DE MyCallsign」メッセージがチャット上で送信される[NL]インターバルに影響します。
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=自動切断（アイドル時間）とは何ですか？
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=アイドル状態の接続を終了する時間を分単位で設定します。[NL][NL]これは、誰かに接続されたくない場合や、何も送信せずにリンクを長時間開いたままにしておく場合や、リンクを開いているのを忘れている場合に便利です。[NL][NL]この機能を無効にしたい場合は、このパラメータを 0（ゼロ）に設定してください。
settings_messagebox_what_is_callsigns_block_list_header=コールサインのブロックリストとは何ですか？
settings_messagebox_what_is_callsigns_block_list_details=表示したくない、または接続したくない特定のコールサインをブロックするように VarAC に指示できます。[NL][NL]カンマで区切ってコールサインを入力します。[NL][NL]それらのコールサインとは接続されず、（直近の）受信リストにも表示されません。
settings_messagebox_what_is_auto_away_header=自動離席中(AWAY)とはなんですか？
settings_messagebox_what_is_auto_away_details=自動離席モードでは、VarAC アプリケーションで一定時間操作が実行されなかった場合、VarAC が自動的に「離席中」状態になります。
settings_messagebox_suppress_is_typing_in_low_snr_header=低SNR時の「入力中」の抑制とは何ですか？
settings_messagebox_suppress_is_typing_in_low_snr_details=「入力中」イベントは、チャットに実況体験をもたらします。[NL]ただし、追加データの送信という代償が伴います。[NL][NL]対抗局側では、うまくコピーできません (低/赤 SNRレベル)。[NL]このイベントの送信に貴重なQSO時間が費やされる可能性があります。[NL]したがって、VarAC は、SNRレベルが低い場合は「入力中」イベントを送信しません。
settings_messagebox_what_is_last_heard_peeking_header=直近のピーキングとはなんですか？
settings_messagebox_what_is_last_heard_peeking_details=相手が最後に聞いたビーコン/CQリストを取得できるようにすることができます。[NL][NL]オンラインで誰を参照しているかをパートナーが確認できるようになります。
settings_messagebox_allow_non_hams_callsigns_header=非ハムコールサインの許容とは何ですか？
settings_messagebox_allow_non_hams_callsigns_details=デフォルトでは、VarAC はビーコン、CQ呼出、および有効なアマチュア無線コールサインを使用しない局からの接続試行を無視します。[NL][NL]アマチュア無線以外の接続試行から保護するために、この機能を無効のままにすることをお勧めします。[NL] [NL]アマチュア無線以外のコールサインを持つアマチュア無線帯域外の他の目的でVarAC を使用する場合は、この機能を有効にする必要があります。[NL][NL]
settings_messagebox_allow_incoming_pings_header=受信PINGの許容とは何ですか？
settings_messagebox_allow_incoming_pings_details=PINGはレポート交換のみを目的とした短いQSOです。[NL]PINGは２局間のリンクをチェックするのに最適です。[NL][NL]デフォルトでは、VarAC はPING要求を受け入れます。[NL]これを無効にするには、このボックスのチェックを外します。
settings_messagebox_allow_info_request_header=情報リクエストの許容とは何ですか？
settings_messagebox_allow_info_request_details=VarAC を使用すると、QSOパートナーがあなたの情報（名前、QTH、ロケータ）を取得できるようになります。[NL][NL]このオプションを無効にしたい場合は、このボックスのチェックを外してください。
settings_messagebox_allow_auto_qsy_header=自動QSYの許可とは何ですか？
settings_messagebox_allow_auto_qsy_details=QSY 招待状が送信または受信されると、VarAC は切替先周波数に自動的に[NL]QSYします。[NL][NL]許可範囲外の自動QSYを防ぐために、VarAC には自動QSY許可周波数リストが組み込まれています。[NL][NL]VarAC の [設定] メニュー -> [自動QSY許容範囲の編集] からアクセスして編集できます。[NL][NL]VarAC は、[NL]QSO が終了すると、自動的に呼出周波数にQSYして戻ります。 [NL][NL]「バンド スキップ」を有効にすることは、自動QSYでのバンド変更を承認することを意味します。[NL][NL]注: この機能は、周波数制御を設定した場合にのみ有効になります。
settings_messagebox_load_broadcast_history_header=ブロードキャスト履歴を読込むとは何ですか？
settings_messagebox_load_broadcast_history_details=VarAC は、すべての受信および送信ブロードキャストをデータベースに保存します。[NL][NL] VarAC の起動時にデータベースからブロードキャスト セクションにデータを入力するように依頼できます。これにより、何らかの理由でVarAC を再起動しても、以前にキャプチャしたブロードキャストが引き続き画面に表示されます。[NL][NL]VarAC は過去 24 時間のブロードキャストを読込みます。
settings_messagebox_load_datastream_history_header=データストリームの読込み履歴とは何ですか？
settings_messagebox_load_datastream_history_details=VarAC は、すべてのデータストリーム データ (チャットおよびシステム メッセージ) をデータベースに保持します。[NL][NL]表形式モードのデータストリーム (デフォルトで有効) を使用する場合、起動時にデータベースからデータストリーム セクションにデータを入力するように VarAC に指示できます。[NL][NL][NL]VarAC は、過去 24 時間のデータストリーム データを読込みます。
settings_messagebox_auto_accept_verbose_snr_header=詳細SNRを自動で許容するとは何ですか？
settings_messagebox_auto_accept_verbose_snr_details=詳細SNR は、毎分SNRレポートを共有することで、[NL]QSO中の伝播を調べるための優れたツールです。[NL][NL]QSOパートナーが詳細SNR招待を送信すると、[NL]VarAC は自動的にそれを承諾することができます。[NL][NL]これは、外出中にステーションが[NL]SNRテストを実行できるようにする場合に便利です。
settings_messagebox_send_relay_notifications_header=VMailの中継通知とは何ですか？
settings_messagebox_send_relay_notifications_details=VarAC は、ある局のビーコンを受信すると、その局宛の待機されている[NL]VMailがパーキングされているかどうかを確認します。[NL][NL]存在する場合は、VMailを保持していることが分かるように、[NL]その局を許可する非同期パケット（ブロードキャスト） を送信します。[NL][NL]あなたのVarAC は中継通知を受信したら、自局宛のVMailが[NL]保持されていることを表示します。[NL][NL]このチェックボックスを使用することにより、[NL]着信通知および発信通知を有効または無効にすることができます。
settings_messagebox_allow_parking_header=パーキングとは
settings_messagebox_allow_parking_details=VarAC を使用すると、サード パーティ向けのVMailを保存および転送できます。[NL][NL]ユーザはあなたに接続し、VMailをサード パーティに残すことができます。[NL]VarAC は、「中継 通知」メカニズムを通じて、パーキングされた（待機中の）[NL]VMailについてユーザに通知します。[NL]そして、宛先ステーションがあなたに接続したら、VMailを転送します。[NL][NL]地域の規制やその他の理由により、ユーザがVarAC にメッセージを保存したくない[NL]場合は、ここでこの機能を無効にしてください。
settings_messagebox_allow_path_finder_header=<PATH検索>とはなんですか？
settings_messagebox_allow_path_finder_details=ある局が別の局にVMailを送信する必要があるが、直接接続を確立できない場合、[NL]＜PATH検索＞呼出を開始して、他の局がターゲット局を検出し、サービスを提供できるかどうかを確認します。[NL][NL]この機能を有効にすると、VarAC は、[NL]過去 24 時間以内にターゲット局を検出した場合、[NL]＜PATH検索＞呼出しに応答します。
settings_messagebox_show_my_path_finders_only_header=自局への＜PATH検索＞のみを表示とは
settings_messagebox_show_my_path_finders_only_details=デフォルトでは、自局のものと他局の両方を含むすべての[NL]＜PATH検索＞ブロードキャストが表示されます。[NL]場合によっては、これによりブロードキャスト ウィンドウがいっぱいになる[NL]可能性があります。[NL][NL]自分の＜PATH検索＞の要求と応答のみを表示したい場合は、[NL]このオプションを有効にしてください。
settings_messagebox_what_is_beacon_interval_header=ビーコンの周期とは何ですか？
settings_messagebox_what_is_beacon_interval_details=VarAC を設定して定期的にビーコンを送信し、他の局に自分がその周波数にいることを知らせることができます。[NL][NL]「ビーコン送信」チェックボックスをオンにすると、ここでの選択に基づいて、[NL]コールサイン付きのビーコンが数分ごとにブロードキャストされます。[NL][NL]アクティブなQSOまたはビーコンの超過を避けるために、[NL]周波数が少なくとも 1 分間ビジーでない場合にのみビーコンが送信されます。[NL][NL]ビーコンをアクティブにすると、ビーコンが送信されます。[NL]最長 24 時間、その後は自動的に無効になります。
settings_messagebox_digipeat_via_header=デジピータ中継とはどのようなものですか？
settings_messagebox_digipeat_via_details=VARA-FM にのみ適用可能:[NL]VARA-FM では、[NL]1 つ以上のパーティを介して送信をデジピートできます。[NL][NL]デジピータを介して CQ／ビーコンを使用したい場合は、[NL]そのコールサインを入力してください。次に示します。[NL][NL]デジピータのチェーンを通じて送信を中継したい場合は、[NL]複数のコールサインを入力できます。[NL]区切り文字としてスペースを使用します。例： 「4Z1DIG 4Z2DIG」
settings_messagebox_cq_slot_wait_seconds_header=CQスロットの待ち時間とは何ですか？
settings_messagebox_cq_slot_wait_seconds_details=CQ を呼出すと、[NL]別の周波数（スロット）で着信接続を待機できます。[NL][NL]VarAC がスロットで着信接続を待機し続ける時間は、[NL]このパラメータによって決まります。
settings_messagebox_skip_cq_slot_selector_header=CQのスロット セレクタをスキップとは何ですか？
settings_messagebox_skip_cq_slot_selector_details=VarAC はスロット システムを使用すると、着信を待機する周波数（スロット）を[NL]CQ呼出にエンコードしながら、共有の呼出周波数で[NL]CQ を呼出すことができます。[NL][NL]このチェックボックスはこの CQ メカニズムを無効にします。[NL][NL]VARA-FM で使う場合、あるいは、[NL]スロットなしで別の周波数で独自の VarAC ネットを実行したい場合、[NL]このスロット ベースのメカニズムを無効にしてください。[NL][NL]公式の VarAC HF 呼出周波数で VarAC を使用する場合、[NL]スロットを使用する必要があります。[NL]（したがって、このチェックボックスはオフのままにしておきます）
settings_messagebox_what_is_load_last_heard_history_header=最後に聞いた履歴の読込とは何ですか？
settings_messagebox_what_is_load_last_heard_history_details=VarAC は、最後に聞いた CQ呼出と最後に聞いたビーコンの両方のログ ファイルを保持します。[NL][NL]VarAC に、起動時にそのログから最後に聞いたリストを作成するよう依頼できるため、[NL]何らかの理由で VarAC を再起動しても、引き続き次のことが表示されます。[NL][NL]画面上では、以前にキャプチャされた CQ呼出とビーコンを VarAC が最後に聞いた[NL]ログ ファイルの最後の 100 行のみを振り返ります。[NL][NL]VarAC はコールサインごとに最後のイベントのみを表示するため、[NL]画面に表示されるコールサインが少なくなる場合があることに注意してください。
settings_messagebox_slot_size_hz_help_header=スロットサイズとは何ですか？
settings_messagebox_slot_size_hz_help_details=スロットは、呼出周波数周辺のチャネルのようなもので、[NL]複数の QSO を同時に実行できるようにします。[NL][NL]VARA HF のデフォルトのスロットサイズは 750 Hz で、[NL]VARA SAT は 2550 Hz です。[NL]ただし、独自のスロットサイズを設定できます。[NL][NL]スロットサイズは異なりますが、パートナーは同じスロットサイズを使用する必要があることに注意してください。
settings_messagebox_dxcluster_password_help_header=DXクラスタのパスワードについて
settings_messagebox_dxcluster_password_help_details=ほとんどの DX クラスタ はパスワードを必要としません。[NL]コールサインであるユーザ名のみです。[NL][NL]パスワードが必要ない場合は、このフィールドを空のままにしておきます。
settings_messagebox_dxcluster_missing_information_header=DX クラスタ情報が欠落しています
settings_messagebox_dxcluster_missing_information_details=少なくともホスト、ポート、ユーザ名を指定してください。[NL]また、ポート番号が数値であることも確認してください。
settings_messagebox_debug_mode_header=デバッグモードとは何ですか？
settings_messagebox_debug_mode_details=VarAC の開発者から指示された場合にのみ、これを有効にしてください。[NL][NL]これを有効にすると、VarAC の速度が大幅に低下し、多くのログ全体がディスクに書き込まれるため、VarAC の機能の一部に影響が生じたり、無効になったりする可能性があります。
settings_messagebox_linux_compatible_mode_header=Linux互換モードについて
settings_messagebox_linux_compatible_mode_details=VarAC は、Wine を使用して Linux/Pi/Mac で使用できます。[NL][NL]一部の VarAC 要素は、そのようなプラットフォームでは異なる方法で[NL]管理されるので、Linux/Pi/Mac で VarAC を実行している場合は、[NL]このチェックボックスをオンにします。[NL][NL]注意: Linux 互換モードでは、Windows プラットフォームでのみ動作する次の機能が無効になります：[NL][NL]-- ナレーション - 完全に無効になっています。[NL]-- スペルチェック（Speller） - 完全に無効になっています。[NL]-- PSK Reporter のアップロード - 手動で有効にして、Linux flavourで[NL]動作するかどうかをテストできます[NL]
settings_messagebox_restart_required_header=再起動が必要ですか？
settings_messagebox_restart_required_details=VarAC の再起動が必要なパラメータを変更しました。[NL][NL]VarAC は自動的に再起動します。「OK」をクリックして続行します。[NL][NL]これには数秒かかる場合があります。しばらくお待ちください。
settings_messagebox_what_is_incoming_file_size_limit_header=受信ファイルのサイズ制限とは何ですか？
settings_messagebox_what_is_incoming_file_size_limit_details=明示的な許可なしで自動的に受信したい最大ファイル サイズ制限（バイト単位）を設定できます。[NL][NL]QSO 中に、受信ファイル転送がこの制限を超えると、ファイルを承認するか拒否するかを尋ねられます。[NL][NL]離席している時（＜離席中＞状況）、誰かがこの制限を超えるファイルを送信しようとした場合、そのファイルは自動的に拒否されます。
settings_messagebox_show_logger_automatic_callsign_lookup_header=QSOログ時の自動コールサイン検索とは何ですか?
settings_messagebox_show_logger_automatic_callsign_lookup_details=一部のロガーは、リアルタイムのコールサイン検索をサポートしています。[NL]接続時に、VarAC はロガー アプリケーションに、コールサイン ルックアップを実行し、[NL]QRZ.COM情報、以前の QSO などを含むすべての情報をロガー アプリケーションに提示するように要求します。[NL][NL]次の点に注意してください。 QSO ロガー アプリケーションでもこの機能を有効にする必要があります。
settings_checkbox_remember_vara_audio_level_per_band=バンドごとの VARA オーディオ レベルを記憶
settings_messagebox_remember_vara_audio_level_per_band_header=「バンドごとの VARA オーディオ レベルを記憶」とは何ですか？
settings_messagebox_remember_vara_audio_level_per_band_details=バンドが異なると、VARAモデムのオーディオ レベルを変更する必要がある場合があります。[NL]デフォルトでは、VarAC は、動作する各バンドに関連付けられた[NL]最新オーディオ（チューン）レベルを保持します。[NL][NL]この機能を有効にすると、バンド間を移行するとき、[NL]VarAC がオーディオ レベルを調整できるようになります。
settings_tab_gps=GPS
settings_groupbox_gps=GPS設定
settings_checkbox_gps_enabled=GPS読取を有効にする
settings_checkbox_remember_last_gps_position=最後の位置を記憶する
settings_messagebox_gps_enabled_header=GPS読取を有効にするとは何ですか?
settings_messagebox_gps_enabled_details=VarAC は、COM ポート インターフェイスを介して NMEA ベースの GPS デバイスとシームレスに統合されます。[NL][NL]この統合を活用することで、VarAC は GPS 座標を効率的に読取り、それをグリッド ロケータにすばやく変換することができます。[NL][NL]この機能は、屋外活動や緊急通信 (Emcomm) などにアクティビティに従事するユーザにとって非常に貴重であり、移動中でもグリッド ロケータが常に更新され、正確であることが保証されます。
settings_messagebox_remember_last_gps_position_header=最後の GPS 位置を記憶するとはどういうことですか？
settings_messagebox_remember_last_gps_position_details=この機能を有効にすると、VarAC は GPS から最後に受信したグリッド ロケータを保存できるようになります。[NL][NL]その結果、VarAC を再起動すると、GPS が接続されていない場合でも、最新のグリッド ロケータが保持され、表示されます。
settings_checkbox_lastheard_time_diff_view=時間差表示
settings_messagebox_what_is_lastheard_time_diff_view_header=時間差表示とは何ですか?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC は、ビーコン／CQ 時刻を UTC 時刻または UTC 時刻からの差分として表示できます。[NL]たとえば、ビーコンが 12:00 に受信され、現在 12:02 の場合、時間差表示では 00:02 と表示されます。
settings_checkbox_consider_all_freq_list_as_cf=周波数リスト全体を CF として考慮
settings_messagebox_consider_all_freq_list_as_cf_header=周波数リスト全体を CF として考慮するとはどういうことですか?
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC は、公式CF - 呼出周波数 (14.105 MHz などの VarAC 公式周波数) での一部のアクション (VMail 転送など) を制限し、これらの周波数をビーコン、CQ、ブロードキャスト、およびリンク確立用に空けておきます。[NL][NL]ただし、VarAC では、周波数ドロップダウン リストに呼出周波数を追加することで、カスタム呼出周波数を作成できます。[NL][NL]リスト内のすべての周波数を呼出周波数として扱い、それぞれに関連する制限を適用するには、このオプションを有効にします
settings_checkbox_load_chat_history_upon_connection=接続時にチャット履歴を読込む
settings_messagebox_what_is_load_chat_history_upon_connection_header=接続時にチャット履歴を読込むとはどういうことですか?
settings_messagebox_what_is_load_chat_history_upon_connection_details=有効にすると、ステーションにリンク時、データストリームには接続されたステーションとの以前のチャットが自動的に表示されます。[NL][NL]これにより、過去のやり取りを思い出すことができ、中断したところから会話をシームレスに再開できます。
settings_tab_hamplay=HamPlay
settings_groupbox_hamplay=HamPlay ゲームセンター
settings_checkbox_hamplay_enabled=HamPlayを有効にする
settings_messagebox_hamplay_enabled_header=HamPlayを有効にするとはなんですか?
settings_messagebox_hamplay_enabled_details=HamPlay は、QSO パートナーとゲームをプレイできる VarAC のゲーム センターです。[NL][NL]この機能を無効にすると、VarAC は HamPlay の招待を自動的に拒否します。
settings_checkbox_hamplay_suppress_move_packets_from_datastream=データストリームからのHamPlayへの移動パケットを抑制する
settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=データストリームからの移動パケットを抑制するとは何ですか?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=デフォルトでは、すべての受信トラフィックと送信トラフィックがデータストリームに表示されます。[NL]HamPlay ゲーム中は、多数のゲーム ムーブの送信でストリームが乱雑になることがあります。[NL][NL]このオプションを有効にすると、それらの送信が非表示になり、HamPlay ゲーム中のチャットがよりクリーンで明確になります。
