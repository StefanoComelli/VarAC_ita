main_screen_messagebox_switching_to_emcomm_mode_on_the_cf_details=Prechádzate do režimu núdzovej komunikácie (EmComm) na určenej volacej frekvencii(CF) volania.[NL][NL]Režim EmComm na volacej frekvencii je prísne vyhradený pre skutočné núdzové situácie alebo núdzové cvičenia.[NL][NL]Využitie režimu EmComm na volacej frekvencii, ako je signalizácia ako stanica EmComm, keď nečelíte skutočnej núdzovej situácii alebo nie ste súčasťou cvičenia, môže viesť k dočasnému alebo trvalému zákazu vstupu do siete VarAC.[NL][NL]Pri používaní režimu EmComm postupujte podľa vlastného uváženia. .[NL][NL]Pre testovanie alebo precvičovanie sa prosím presuňte preč z volacej frekvencie.[NL][NL]SI SI ISTÝ, ŽE CHCETE PREJSŤ DO REŽIMU EMCOMM NA VOLACEJ FREKVENCII (CF)?
