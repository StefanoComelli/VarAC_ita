main_screen_tooltip_label_unattended_links=離席中に着信接続を受信したくない場合は、この機能を無効にすることができます[NL]（[離席中] チェックボックスをオンにすることで有効になります）。[NL][NL]さらに、次のことを確認してください。[NL]FCC 47 CFR § 97.221 などの地域規制により無人接続が禁止されている[NL]周波数では無効にしてください(ビーコンは許可されています)。[NL][NL]ビーコンは手動でオフにするまで送信されることに注意してください。
