main_screen_messagebox_unable_to_connect_vara_kiss_port_header=Impossible de connecter le port VARA KISS !
main_screen_messagebox_unable_to_connect_vara_kiss_port_details=VarAC n'a pas réussi à communiquer avec le port KISS du modem VARA sur le port {{varahf_main_kiss_port}}.[NL]Cela ne vous permettra pas d'utiliser les fonctionnalités de diffusion et de notification de relais[NL][NL]Cela pourrait se produire en raison d'un ou plusieurs des raisons suivantes :[NL]1. Mauvaise version de VARA :[NL]La version du modem VARA doit être 4.6.8 ou supérieure (4.2.7 pour VARA FM)[NL][NL]2. Problème de pare-feu :[NL]Port {{varahf_main_kiss_port}} Doit être sur liste blanche sur votre pare-feu pour permettre à VarAC de connecter le port KISS du modem VARA.[NL][NL]3. Mauvaise configuration du port KISS :[NL]Le port VarAC KISS sous l'écran des paramètres n'est pas le même port sur l'écran des paramètres du modem VARA.[NL][NL]4. Un autre processus VarAC verrouille le port :[NL]Assurez-vous qu'aucun autre processus VarAC ne s'exécute en arrière-plan (utilisez le gestionnaire de tâches pour les tuer)[NL][NL]5. Problème d'autorisation :[NL]Essayez d'exécuter VarAC/VARA avec les privilèges d'administrateur (VarAC.exe -> clic droit -> exécuter en tant qu'administrateur[NL][NL]Veuillez vous assurer de configurer correctement VarAC et VARA et de redémarrer VarAC.
