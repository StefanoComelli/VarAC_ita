settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=Co to jest nie pokazywanie pakietów w oknie strumienia danych?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=Domyślnie wszystkie dane przychodzące i wychodzące są wyświetlane w oknie strumienia danych. Podczas gry w HamPlay strumień może zostać zaśmiecony transmisjami ruchów w grze.[NL][NL]Zaznaczenie tej opcji spowoduje schowanie tych transmisji, dla zachowania przejrzystości dialogu.
