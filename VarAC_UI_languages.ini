main_screen_messagebox_double_qsy_details=Дупли QSY се дешава када обе стране пошаљу захтев за QSY у исто време.[NL][NL]Може да се деси и да је једна од страна у разговору случајно послала више захтева за QSY у кратком временском периоду.[NL][NL]Да би се ово избегло, VarAC не дозвољава да се изврше два QSY-а у временском оквиру мањем од {{seconds}} s.
