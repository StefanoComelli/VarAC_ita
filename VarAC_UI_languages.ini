settings_messagebox_what_is_frequency_offset_header=Co to jest odchyłka częstotliwości?
settings_messagebox_what_is_frequency_offset_details=VFO niektórych radiostacji wykazuje odchyłkę[NL]od rzeczywistej częstotliwości[NL][NL]Wpisz ją tutaj w Hz (np. 200 lub -200) aby VarAC ją uwzględniał przy zmianach częstotliwości.[NL][NL]Ustaw na '0' (zero) by wyłączyć funkcję.[NL][NL]Uwaga:[NL] Gdy używasz tej funkcji wyłącz opcję "Odczyt częstotliwości" dla uniknięcia [NL]konfliktu funkcjonalności VarAC.
settings_messagebox_what_is_antenna_tuner_header=Co to jest tuner antenowy?
settings_messagebox_what_is_antenna_tuner_details=VarAC potrafi uruchamiać tuner antenowy radia przy zmianie[NL]częstotliwości.[NL][NL]Funkcja dostępna przy sterowaniu radiem przez CAT lub FLRig. Nie obsługiwana przez OmniRig.[NL]Jeżeli sterujesz radiem przez CAT i VarAC nie obsługuje tunera, możesz to skonfigurować, dodając polecenie CAT w sekcji RIG, linii 'AntennaTuner=' zbioru[NL]'VarAC_cat_commands.ini'.[NL]Opublikuj swoje rozwiązanie na forum VarAC dla innych. Dostępne są 2 opcje"[NL]ALWAYS: strojenie przy każdej zmianie częstotliwości,[NL]BANDSKIP: strojenie tylko przy zmianie pasma. 
settings_messagebox_cat_freq_control_header=Problem ze sterowaniem przez CAT?
settings_messagebox_cat_freq_control_details=Sprawdź że masz najnowszą wersję zbioru poleceń CAT ze strony: https://www.varac-hamradio.com/rig-control-file [NL]Przy mnogości typów radia potrzeba czasu na uwzględnienie i sprawdzenie wszystkich.[NL][NL]Jeżeli nie ma opcji CAT dla Twego radia, możesz sterować nadawaniem i zmianami częstotliwości przez OmniRig.[NL][NL]Czy chcesz pobrać OmniRig?
settings_messagebox_loggin_adif_file_path_header=Co to jest ścieżka do zbioru ADIF?
settings_messagebox_loggin_adif_file_path_details=VarAC zapisuje wszystkie łączności do logu w formacie ADIF.[NL][NL]Możesz określić ścieżkę do tego zbioru według uznania.
settings_messagebox_adif_log_submode_header=Co to są tryby i podtryby VarAC?
settings_messagebox_adif_log_submode_details=Komitet ADIF zaklasyfikował VARA jako zbiór podtrybów w ogólnym trybie "DYNAMIC".[NL][NL]Obsługiwane podtryby:[NL]Tryb: DYNAMIC[NL]Podtryb: VARA HF / VARA SATELLITE/ VARA FM 1200 / VARA FM 9600[NL][NL]VarAC dokona wpisu podtrybu zgodnie z typem modemu[NL] (VARA/VARA-FM/VARA-SAT).[NL]Tutaj możesz to zmienić.
settings_messagebox_load_history_upon_connection_header=Co to jest ładowanie historii po połączeniu?
settings_messagebox_load_history_upon_connection_details=Po nawiązaniu połaczenia VarAC wyszuka w bazie danych korespondenta [NL]informacje o nazwie stacji, QTH i lokatorze (o ile jest ona dostępna).[NL][NL]Znalezione informacje zostaną automatycznie wpisane do sekcji LOG.
settings_messagebox_logging_tcp_header=Co to jest logowanie łączności?
settings_messagebox_logging_tcp_details=VarAC może wysyłać w czasie rzeczywistym informacje o łączności do zewnętrznego dziennika (logu) przy użyciu protokołów TCP lub UDP,[NL][NL]do domyślnego portu. Adres portu można zmienić ręcznie.[NL][NL]Czy chcesz przeczytać poradnik integracji VarAC z programami logującymi?
settings_messagebox_pskreporter_upload_header=Co to jest zgłaszanie do PSKReporter?
settings_messagebox_pskreporter_upload_details=Strona PSKReporter dokonuje agregacji zgłoszeń z różnych programów logujących.[NL[NL]VarAC potrafi zgłosić wszystkie stacje przez niego usłyszane do PSKReporter.[NL][NL]Wszystkie zgłoszone stacje będą widoczne w kategorii protokołów jako "VARAC".
settings_messagebox_pskreporter_upload_self_report_header=Co to jest zgłoszenie własne do PSKReporter?
settings_messagebox_pskreporter_upload_self_report_details=Twoja aktywność na paśmie może być zakomunikowana innym bez wysyłania rozgłoszeń czy wołania CQ.[NL][NL]Gdy zmieniasz częstotliwość, spędziwszy na niej nie mniej niż {{time}} sekund,[NL][NL]zgłoszenie własne będzie wysłane do PSKReporter.
settings_messagebox_pskreport_custom_link_header=Co to jest niestandardowa mapa w PSKReporter?
settings_messagebox_pskreport_custom_link_details=PSKReporter oferuje wiele możliwości zmodyfikowania mapy.[NL]Przycisk PSKReporter w VarAC aktywizuje link [NL]składający sie z dwóch elementów:[NL][NL]statycznego: [NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]z dołączonym dynamicznym, zawierającym opcje modyfikacji.[NL][NL]Domyślny element dynamiczny VarAC to:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Zmodyfikowanie tego linku spowoduje że przy następnym kliknięciu przycisku[NL]"MAPA PSK REP" zmiany zostaną uwzględnione.[NL][NL]By zobaczyć więcej detali o opcjach modyfikacji PSKReporter, otwórz[NL]mapę, kliknij "Display options" na górze po prawej stronie, i ustaw[NL]swoje preferencje. Następnie kliknij "Permalink" dla pokazania wyników.[NL][NL]Dla zachowania zmian zrób kopię URL portalu, i wpisz w pole niniejszych ustawień tylko tekst[NL] widoczny po: "Mode = VarAC".
settings_messagebox_start_modem_help_header=Co to jest 'Uruchom modem'?
settings_messagebox_start_modem_help_details=Domyślnie VarAC uruchomi lokalny modem VARA przed próbą[NL]połączenia z nim. [NL][NL]Jeżeli korzystasz z modemu VARA na serwerze zdalnym, możesz[NL]to zablokować przez zdjęcie zaznaczenia tego kwadratu.
settings_messagebox_what_is_varahf_monitoring_header=Co to jest Monitor VARA HF?
settings_messagebox_what_is_varahf_monitoring_details=Modem VARA może być skonfigurowany albo w trybie Gotów-Do-Połączeń, albo w trybie nasłuchiwania (Monitorowania).[NL][NL]Jeżeli chcesz zarówno przyjmować połączenia jak i monitorować ruch w kanale (aktualne łączności), musisz mieć aktywną kopię programu VARA w trybie monitorowania.[NL][NL]Skopiuj zawartość katalogu z programem modemu VARA do nowego katalogu, wpisz ścieżkę do nowej kopii zbioru VARA.EXE, i będzie gotowe. VarAC przy starcie skonfiguruje drugi modem VARA do monitoringu.[NL][NL]Zostaw pole puste jeżeli monitoring nie jest wymagany.
settings_messagebox_what_is_call_id_intervals_header=Co to jest okresowa identyfikacja?
settings_messagebox_what_is_call_id_intervals_details=Radioamatorzy muszą identyfikować się znakiem wywoławczym co jakiś czas podczas łączności. Okres czasu zależy od TWOICH lokalnych przepisów.[NL][NL]Pozwala to także stacjom monitorującym określenie kogo słyszą, i ew. zawołanie Cię gdy zakończysz łączność.[NL][NL]Parametr określa co jaki czas wiadomość 'DE MyCallsign' jest wplatana w łączność.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Co to jest automatyczne rozłączenie (minuty bezczynności)?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Ustaw czas w minutach po którym bezczynne połączenie ma być zakończone.[NL][NL]Funkcja użyteczna gdy chcesz zakończyć bezczynną łączność, lub gdy zapomnisz ją zakończyć.[NL][NL]USTAW PARAMETR NA ZERO (0) BY NIE ROZŁĄCZAĆ
settings_messagebox_what_is_callsigns_block_list_header=Co to jest lista zablokowanych znaków wywoławczych?
settings_messagebox_what_is_callsigns_block_list_details=Możesz utworzyć listę znaków wywoławczych których nie chcesz oglądać ani mieć z nimi łączności.[NL][NL]Wpisz znaki rozdzielone przecinkami.[NL][NL]Ich uzytkownicy nie będą mogli nawiązać z Tobą łączności, ani nie wystąpią na liście ostatnio słyszanych stacji.
settings_messagebox_what_is_auto_away_header=Co to jest 'Auto Bez Operatora'?
settings_messagebox_what_is_auto_away_details='Auto Bez Operatora' przełącza VarAC automatycznie w tryb BEZ OPERATORA, jeżeli przez określony czas nie dokonano żadnej operacji w aplikacji VarAC.
settings_messagebox_suppress_is_typing_in_low_snr_header=Co to jest 'Nie wysyłaj "PISZE" przy niskim SNR'?
settings_messagebox_suppress_is_typing_in_low_snr_details=Przesyłanie informacji że korespondent coś wpisuje ułatwia dialog.[NL]ale powoduje to wysyłanie dodatkowych znaków.[NL][NL]Przy niskim stosunku SNR (czerwony) ich nadawanie może zużywać dużo czasu. VarAC nie będzie wysyłał tej informacji w tych warunkach.
settings_messagebox_what_is_last_heard_peeking_header=Co to jest pobieranie ostatnio słyszanych znaków?
settings_messagebox_what_is_last_heard_peeking_details=Możesz zezwolić korespondentowi na pobranie Twojej listy ostatnio słyszanych rozgłoszeń / wywołań CQ.[NL][NL]Pozwala to korespondentowi na zobaczenie kogo słyszy Twoja stacja. 
settings_messagebox_allow_non_hams_callsigns_header=Co to jest dopuszczenie znaków nie - amatorskich?
settings_messagebox_allow_non_hams_callsigns_details=Domyślnie rozgłoszenia, wywołania i próby połączeń ze stacji nie używających ważnych znaków amatorskich są przez VarAC ignorowane.[NL][NL]Ignorowanie ich jest zalecane w służbie radioamatorskiej.[NL][NL]Możesz wyłączyć ignorowanie jeżeli używasz VarAC do innych celów / na innych pasmach.
settings_messagebox_allow_incoming_pings_header=Co to jest obsługa przychodzących PING-ów?
settings_messagebox_allow_incoming_pings_details=Pingi są krótkimi łącznościami tylko dla wymiany raportów.[NL]Są przydatne do sprawdzania ścieżki miedzy stacjami.[NL][NL]Domyślnie odbierane pingi są obsługiwane.[NL]Możesz je zablokować przez odznaczenie tego pola.
settings_messagebox_allow_info_request_header=Co to jest obsługa próśb o informacje?
settings_messagebox_allow_info_request_details=Domyślnie VarAC umożliwia korespondentowi pobranie informacji o Twej stacji (Imię,QTH,Lokator).[NL][NL]Możesz to zablokować przez odznaczenie tego pola.
settings_messagebox_allow_auto_qsy_header=Co to jest obsługa automatycznych QSY?
settings_messagebox_allow_auto_qsy_details=Po wysłaniu lub odebraniu prośby o QSY, VarAC automatycznie wykona QSY na nową częstotliwość.[NL][NL]Przez menu Ustawienia -> Zakresy dopuszczalnych Auto-QSY możesz ustawić ograniczenia dla uniknięcia QSY poza dopuszczalny zakres częstotliwości.[NL][NL]VarAC automatycznie wróci do częstotliwości wywoławczej po zakończeniu QSO.[NL][NL]Zaznaczenie zgody na MIĘDZY PASMAMI zezwoli na zmianę pasma przy automatycznym QSY.[NL][NL]
Uwaga: Funkcja jest aktywna tylko przy skonfigurowanymi zmianami częstotliwości.
settings_messagebox_load_broadcast_history_header=Co to jest załadowanie historii wiadomości publicznych?
settings_messagebox_load_broadcast_history_details=W bazie danych VarAC przechowywane są wysyłane i odbierane wiadomości publicznych.[NL][NL]Można skonfigurować VarAC by przy starcie kopiował tę informację do sekcji wiadomości publicznych na ekranie.[NL][NL]Kopiowanie jest możliwe dla wiadomości z ostatnich 24 godzin.
settings_messagebox_load_datastream_history_header=Co to jest załadowanie historii strumieni danych?
settings_messagebox_load_datastream_history_details=W bazie danych VarAC przechowywane są wszystkie strumienie danych (wiadomości systemowe i dialogi).[NL][NL]Przy domyślnym trybie tablicowym strumieni danych można skonfigurować VarAC by przy starcie kopiował tę informację do sekcji strumieni danych na ekranie.[NL][NL]Kopiowanie jest możliwe dla wiadomości z ostatnich 24 godzin.
settings_messagebox_auto_accept_verbose_snr_header=Co to jest automatyczna obsługa SNR co minutę?
settings_messagebox_auto_accept_verbose_snr_details=SNR co minutę to narzędzie do sprawdzania propagacji podczas[NL] QSO przez wymianę raportów o SNR.[NL][NL]VarAC może automatycznie obsłużyć prośbę od korespondenta o cominutowe raporty.[NL][NL]Jest to przydatne do sprawdzania SNR w trybie bez operatora.
settings_messagebox_send_relay_notifications_header=Co to są powiadomienia o przesłaniu VMaila?
settings_messagebox_send_relay_notifications_details=Po odebraniu rozgłoszenia od stacji, VarAC sprawdza czy[NL]przechowuje VMaile do niej adresowane.[NL][NL]Jeżeli tak, wysyła pakiet asynchroniczny (publiczny) z informacją o VMailu oczekującym odebrania.[NL][NL]VarAC również odbiera od korespondentów powiadomienia o oczekujących na odebranie VMail-ach dla Twojej stacji.[NL[NL]Takie powiadomienia mogą być zezwalane lub blokowane[NL] w tym polu zaznaczeń.
settings_messagebox_allow_parking_header=O skrytce pocztowej
settings_messagebox_allow_parking_details=VarAC potrafi odbierać i przekazywać wirtualne maile (VMail) zaadresowane do innych.[NL][NL]Wysyłane są powiadomienia o oczekujących mailach,[NL]które są przesyłane przy połączeniu z adresatem.[NL][NL]Jeżeli nie życzysz sobie by Twoja stacja uczestniczyła w przesyłaniu VMaili, tu możesz tę funkcję zakazać.
settings_messagebox_allow_path_finder_header=Co to jest obsługa szukania ścieżki?
settings_messagebox_allow_path_finder_details=Jeżeli stacja chcąca wysłać VMail do innej stacji nie może sie z nią połączyć, może zainicjować[NL]'szukanie ścieżki' dla sprawdzenia czy ktoś słyszał adresata i może wiadomość przekazać.[NL][NL]Przy włączonej obsłudze szukania Twoja stacja odpowie na zapytanie o ścieżkę,[NL]jeżeli słyszała adresata w ciągu ostatnich 24 godzin.
settings_messagebox_show_my_path_finders_only_header=Co to jest 'pokazuj tylko moje szukania'?
settings_messagebox_show_my_path_finders_only_details=Inicjowane przez wszystkich szukania ścieżki są domyślnie pokazywane w polu wiadomości publicznych.[NL][NL]Możesz ograniczyć pokazywanie do wyników Twojego szukania, [NL]żeby uniknąć przepełnienia na ekranie.
settings_messagebox_what_is_beacon_interval_header=Co to jest częstość rozgłoszeń?
settings_messagebox_what_is_beacon_interval_details=VarAC może okresowo wysyłać rozgłoszenia, dla poinformowania że jesteś na paśmie.[NL][NL]Po zaznaczeniu pola 'wysyłaj rozgłoszenie' wiadomość zawierająca Twój znak wywoławczy będzie wysyłana, tak często jak określisz tutaj.[NL[NL]Do wysłania rozgłoszenia kanał musi byc wolny prznajmniej 1 minutę, dla uniknięcia nakładek z łącznościami czy rozgłoszeniami.[NL][NL]Zezwolenie na wysyłanie będzie aktywne przez 24 godziny, potem wyłączone samoczynnie
settings_messagebox_digipeat_via_header=Co to jest wskazanie przemiennika?
settings_messagebox_digipeat_via_details=TYLKO W VARA-FM:[NL]Transmisje VaraFM (CQ/rozgłoszenia) mogą być retransmitowane przez różne przemienniki.[NL][NL]Wpisz tutaj znak wywoławczy przemiennika. Możesz wpisać listę znaków[NL]oddzielonych spacjami dla użycia przemienników łańcuchowo.[NL] Np. "4Z1DIG 4Z2DIG"
settings_messagebox_cq_slot_wait_seconds_header=Co to jest czas czekania na kanale na odpowiedź po CQ?
settings_messagebox_cq_slot_wait_seconds_details=Przy wołaniu CQ na kanale wywoławczym można wskazać inny kanał do oczekiwania na ew. przychodzące połączenia.[NL][NL]Parametr określa ilość czasu oczekiwania na tym kanale na połączenie. 
settings_messagebox_skip_cq_slot_selector_header=Co to jest selektor kanału wywoławczego?
settings_messagebox_skip_cq_slot_selector_details=Wołając CQ na kanale wywoławczym[NL]możesz określić w treści wywołania kanał na którym będziesz oczekiwał na odpowiedź.[NL][NL]To pole zaznaczeń blokuje ten mechanizm.[NL][NL]Blokuj mechanizm kanałów TYLKO używając VARA-FM, lub zarządzając własną siecią bez kanałów na innej częstotliwości[NL][NL]Używając VarAC na 'oficjalnych' częstotliwościach wywoławczych KF MUSISZ korzystać z kanałów,[NL]czyli zostawić to pole bez zaznaczenia.
settings_messagebox_what_is_load_last_heard_history_header=Co to jest ładowanie historii stacji ostatnio słyszanych?
settings_messagebox_what_is_load_last_heard_history_details=VarAC prowadzi dziennik ostatnio słyszanych wywołań CQ i rozgłoszeń.[NL][NL]Możesz skonfigurować VarAC by przy starcie pobierał zawartość z dziennika na ekran.[NL][NL]Pobranych będzie tylko 100 wpisów ze zbioru, w tym tylko ostatni wpis dotyczący danej stacji. 
settings_messagebox_slot_size_hz_help_header=Co to jest szerokość kanału?
settings_messagebox_slot_size_hz_help_details=Szerokość kanału to zakres częstotliwości wokół częstotliwości środkowej.[NL]Kanały umożliwiają równoczesne prowadzenie wielu QSO.[NL][NL]Domyślne szerokości to 750 Hz dla VARA HF i 2550 Hz dla VARA SAT.[NL]Można określić inne szerokości, ale tylko gdy użytkownicy wszystkich stacji zrobią to samo.
settings_messagebox_dxcluster_password_help_header=O haśle w klastrze DX
settings_messagebox_dxcluster_password_help_details=Większość klastrów DX wymaga jedynie znaku wywoławczego jako nazwy użytkownika.[NL][NL]Zostaw to pole puste jeżeli klaster nie wymaga hasła.
settings_messagebox_dxcluster_missing_information_header=Niepełna informacja o klastrze DX
settings_messagebox_dxcluster_missing_information_details=Upewnij sie że podana jest nazwa hosta, port i nazwa użytkownika.[NL]Numer portu musi być liczbą.
settings_messagebox_debug_mode_header=Co to jest tryb debugowania?
settings_messagebox_debug_mode_details=Ustaw to TYLKO na życzenie wsparcia programu VarAC.[NL][NL]Działanie programu moze być istotnie wolniejsze, a niektóre funkcjonalności mogą działać inaczej lub nie działać z powodu licznych zapisów na dysk.
settings_messagebox_linux_compatible_mode_header=O trybie kompatybilności z LINUXem
settings_messagebox_linux_compatible_mode_details=Zaznacz to pole jeżeli VarAC ma być uruchamiany w środowisku LINUX/Pi/Mac przy użyciu WINE.[NL][NL]Niektóre elementy VarAC są realizowane inaczej na tych platformach[NL].[NL][NL]Uwaga: W trybie kompatybilności z LINUXem nie działają:[NL][NL] narracje, komunikaty głosowe.[NL] Zgłoszenia do PSKReporter: sprawdź ręcznie czy zadziałają w Twoim środowisku.
settings_messagebox_restart_required_header=Wymagane ponowne uruchomienie?
settings_messagebox_restart_required_details=Zmieniony został parametr wymagający powtórnego uruchomienia VarAC.[NL][NL]Nastąpi powtórne uruchomienie VarAC, kliknij OK by wykonać. [NL][NL]Może to wymagać kilku sekund. Czekaj cierpliwie.
settings_messagebox_what_is_incoming_file_size_limit_header=Co to jest ograniczenie wielkości pobieranego zbioru?
settings_messagebox_what_is_incoming_file_size_limit_details=Możesz określić maksymalną wielkość (w bajtach) zbioru który będzie pobrany samoczynnie, bez pytania o zgodę.[NL][NL]Jeżeli wielkość zbioru pobieranego w czasie QSO przekracza limit, zostaniesz zapytany o zgodę lub odmowę.[NL][NL]Odmowa jest automatyczna w trybie bez operatora (zaznaczone pole 'Bez operatora').
settings_checkbox_logger_callsign_lookup=Automatyczne sprawdzenie znaku wyw.
settings_messagebox_show_logger_automatic_callsign_lookup_header=Co to jest automatyczne sprawdzenie znaku przy logowaniu QSO?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Niektóre programy logujące umożliwiają sprawdzenie znaku w trybie online. Po połączeniu VarAC poprosi program logujący[NL] o sprawdzenie znaku. Zostanie pokazana informacja z QRZ.COM, dotychczasowe QSO itp.[NL][NL]Uwaga: ta funkcjonalność musi być również skonfigurowana w programie logującym Twoje QSO.
settings_remember_vara_audio_level_per_band=Pamiętaj ustawienia audio dla VARA według pasm
settings_messagebox_remember_vara_audio_level_per_band_header=Co to znaczy 'pamiętać ustawienia audio dla VARA według pasm' ?
settings_messagebox_remember_vara_audio_level_per_band_details=Właściwy poziom wysterowania modemu VARA może być różny dla różnych pasm.[NL]Domyślnie, VarAC zapamiętuje wynik operacji STRÓJ oddzielnie dla każdego pasma.[NL][NL]Opcja ta umożliwia zmianę poziomu wysterowania przez VarAC[NL]przy przechodzeniu między pasmami.
settings_tab_gps=GPS
settings_groupbox_gps=Konfiguracja GPS
settings_checkbox_gps_enabled=Odczyty GPS aktywne
settings_checkbox_remember_last_gps_position=Zapamiętaj ostatnie położenie
settings_messagebox_gps_enabled_header=Co to jest aktywacja odczytów GPS?
settings_messagebox_gps_enabled_details=VarAC potrafi wykorzystywać komunikaty odbiorników GPS, przesyłane przez port szeregowy COM w standardzie NMEA[NL]do odczytywania współrzędnych geograficznych i przeliczania ich na lokatory w sieci Maidenhead.[NL][NL]Możliwość bieżącego raportowania położenia może być krytycznie potrzebna przy pracy terenowej, z ruchomej lokalizacji lub w sytuacji zagrożenia.
settings_messagebox_remember_last_gps_position_header=Co to jest zapamiętywanie ostatniego położenia GPS?
settings_messagebox_remember_last_gps_position_details=Aktywowanie tej funkcji umożliwia zapis w programie VarAC ostatniego odebranego z GPS lokatora,[NL]i jego wyświetlenie przy ponownym uruchomieniu programu, nawet przy braku odbiornika GPS.
settings_checkbox_lastheard_time_diff_view=Upływ czasu
settings_messagebox_what_is_lastheard_time_diff_view_header=Co to jest pokazywanie upływu czasu?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC określa czas rozgłoszenia/CQ jako czas UTC ich odebrania, lub jako upływ czasu od ich odebrania do teraz.[NL]Np. jeżeli rozgłoszenie odebrano o 12:00 UTC, a czas obecny to 12:02, w trybie upływu czasu pokazana będzie wartość 00:02.

settings_checkbox_consider_all_freq_list_as_cf=Traktuj wszystkie częst. z listy jako wyw.
settings_messagebox_consider_all_freq_list_as_cf_header=Co to znaczy traktować wszystkie częstotliwości jako wywoławcze?
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC zabrania niektórych operacji (np. przekazywania VMaili) na ogólnych częstotliwościach wywoławczych (np. 14.105MHz) by je zachować czystymi dla rozgłoszeń, CQ, wiadomości publicznych, nawiązywania połączeń.[NL][NL]Możesz jednak stworzyć własne częstotliwości wywoławcze, dodając je do listy rozwijanej częstotliwości.[NL][NL].Zaznaczenie [NL]NL]tej opcji spowoduje uznanie wszystkich częstotliwości z listy za wywoławcze, z właściwymi dla nich ograniczeniami funkcjonalności.
settings_checkbox_load_chat_history_upon_connection=Załaduj historię dialogów przy połączeniu
settings_messagebox_what_is_load_chat_history_upon_connection_header=Co to znaczy załadować historię dialogów przy połączeniu?
settings_messagebox_what_is_load_chat_history_upon_connection_details=Zaznaczenie tej opcji spowoduje, po nawiązaniu połączenia, automatyczne załadowanie do okna strumienia danych historii dialogów z daną stacją.[NL][NL]Przypomina to treść dotychczasowej korespondencji, ułatwiając jej kontynuację.
settings_tab_hamplay=HamPlay
settings_groupbox_hamplay=Centrum gry HamPlay
settings_checkbox_hamplay_enabled=Zezwolenie na HamPlay
settings_messagebox_hamplay_enabled_header=Co to jest zezwolenie na HamPlay?
settings_messagebox_hamplay_enabled_details=HamPlay jest to centrum gier VarAC, w którym możesz grać z korespondentem.[NL][NL]Po jego wyłączeniu, VarAC automatycznie będzie odrzucać zaproszenia do gier.
