main_screen_messagebox_unable_to_connect_vara_kiss_port_details=Chyba komunikácie VarAC s VARA modemom cez KISS port  {{varahf_main_kiss_port}}.[NL]Funkcie vysielania správ(broadcast) a preposielania (relay-notification) nebudú dostupné [NL][NL]Príčin tohto stavu môže byť niekoľko:[NL]1. Nesprávna verzia VARA:[NL]Verzia VARA modemu musí byť najmenej 4.6.8 alebo vyššia (4.2.7 pre VARA FM)[NL][NL]2. Firewall:[NL]Port {{varahf_main_kiss_port}} musí byť na Vašom firewalle povolený aby sa VarAC dokázala pripojiť na KISS port VARA modemu.[NL][NL]3. Zlá konfigurácia KISS portu:[NL]VarAC KISS port v nastaveniach nie je totožný s nastavením VARA modemu.[NL][NL]4. Iný VarAC proces blokuje tento port:[NL]Uistite sa, že nebeží žiadny iný VarAC proces (použite správcu úloh (task manager)pre kontrolu a ukončenie týchto procesov)[NL][NL]5. Prístupové práva:[NL]Skúste spustiť VarAC/VARA s administrátorskými právami(VarAC.exe -> pravý klik -> spustiť ako administrator[NL][NL]Prosím uistite sa, že sú VarAC a VARA správne nakonfigurované a reštartujte VarAC
