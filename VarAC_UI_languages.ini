settings_messagebox_what_is_lastheard_time_diff_view_header=Шта је приказ временске разлике?
settings_messagebox_what_is_lastheard_time_diff_view_details=VarAC може да прикаже време фара/CQ-а или као UTC време или као разлику од UTC времена.[NL]На пример, ако је фар примљен у 12:00 и сада је 12:02, у приказу временске разлике, биће приказан као 00:02.
