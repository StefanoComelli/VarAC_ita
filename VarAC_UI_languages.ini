settings_checkbox_consider_all_freq_list_as_cf=מה זה החשב רשימת תדרים כתדרי קריאה?
settings_messagebox_consider_all_freq_list_as_cf_header=החשב רשימת התדרים כולה כתדרי קריאה
settings_messagebox_consider_all_freq_list_as_cf_details=VarAC אינו מאפשר פעולות מסויימות (כדוגמת העברת VMails) על גבי תדרי הקריאה הרשמיים (לדוגמא 14.105MHz) בכדי לשמור תדרים אלו פנויים עבור משואות, קריאות CQ,  שידורי Broadcast ויצירת חיבורים. [NL][NL]עם זאת, VarAC מאפשר יצירת תדרי קריאה נוספים על ידי הוספה של תדרים לרשימת התדרים ברשימה הנגללת. [NL][NL]כדי לאכוף את ההגבלות של תדרי הקריאה גם על תדרים אלו, הפעל אפשרות זו.
settings_checkbox_load_chat_history_upon_connection=טען היסטוריית שיחה בעת התחברות
settings_messagebox_what_is_load_chat_history_upon_connection_header=מה זה טען היסטוריית שיחה בעת התחברות?
settings_messagebox_what_is_load_chat_history_upon_connection_details=אם הגדרה זו מופעלת, בזמן התחברות לתחנה אחרת, תוצג היסטוריית השיחות עם תחנה זו בערוץ השיח. [NL][NL]זה יאפשר לכם לרענן זיכרונכם בשיחות האחרונות עם תחנה זו, ובצורה פשוטה להמשיך את השיח היכן שהוא הפסיק.
settings_tab_hamplay=משחקים
settings_groupbox_hamplay=מרכז המשחקים HamPlay
settings_checkbox_hamplay_enabled=הפעל HamPlay
settings_messagebox_hamplay_enabled_header=מה זה הפעל HamPlay?
settings_messagebox_hamplay_enabled_details=HamPlay הוא מרכז המשחקים של VarAC ובו ניתן לשחק משחקים במהלך הקשר עם התחנה אליה מחוברים.[NL][NL]אם תבטל אפשרות זו, ה-VarAC שלך ידחה אוטומטית כל הזמנה למשחק.
settings_checkbox_hamplay_suppress_move_packets_from_datastream=החבא מהלכי HamPlay מערוץ השיחה
settings_messagebox_hamplay_suppress_move_packets_from_datastream_header=מה זה החבא מהלכי HamPlay מערוץ השיחה?
settings_messagebox_hamplay_suppress_move_packets_from_datastream_details=כברירת מחדל, כל ההודעות היוצאות והנכנסות מופיעות הערוץ השיחה (DataStream). במהלך משחק HamPlay, ערוץ השיחה עשוי להיות עמוס בהודעות של מהלכי משחק ובכך להעמיס ולבלבל את השיח.[NL][NL]הפעל אפשרות זו אם ברצונך להחביא הודעות מהלכי משחק מערוץ השיח כדי להשאיר את ערוך השיח נקי.
settings_label_open_images_with=פתח תמונות עם
settings_label_callsigns_dropdown=תפריט אותות קריאה
settings_messagebox_what_is_callsigns_dropdown_mode_header=מה זה תפריט אותות קריאה
settings_messagebox_what_is_callsigns_dropdown_mode_details=במסך הראשי ניתן למצוא את תפריט אותות הקריאה (Dropdown) אשר מציג אותות קריאה לחיבור.[NL][NL]ניתן לשנות את צורת ההתנהגות של התפריט ל-RECENT שיציג את רשימת אותות הקריאה אחרונים שהייתם מחוברים אליהם, או POPULAR שיציג את רשימת אותות הקריאה הנפוצים ביותר שהתחברתם אליהם ב-60 הימים האחרונים.[NL][NL]תוכלו גם לבחור ב-CUSTOM ולתת רשימה קבועה של אותות קריאה שתרצו שיופיעו ברשימה.
settings_messagebox_what_is_callsigns_dropdown_custom_list_header=מה זה רשימת אותות קריאה CUSTOM ?
settings_messagebox_what_is_callsigns_dropdown_custom_list_details=ניתן להתאים אישית את רשימת הבחירה של אותות הקריאה על ידי הוספת רשימה קבועה של אותות קריאה. פשוט הזינו את אותות הקריאה מופרדים בפסיקים.[NL]לדוגמה: 4Z1AC,NC3Z,SV1UY[NL][NL]הסדר שבו תזינו אותם יקבע את סדר הופעתם ברשימה.
settings_tab_emcomm=EmComm
settings_label_emcomm_settings=הגדרות אלו מוחלות רק כאשר רצים במצב EmComm
settings_groupbox_emcomm=EmComm
settings_checkbox_emcomm_disable_snr_sending=SNR בטל שליחת דיווחי
settings_messagebox_what_is_emcomm_disable_snr_sending_header=מה זה בטל שליחת דיווחי SNR
settings_messagebox_what_is_emcomm_disable_snr_sending_details=במצב Emcomm במהלך משבר, החלפת דוחות SNR עשויה להיות מיותרת ועלולה לצרוך זמן שידור ואנרגיה יקרים.[NL][NL]השבתת שליחת SNR תמנע שליחת דוחות SNR הן בחיבור והן במהלך הקשר.[NL][NL]גם כאשר השליחה מושבתת, דיווחי SNR עדיין יישלחו בתנאים הבאים:[NL]- אם בוצע אליך PING על ידי תחנה אחרת.[NL]- אם הופעל מצב Verbose SNR.[NL]- כאשר SNR מתבקש באמצעות בקשת SNR ספציפית.[NL][NL]אנא שים לב שאם לא יוחלפו דוחות SNR, ייתכן שהקשר לא יזוהה כקשר חוקי למטרות רישום (לוג).
settings_checkbox_emcomm_allow_last_connections_peeking=אפשר צפייה בחיבורים אחרונים
settings_messagebox_what_is_emcomm_allow_last_connections_peeking_header=מה זה אפשר צפייה בחיבורים אחרונים?
settings_messagebox_what_is_emcomm_allow_last_connections_peeking_details=במצב EmComm, יתכן ונרצה לדעת לאיזה תחנות היתה מחוברת לאחרונה התחנה שאנחנו מחוברים אליה כעת.[NL][NL]הפעלת יכולת זו תאפשר לתחנות המתחברות אליכם לקבל רשימה של 5 התחנות האחרונות שהייתם מחוברים אליהן (למעט חיבורי PING) יחד עם זמן החיבור.
settings_checkbox_emcomm_disable_call_id_sending=בטל שליחת אותות קריאה
settings_messagebox_what_is_emcomm_disable_call_id_sending_header=מה זה בטל שליחת אותות קריאה?
settings_messagebox_what_is_emcomm_disable_call_id_sending_details=שידור אות הקריאה שלכם בתחילת הקשר ובמהלכו היא דרישה רגולטורית ברוב המדינות.[NL]אם אתם מעוניינים לבטל שליחה זו במהלך מצב EmComm (כדי חסוך בזמן ואנרגיה), תוכלו להפעיל יכולת זו.[NL][NL]נא וודאו שאתם עובדים על פי התקנות המקומיות לפני שאתם מפעילים יכולת זו!
settings_checkbox_emcomm_automatic_incoming_file_approval=קבלה אוטומאטית של קבצים
settings_messagebox_what_is_emcomm_automatic_incoming_file_approval_header=מה זה קבלה אוטומאטית של קבצים?
settings_messagebox_what_is_emcomm_automatic_incoming_file_approval_details=קבצים נכנסים מעל גודל מסוים שקבעתם (תחת תפריט ה-QSO -> קבצים) מצריך אישור ידני מפורש של המפעיל המקבל.[NL][NL]בכדי לקבל אוטומטית כל קובץ נכנס בעת מצב EmComm, יש להפעיל יכולת זו.
settings_checkbox_antenna_selector_band_change_enabled=הפעל בוחר אנטנות
settings_messagebox_what_is_antenna_selector_band_change_enable_header=מה זה הפעל בוחר אנטנות?
settings_messagebox_what_is_antenna_selector_band_change_enable_details=ישנם מספר מקמ"שים אשר מאפשרים חיבור של מספר אנטנות במקביל. עבור מכשירים אלו תוכלו להפעיל יכולת זו אשר אוטומטית תשלח פקודה למכשיר להחלפה לאנטנה הרלוונטית עבור התדר/גל שאליו עברתם.[NL][NL]בכדי להפעיל יכולת זו, חובה לערוך את קובץ הגדרות פקודות ה-CAT בשם VarAC_cat_commands.ini ולהוסיף תחת המכשיר שלכם פקודות בפורמט הבא: AntennaBand_XXXX=YYYY[NL][NL] לדוגמא: AntennaBand_20m=AN1;[NL][NL]פקודה זו תורץ על ידי VarAC בכל פעם שתחליפו גל.[NL][NL] שימו לב: יכולת זו אפשרית רק כאשר אתם שולטים במקמ"ש בשליטת CAT ישירה.
settings_groupbox_backup=גיבוי
