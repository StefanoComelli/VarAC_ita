main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=LIMPIAR BUFFER VARA requiers una licencia VARA
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=Esta operación requiere una licencia VARA.[NL][NL]Esta operación permite cancelar un mensaje que ya ha sido enviado al modem VARA y allí está en espera de ser enviado.[NL][NL]VarAC no está asociado con el creador del modem VARA de ningún mdo y no se beneficia de las compras de licencias VARA.
main_screen_messagebox_change_callsign_not_allowed_header=Cambiar tu indicativo no se permite ahora
main_screen_messagebox_change_callsign_not_allowed_details=No puedes cambiar tu info mientras estás conectado, [NL]o se inicia una conexión,[NL]o reenviando un mensaje o anuncio, o llamando CQ o estás enviando una baliza.[NL][NL]Vuelve a probar más tarde.
main_screen_messagebox_cant_send_path_finder_now_wait_header=No puedes enviar una petición de buscar camino ahora
