settings_messagebox_backup_what_is_automatic_backup_header=מה זה גיבוי אוטומאטי?
settings_messagebox_backup_what_is_automatic_backup_details=כאשר מופעל, בעת סגירת VarAC יבוצע גיבוי לכל הקבצים החשובים לתוך קובץ ZIP.[NL]ניתן לעשות שימוש בגיבויים אלו כדי לשחזר את VarAC מקומית או במחשב אחר, תוך שמירה על כל המידע וההגדרות.[NL][NL]שימו לב שהגיבוי עשוי לארוך מספר שניות כתלות בגודל ההיסטוריה וקבצי הלוג שלכם.


