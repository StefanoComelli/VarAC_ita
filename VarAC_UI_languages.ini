gestures_label_gestures_info=Mit VarAC kannst du deinen Chat Mithilfe von VarAC-Gesten zu einem lebendigeren,[NL]lustigeren und farbenfroheren Erlebnis machen.[NL][NL]Wenn du die folgenden Zeichenfolgen als Teil Ihrer Chat-Nachricht eingibst,[NL]wird eine Geste oder ein Ereignis ausgelöst auf der Seite Ihres Partners.
gestures_label_request_data_tags=Anfragen Tags
gestures_label_request_data_tags_ver_info=Frage nach der VarAC-Version
gestures_label_request_data_tags_ver_info_info=Fordere Profilinformationen an (Name, QTH, Locator...)
gestures_label_request_data_tags_locr_info=Frage nur nach Locator
gestures_label_request_data_tags_snrr_info=Frage nach SNR Bericht
gestures_label_request_data_tags_lhr_info=Schaue die zuletzt gehörten Liste des QSO-Partners an
gestures_label_request_data_tags_fsp_info=Werfe einen Blick in den Frequenzplan des QSO-Partners
