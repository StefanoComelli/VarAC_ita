settings_messagebox_what_is_frequency_offset_header=Aký je ofset pre frekvenciu?
settings_messagebox_what_is_frequency_offset_details=Niektoré rigy a ich VFO nie sú dobre skalibrované a majú určitý odskok  (drift)[NL]od skutočnej frekvencie.[NL][NL]Nastavte tento odskok v Hz (napr.: 200 alebo -200) a pri každej zmene frekvencie  VarAC zmení frekvenciu [NL]Vášho rigu spolu s nastaveným odkokom.[NL][NL]Nastavte tu hodnotu '0' (nula) ak chcete zakázať odskok.[NL][NL]UPOZORNENIE:[NL]Ak používate túto fuknciu, zakážte 'Čítať frekvenciu' aby[NL]VarAC nenačítal Vašu rig frekvenciu s odskokom, čo by mohlo spôsobiť nefuknčnosť[NL]VarAC pri fungovaní.
settings_messagebox_what_is_antenna_tuner_header=Čo to je anténny tuner?
settings_messagebox_what_is_antenna_tuner_details=VarAC môže aktivovať Váš anténny tuner na Vašom rigu, keď[NL]zmeníte frekvenciu.[NL][NL] Táto voľba je iba pre používateľov, ktorí riadia svoj rig s využitím CAT alebo FLRig. OmniRig neposkytuje[NL]možnosť ladenia.[NL][NL]Ak Váš rig podporuje túto vopľbu cez CAT ale VarAC nie,[NL]môžete manuálne upraviť [NL]'VarAC_cat_commands.ini' a pridať CAT príkaz do časti 'AntennaTuner='[NL] do časti, ktorá patrí pre VáŠ rig..[NL]Prosím dajte nám vedieť cez fórum podpory, aby sme to moholi pridať pre všetkých používateľov.[NL][NL]Máte dve možnosti:[NL]VŽDY: Ladiť stále keď zmeníte frekvenciu.[NL]BANDSKIP: Ladiť iba pri zmene pásma.
settings_messagebox_cat_freq_control_header=Problémy s CAT riadením?
settings_messagebox_cat_freq_control_details="Prosím uistite sa, že máte poslednú verziu CAT súboru z: https://www.varac-hamradio.com/rig-control-file [NL]Existuje mnoho rigov, preto chvíľu trvá kým sa vytvoria CAT súbory pre každý z nich.[NL][NL]Ale nebojte sa, ak by ste nenašli CAT súbor pre práve svoj rig môžete použiť OmniRig aby ste mohli ovládať PTT aj meniť frekvenciu.[NL][NL]Chcete stiahnuť OmniRig?
settings_messagebox_loggin_adif_file_path_header=Čo je to cesta k súboru adif?
settings_messagebox_loggin_adif_file_path_details=VarAC ukladá všetky Vaše QSOs vo formáte ADIF.[NL][NL]Môžete nastaviť cestu k tomuto ADIF súboru v nastaveniach.
settings_messagebox_adif_log_submode_header=Čo sú VarAC módy & submódy?
settings_messagebox_adif_log_submode_details=Výbor ADIF sa rozhodol zaradiť VARA ako [NL]submódy pod všeobecným módom s názvom “DYNAMIC”.[NL][NL]Podporované ADIF zaradenia sú:[NL]Mód: DYNAMIC[NL]submód: VARA HF / VARA SATELLITE / VARA FM 1200 / VARA FM 9600[NL][NL]VarAC zapíše do adif súboru submód na základe typu Vášho[NL]modemu (VARA/VARA-FM/VARA-SAT). Tu to môžete zmeniť.
settings_messagebox_load_history_upon_connection_header=Čo to znamná nahrať históriu po vytvorení pripojenia?
settings_messagebox_load_history_upon_connection_details=Keď je VarAC pripojené k stanici, nahrá z databázy existujúce informácie [NL]o tejto stanici. Názov, QTH a lokátor.[NL][NL]Ak sa tieto údaje našli, budú automaticky zaznamenané v časti  LOG.
settings_messagebox_logging_tcp_header=Č to je QSO logovanie?
settings_messagebox_logging_tcp_details=VarAC môže odoslať informácie o Vašom QSO v reálnom čase do externých služieb s využitím TCP a UDP protokolov.[NL][NL]Štandardné číslo portu pre zvolenú služby je vyplnené automaticky. Je možné ho samozrejme zmeniť manuálne.[NL][NL]Chcete si prečítať príručku: VarAC - Loggers integration guide?
settings_messagebox_pskreporter_upload_header=Čo je to odoslanie súboru na PSKReporter ?
settings_messagebox_pskreporter_upload_details=PSKReporter je web ktorý zbiera informácie z rôznych logovacích programov a staničných denníkov.[NL][NL]VarAC dokáže na tento web odosielať informácie o staniciach, ktoré sú zachytené Vašou stanicou [NL][NL]Tieto stanice budú označené pod módom “VARAC” na PSKReporter
settings_messagebox_pskreporter_upload_self_report_header=Čo je vlastný report na PSKReporter?
settings_messagebox_pskreporter_upload_self_report_details=Dajte ostatným operátorom vedieť, že ste aktívny na danej frekvencii bez toho aby ste museli vysielať maják alebo výzvu CQ.[NL][NL]Pri každej zmene frekvencie sa odošle nový report na PSKReporter.[NL][NL]POZNÁMKA: Vlastné reporty sa odosielajú iba ak zostanete na novej frekvencii najmenej {{time}} sekúnd.
settings_messagebox_pskreport_custom_link_header=Čo je prispôsobená mapa na PSKReporter?
settings_messagebox_pskreport_custom_link_details=PSKreport ponúka mnoho možností ako si prispôsobiť mapu.[NL]VarAC PSKReporter tlačidlo Vás odkáže na webovú linku pozostávajúcu z dvoch častí.[NL][NL]Statickej:[NL]https://pskreporter.info/pskmap.html?preset&callsign=YOURCALL&mode=VARAC[NL][NL]a dynamickej, ktoré sú spojené do spoločnej statickej, obsahujúcej prispôsobené parametre.[NL][NL]VarAC základý dynamický element je:[NL]&timerange=21600&showsnr=1&showlines=1[NL][NL]Zmente svoje nastavenie mapy na PSKReporter kliknutím na túto linku, takže pri ďalšom klinutí na tlačidlo “PSKReporter MAP” budete presmerovaný[NL]na mapu, ktorú chcete.[NL][NL]Viac informácií o prispôsobení mapy nájdete na PSKReporteri, kliknite na “Display options” vpravo hore a nastavte parametre. Potom kliknite na “Permalink” aby ste uvideli výsledok.[NL][NL]Keď ste s výsledkom spokojný, skopírujte celé URL a vložte do tohto pola iba časť za: “Mode = VARAC”.
settings_messagebox_start_modem_help_header=Čo je to 'Spustiť modem'?
settings_messagebox_start_modem_help_details=Štandardne VarAC spustí VARA modem lokálne skôr ako sa k nemu pokúsi pripojiť. [NL][NL]V prípade, že používate VARA modem bežiaci na vzdialenom serveri, môžete zakázať automatické lokálne spúšťanie VARA modemu.
settings_messagebox_what_is_varahf_monitoring_header=Čo je VARA HF Monitor?
settings_messagebox_what_is_varahf_monitoring_details=VARA modem môže byť nakonfigurovaný tak, aby automaticky vytváral spojenia (Ready-To-Connect mode) alebo iba v móde príjmu (Monitoring) mód.[NL][NL]Ak chcete prijímať prichádzajúce spojenia, a zároveň monitorovať frekvenciu, napríklad pre prebiehajúce VARA QSO, potom musíte spustiť samostatnú inštanciu VARA modemu v monitorovacom módde.[NL][NL]Jednoducho len skopírujte celý adresár v ktorom je VARA modem do nového adresára, túto cestu k novému VARA.EXE súboru nastavte vo VarAC. VarAC nakonfiguruje druhý VARA modem v monitorovacom móde pri svojom spustení.[NL][NL]Ak nechcete spúšťat modem v monitorovacom móde nechajte toto pole prázdne.
settings_messagebox_what_is_call_id_intervals_header=Čo sú intervaly Call ID?
settings_messagebox_what_is_call_id_intervals_details=Ako ham ops sme povinní sa identifikovať volacou značkou každých niekoľko minút počas QSO. Tento čas závisí od zákonov v krajine kde sa nachádzate.[NL][NL]Pomáha tak isto ostatným operátorom, ktorí monitorujú frekvenciu rozpoznať, kto má práve QSO a po jeho ukončení, sa vedia spojiť s ktoroukoľvek stanicou z tohto QSO.[NL][NL]Tento parameter ovplyvňuje interval, v ktorom sa vysiela automaticky správa 'DE MyCallsign'.
settings_messagebox_what_is_auto_disconnect_idle_minutes_header=Čo to je auto-odpojenie.?
settings_messagebox_what_is_auto_disconnect_idle_minutes_details=Nastavte čas v minútach, počas ktorého sa má nečinné pripojenie ukončiť.[NL][NL]Toto je užitočné, ak nechcete, aby sa k Va+sej stanici niekto pripojil a nechal pripojenie aktívne dlhší čas bez toho, aby ste niečo poslali alebo ak sa zabudnete odpojiť.[NL][NL]NASTAVTE TENTO PARAMETER NA 0 (NULA), AK CHCETE VYPNÚŤ TÚTO FUNKCIU
settings_messagebox_what_is_callsigns_block_list_header=Čo je to zoznam blokovaných volacích značiek?
settings_messagebox_what_is_callsigns_block_list_details=VarAC dokáže blokovať špecifické volacie značky, ktoré nechcete vidieť alebo s nimi robiť spojenia.[NL][NL]Tento zoznam obsahuje volacie značky oddelené čiarkou.[NL][NL]S týmito stanicami nebudete vedieť spraviť spojenia a ani sa nezobrazia v zozname posledných počutých staníc.
settings_messagebox_what_is_auto_away_header=Čo je to automatický režim “Som preč” is Auto away?
settings_messagebox_what_is_auto_away_details=Tento mód  “Som preč” vo VarAC je nastaveńý automaticky danej dobe nečinností (v minútach).
settings_messagebox_suppress_is_typing_in_low_snr_header=Čo znamená nezobrazovať  '...píše' keď je nízke SNR?
settings_messagebox_suppress_is_typing_in_low_snr_details=Správa '...píše' pridáva ďalší príjemný zážitok k písaniue správ.[NL]Cenou za to je viac prenesených dát, preto v prípade slabšieho signálu a nízkeho SNR(červené SNR)[NL][NL]je možné túto funkcionalitu vypnúť a znížiť tak množsto prenášaných dát.
settings_messagebox_what_is_last_heard_peeking_header=Čo sú posledne počuté?
settings_messagebox_what_is_last_heard_peeking_details=Môžete dovoliť ostatným staniciam aby od Vás získali zoznam posledne počutých majákov/cq volacích značiek.[NL][NL]Umožňuje to Vášmu partnerovi videť koho vidíte online
settings_messagebox_allow_non_hams_callsigns_header=Čo to je povoliť nerádioamaterské značky?
settings_messagebox_allow_non_hams_callsigns_details=VarAC ignoruje majáky, CQ výzvy a pokusy o spojenie od staníc, ktoré nepoužívajú platné volacie značky.[NL][NL]Odporúčame Vám nechať túto voľbu tak ako je aby ste sa vyhli kontaktovaniu od nie rádioamatérskych staníc.[NL][NL]Táto funkcia je vhodná pre použitie mimo rádioamatérskych pásiem bez použitia rádioamatérskych volacích značiek, vtedy je poetrebné túto funkciu povoliť.[NL][NL]
settings_messagebox_allow_incoming_pings_header=Čo je povolené prichádzajúce pingy?
settings_messagebox_allow_incoming_pings_details=Pingy sú krátke QSO iba na účely výmeny správ.[NL]Pingy sú skvelé na kontrolu spojenia medzi 2 stanicami.[NL][NL]V predvolenom nastavení bude Váš VarAC akceptovať požiadavky na ping.[NL]Môžete to vypnúť zrušením začiarknutia tohto políčka.
settings_messagebox_allow_info_request_header=Čo je povolená žiadosť o informácie?
settings_messagebox_allow_info_request_details=VarAC umožňuje vášmu QSO partnerovi získať vaše informácie (meno, QTH, lokátor).[NL][NL]Ak chcete túto možnosť zakázať, zrušte začiarknutie tohto políčka.
settings_messagebox_allow_auto_qsy_header=Čo je povolené auto QSY?
settings_messagebox_allow_auto_qsy_details=Keď je odoslaná alebo prijatá pozvánka q QSY, VarAC automaticky[NL]QSY na cieľovú frekvenciu.[NL][NL]S cieľom zabrániť Auto-QSY mimo povolených rozsahov, VarAC obsahuje[NL]zoznam povolených frekvencií Auto-QSY . Môžete k nemu pristupovať a upravovať ho cez[NL]VarAC menu 'Nastavenia' -> 'Auto-QSY povolené frekvenčné rozsahy'[NL][NL]VarAC tiež automaticky QSY vráti na volaciu frekvenciu, keď[NL] QSO skončí. [NL][NL]Povolenie „Preskočenie pásma“ znamená, že schvaľujete zmenu pásma v automatickom qsy.[NL][NL]
Note: This feature is enabled only if you configured frequency control.
settings_messagebox_load_broadcast_history_header=Čo to znamená nahrať históriu vysielaní?
settings_messagebox_load_broadcast_history_details=VarAC uchováva všetky prichádzajúce a odchádzajúce vysielania vo svojej databáze.[NL][NL]Môžete požiadať VarAC, aby po spustení z databázy vyplnil sekciu vysielania, takže ak z akéhokoľvek dôvodu reštartujete VarAC, stále uvidíte na obrazovke predtým zachytené vysielania [NL][NL]VarAC načíta vysielania za posledných 24 hodín.
settings_messagebox_load_datastream_history_header=Čo to znamená nahrať históriu dátového toku?
settings_messagebox_load_datastream_history_details=VarAC uchováva všetky údaje dátoveho toku (správy a systémové správy) vo svojej databáze.[NL][NL]Pri použití dátového toku  v tabuľkovom režime (v predvolenom nastavení povolené) môžete varAC povedať, aby naplnil[NL]sekciu dátového toku  pri spustení zo svojej databázy [NL][NL]VarAC načíta údaje dátového toku za posledných 24 hodín.
settings_messagebox_auto_accept_verbose_snr_header=Čo je automatické prijímanie podrobného SNR?
settings_messagebox_auto_accept_verbose_snr_details=Podrobné SNR je skvelý nástroj na skúmanie šírenia signálu počas[NL]QSO zdieľaním správy SNR každú minútu.[NL][NL]Keď váš partner QSO pošle pozvánku pre podrobné SNR, Váš[NL]VarAC ju môže automaticky prijať.[NL][NL]Je to užitočné, ak chcete povoliť staniciam vykonávať testy SNR[NL], keď ste preč.
settings_messagebox_send_relay_notifications_header=Čo sú oznámenia preposlania VMail?
settings_messagebox_send_relay_notifications_details=Keď váš VarAC začuje signál stanice, skontroluje, či má[NL]parkujúce VMaily čakajúce na túto stanicu.[NL][NL]Ak existujú, pošle asynchrónny paket (vysielanie), ktorý [NL]tejto stanici dá vedieť, že pre ňu máte VMaily, ktoré čakajú na odoslanie.[NL][NL]Váš VarAC tiež dostáva upozornenia o preposielaní a zobrazuje Vám [NL]indicatio[NL]pre VMails, ktoré čakajú na zhromaždenie[NL][NL]Môžete povoliť alebo zakázať tieto prichádzajúce a odchádzajúce upozornenia[NL]ak toto políčko zaklinete.
settings_messagebox_allow_parking_header=O parkovaní správ
settings_messagebox_allow_parking_details=VarAC vám umožňuje ukladať a posielať VMaily pre tretie strany.[NL][NL]Používatelia sa k Vám môžu pripojiť a nechať VMaily pre tretie strany.[NL]Váš VarAC upozorní používateľov na zaparkované (čakajúce) VMaily[NL]prostredníctvom „Upozornenia o preposlaní” („Relay notification”) a prepošle[NL]VMail, keď sa k Vám cieľová stanica pripojí.[NL][NL]Ak si neželáte, aby používatelia parkovali správy na Vašom VarAC z dôvodu[NL]miestnych predpisov alebo iných dôvodov, môžete zakázať túto[NL]funkciu tu.
settings_messagebox_allow_path_finder_header=Čo je povolenie na vyhľadávanie ciest?
settings_messagebox_allow_path_finder_details=Ak stanica potrebuje poslať VMail inej stanici, ale[NL]nemôže vytvoriť priame spojenie, môže spustiť volanie[NL] 'Hľadanie cesty' ('Path Find'), aby skontrolovala, či nejaké iné stanice detekovali[NL]cieľovú stanicu a môžu slúžiť ako preposlanie pre VMail.[NL][NL]Ak povolíte túto funkciu, váš VarAC bude reagovať na volania '[NL]'Hľadanie cesty' ('Path Find'), ak deteguje cieľovú stanicu v priebehu [NL] posledných 24 hodín.
settings_messagebox_show_my_path_finders_only_header=Čo je to je ukázať iba moje vyhľadávače cesty
settings_messagebox_show_my_path_finders_only_details=V predvolenom nastavení sa zobrazujú všetky vysielania vrátane Vášho aj iných.[NL]V určitých prípadoch to môže zahltiť okno vysielania.[NL][NL]Povoľte túto možnosť, ak chcete zobrazovať iba Vaše požiadavky a odpovede.
settings_messagebox_what_is_beacon_interval_header=Čo je interval vysielania majáku?
settings_messagebox_what_is_beacon_interval_details=VarAC môžete nastaviť tak, aby pravidelne vysielal majáky, aby dal ostatným staniciam vedieť, že ste na frekvencii.[NL][NL]Ak začiarknete políčko „poslať maják“, každých pár minút sa bude vysielať maják s vašou volacou značkou na základe vášho výberu.[NL][NL]Maják bude odoslaný iba v prípade, že frekvencia nebude obsadená aspoň 1 minútu, aby sa predišlo prekročeniu aktívnych QSO alebo majákov.[NL][NL]Akonáhle aktivujete majáky, budú odoslané na dobu až 24 hodín a potom sa automaticky deaktivujú
settings_messagebox_digipeat_via_header=Čo to je cez Digipeat?
settings_messagebox_digipeat_via_details=Platí len pre VARA-FM:[NL]VaraFM vám umožňuje digirepeatovať váš prenos prostredníctvom[NL]jednej alebo viacerých strán.[NL][NL]Ak chcete CQ/maják poslať cez digipeater,[NL]zadajte tu jeho volaciu značku.[NL][NL]Môžete zadať viac ako jednu volaciu značku, ak chcete[NL]prenášať svoje prenosy cez reťaz digirepeaterov.[NL]Použite MEDZERNÍK ako oddeľovač.Príklad: „4Z1DIG 4Z2DIG“
settings_messagebox_cq_slot_wait_seconds_header=Aká je čakacia doba slotu CQ?
settings_messagebox_cq_slot_wait_seconds_details=Keď zavoláte CQ, môžete čakať na prichádzajúce spojenia na[NL]inej frekvencii (slot).[NL][NL]Časť času, počas ktorej bude VarAC čakať na prichádzajúce spojenie[NL]na slote, je určená týmto parametrom.
settings_messagebox_skip_cq_slot_selector_header=Čo je to preskočiť CQ slot selector?
settings_messagebox_skip_cq_slot_selector_details=Systém slotov VarAC Vám umožňuje volať CQ na zdieľanej volacej[NL]frekvencii kde do CQ volania je vložená aj frekvencia slotu[NL], na ktorej budete čakať na prichádzajúce QSO.[NL][NL]Toto začiarkavacie políčko deaktivuje tento mechanizmus CQ.[NL][NL]Zakážte mechanizmus založený na slotoch LEN ak používate VarAC[NL]s VARA-FM alebo ak chcete prevádzkovať svoju vlastnú sieť VarAC na[NL]inej frekvencii bez slotov.[NL] [NL]AK POUŽÍVATE VARAC NA OFICIÁLNYCH FREKVENCIÁCH VOLANIA VarAC HF,[NL]MUSÍTE POUŽÍVAŤ SLOTY (Preto nechajte toto políčko nezačiarknuté)
settings_messagebox_what_is_load_last_heard_history_header=Čo je to nahrať históriu posledne počutých?
settings_messagebox_what_is_load_last_heard_history_details=VarAC uchováva súbor denníka posledných počutých CQ volaní a posledných počutých majákov.[NL][NL]Môžete požiadať VarAC, aby pri spustení naplnil posledné počuté zoznamy z tohto denníka, takže ak z akéhokoľvek dôvodu reštartujete VarAC, stále uvidíte na obrazovke predtým zachytené volania CQ a majáky[NL][NL]VarAC sa pozerá späť len na posledných 100 riadkov denníka posledného počutého súboru. Upozorňujeme, že na obrazovke môžete vidieť menej volacích značiek, pretože VarAC zobrazuje iba poslednú udalosť na volaciu značku
settings_messagebox_slot_size_hz_help_header=Čo je to veľkosť slotu?
settings_messagebox_slot_size_hz_help_details=Sloty sú ako kanály okolo hlavnej frekvencie.[NL], aby bolo možné uskutočniť viacero QSOS súčasne.[NL][NL]Predvolená veľkosť slotu VARA HF je 750 Hz a VARA SAT je 2550 Hz.[NL]Môžete si však nastaviť svoju vlastnú veľkosť slotu, ale majte na pamäti[NL], že Vaši partneri musia používať u seba rovnakú veľkosť slotu
settings_messagebox_dxcluster_password_help_header=Heslo k  DX Cluster
settings_messagebox_dxcluster_password_help_details=Väčšina DxClusters nevyžaduje heslo.[NL]Iba používateľské meno, ktoré je vašou volacou značkou.[NL][NL]Ak nie je požadované žiadne heslo, nechajte toto pole prázdne.
settings_messagebox_dxcluster_missing_information_header=Chýbajúca informácia DxCluster
settings_messagebox_dxcluster_missing_information_details=Uistite sa, že ste zadali aspoň host, port a používateľské meno.[NL]Uistite sa tiež, že číslo PORTu je číslo.
settings_messagebox_debug_mode_header=Čo je to debug mód?
settings_messagebox_debug_mode_details=Povoľte to LEN na pokyn vývojárov VarAC.[NL][NL]Povolenie môže výrazne spomaliť VarAC a môže ovplyvniť/deaktivovať niektoré funkcie VarAC, pretože na disk sa zapíše veľa záznamov.
settings_messagebox_linux_compatible_mode_header=O režime kompatibilnom s linuxom
settings_messagebox_linux_compatible_mode_details=VarAC je možné použiť na Linuxe/Pi/Mac pomocou WINE.[NL][NL]Niektoré prvky VarAC sa na takejto platforme spravujú odlišne,[NL]zaškrtnite toto políčko v prípade, že používate VarAC na Linuxe/Pi/Mac.[NL][NL]Upozornenie: Režim kompatibility so systémom Linux deaktivuje nasledujúce funkcie[NL], ktoré fungujú iba na platformách Windows:[NL][NL]-- Hlasové oznamy a čítanie správ - úplne vypnuté.[NL]-- Pravopis - úplne vypnuté.[NL ]-- Nahrávanie PSK Reporter – môžete povoliť manuálne a otestovať, či funguje na vašej distribúcii Linuxu[NL]
settings_messagebox_restart_required_header=Vyžaduje sa reštart?
settings_messagebox_restart_required_details=Zmenili ste parameter, ktorý vyžaduje reštart VarAC.[NL][NL]VarAC sa teraz reštartuje. Pokračujte kliknutím na tlačidlo OK. [NL][NL]Môže to trvať niekoľko sekúnd. Prosím, buďte trpezliví.
settings_messagebox_what_is_incoming_file_size_limit_header=Aký je limit veľkosti prichádzajúceho súboru?
settings_messagebox_what_is_incoming_file_size_limit_details=Môžete nakonfigurovať maximálny limit veľkosti súboru (v bajtoch), ktorý chcete dostávať automaticky bez výslovného povolenia.[NL][NL]Keď máte aktívne QSO, a ak prichádzajúci prenos súborov prekročí tento limit, budete požiadaní o schválenie alebo odmietnutie súboru.[NL][NL]Keď ste preč (stav „Som preč“), ak sa vám niekto pokúsi poslať súbor, ktorý prekračuje tento limit, bude automaticky odmietnutý.
settings_checkbox_logger_callsign_lookup=Automatické vyhľadanie volacej značky
settings_messagebox_show_logger_automatic_callsign_lookup_header=Čo je automatické vyhľadávanie volacích značiek v QSO?
settings_messagebox_show_logger_automatic_callsign_lookup_details=Niektoré denníky podporujú vyhľadávanie volacích značiek v reálnom čase. Po pripojení VarAC požiada Vašu  aplikáciu pre vytváranie denníka, aby[NL]vykonala vyhľadávanie volacieho znaku a uviedla o nej všetky informácie, vrátane QRZ.COM[NL]informácií, predchádzajúcich QSO atď.[NL][NL]Upozorňujeme, že musíte túto funkciu povoliť aj vo vašej aplikácii denníkov QSO.
settings_remember_vara_audio_level_per_band=Zapamätať si zvukovú úroveň VARA pre pásmo
settings_messagebox_remember_vara_audio_level_per_band_header=Čo je 'pamätať úrovní zvuku VARA pre pásmo'?
settings_messagebox_remember_vara_audio_level_per_band_details=Rôzne pásma môžu vyžadovať rôzne úrovne zvuku modemu VARA.[NL]V predvolenom nastavení si VarAC zachováva poslednú úroveň zvuku (TUNE) priradenú[NL]k danému pásmu.[NL][NL]Povolenie tejto funkcie umožní VarAC upraviť úroveň zvuku [NL]pri prechode medzi pásmami.
settings_tab_gps=GPS
settings_groupbox_gps=GPS konfigurácia
settings_checkbox_gps_enabled=Povoliť GPS
settings_checkbox_remember_last_gps_position=Zapamätaj si poslednú polohu
settings_messagebox_gps_enabled_header=Čo to znamená povoliť GPS?
settings_messagebox_gps_enabled_details=VarAC sa bezproblémovo integruje so zariadeniami GPS založenými na NMEA cez rozhranie COM portu.[NL][NL]Využitím tejto integrácie je VarAC schopný efektívne čítať GPS súradnice a rýchlo ich konvertovať na Grid lokátory.[NL][NL]Táto funkcia sa ukazuje ako neoceniteľná pre používateľov zapojených do aktivít, ako sú outdoorové aktivity alebo núdzové komunikačné operácie (Emcomm), pričom zaisťuje, že ich grid lokátor zostane neustále aktualizovaný a presný aj keď sú na cestách.
settings_messagebox_remember_last_gps_position_header=Čo to znamená zapamätať si poslednú pozíciu GPS?
settings_messagebox_remember_last_gps_position_details=Povolenie tejto funkcie umožňuje VarAC uložiť posledný prijatý grid lokátor z GPS.[NL][NL]Následne, po reštartovaní VarAC, aj keď nie je pripojené GPS, VarAC zachová a zobrazí váš posledný grid lokátor.
