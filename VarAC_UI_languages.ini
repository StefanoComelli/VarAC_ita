settings_messagebox_gps_enabled_header=Шта је укључивање очитавања GPS-а?
settings_messagebox_gps_enabled_details=VarAC се неприметно интегрише са GPS пријемницима који користе NMEA протокол користећи COM порт.[NL][NL]Кроз ову интеграцију, VarAC може да ефикасно очита GPS координате и брзо их претвори у локаторе.[NL][NL]Ова функција је непроценљива за кориснике који се баве активностима на отвореном или комуникацијама у вранредним ситуацијама (РМЗО), јер осигурава да је њихов локатор константно ажуран и тачан, чак и када су у покрету.
settings_messagebox_remember_last_gps_position_header=Шта је запамти прошлу GPS позицију?
settings_messagebox_remember_last_gps_position_details=Укључивање ове функције омогућава VarAC-у да сними прошли локатор примљен преко GPS-а.[NL][NL]Према томе, после рестартовања VarAC-а, чак и када GPS пријемник није повезан, VarAC ће задржати и приказати  твој прошли локатор.
